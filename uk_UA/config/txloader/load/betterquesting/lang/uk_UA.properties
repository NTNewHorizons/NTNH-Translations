# Quest: Deuterium Extraction Tower
betterquesting.quest.rw0DksTaQQmrt5r7unLhAA.name=Вежа для вилучення дейтерію
betterquesting.quest.rw0DksTaQQmrt5r7unLhAA.desc=Вежа для екстракції дейтерію використовується для вилучення важкої води зі звичайної води. По суті, це просто ПОТУЖНІША версія екстрактора дейтерію.

# Quest: Spent Fuel Recycling
betterquesting.quest.slvDEHzcTL6F8QmTjQvnyg.name=Переробка відпрацьованого палива
betterquesting.quest.slvDEHzcTL6F8QmTjQvnyg.desc=§0§r§r§rБарабан басейну вітримки відпрацьованого палива використовується для охолодження §6§4§rвідпрацьованого палива. Блок має бути оточений блоками джерела води.§0§r Чим більше блоків веде навколо барабана басейну витримки відпрацьованого палива, тим швидше охолоджується паливо.%n%nPUREX – це механізм, який використовується для переробки цього ядерного палива майже з усіх реакторів\: Zirnox, WWER, Watts тощо. Крім того, PUREX здатний збагачувати відпрацьовану рідку торієву сіль, отримувати шрабідій одночасно зі шраранію та збідного палива ВВЕР на основі плутонію та нептунію, а також виробляти склоподібні відходи. Для роботи механізму потрібен газ та азотна кислота. Споживання енергії для кожного процесу та його тривалість можна знайти в описі при переході до вікна вибору рецепту.


## Quest Line: LV3.5 - Space Age
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.name=LV3.5 - Космічна ера
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.desc=На цьому етапі розвитку вже потрібно хапати ресурси для здійснення великої справи. Вирушайте в космос, куди ще не дісталися руки брудного капіталізму\!

# Quest: Drop Pod
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.name=Падаючий капсульний модуль
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.desc=Десантна капсула (Disponde Pod) — це альтернатива звичайній капсулі, що використовується на ракетах; її можна використовувати лише на космічній станції. Вона має власний двигун, що дозволяє їй приземлятися на планети та повертатися на станцію. Заправка паливом здійснюється на станції та вимагає гідразину.

# Quest: Rocket Engines
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.name=Rocket Engines
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.desc=Двигун встановлено поруч з орбітальною станцією; двигуни повинні бути розміщені строго по напрямку руху станції по орбіті, причому всі пристрої повинні бути спрямовані соплом до вашого обличчя. Для запуску вам потрібен комп'ютер орбітальної станції, до якого двигун автоматично підключиться. Комп'ютер рівномірно розподіляє паливо між усіма двигунами. Якщо двигун(и) мають достатньо палива та енергії, після встановлення жорсткого диска в комп'ютер ви вирушите до місця призначення. Якщо виникне нестача, комп'ютер вкаже на це.

# Quest: Air Vent
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.name=Повітряний отвір
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.desc=Повітряний вентиляційний отвір – це пристрій для створення атмосфери, придатної для дихання.%n%nЙого необхідно встановити в замкнутому просторі без контакту із зовнішнім середовищем, щоб запобігти витоку кисню. Після подачі кисню до пристрою в приміщенні створюється атмосфера повітря, придатного для дихання, під тиском 0,2 атм. Буферна ємність становить 16 000 мБ.%n%nОдин гравець споживає 10 мБ кисню за секунду (таким чином, повний клапан може підтримувати атмосферу для однієї людини трохи більше 26 хвилин). Якщо пломба порушена під час роботи клапана, пристрій продовжить працювати, але споживання значно зросте, і кисень перестане надходити до гравця, що призведе до його смерті.%n%n[note]Не потребує енергії, не має інтерфейсу, працює автоматично.[/note]

# Quest: In an Enclosed Space
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.name=У замкнутому просторі
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.desc=Пам'ятайте, що перед тим, як будувати ферми, атмосфери чи водні басейни на Місяці чи іншій планеті, вам потрібно створити §l§c§lЗАМКНЕНИЙ ПРОСТІР\!\!\!§r І бажано зробити шлюз з двома дверима на вході\!

# Quest: Rich Mineral Deposit
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.name=Багате родовище корисних копалин
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.desc=Знаходиться в глибинах Айк та Мохо, необхідний для отримання першого галію. Можна обробляти різними способами, але найкраще за допомогою змішувача та газових центрифуг.

# Quest: Occasionally Heavy Boots
