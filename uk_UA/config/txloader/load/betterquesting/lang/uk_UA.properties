# Quest: Spatial IO
betterquesting.quest.9GDCKm30REKhSI8XYqhWOg.name=Просторовий ввід/вивід
betterquesting.quest.9GDCKm30REKhSI8XYqhWOg.desc=Просторовий ввід і вставка – це спосіб копіювання та вставки фізичних об'ємів простору у вашому світі. Він працює шляхом заміни визначеного об'єму на об'єм ідентичного розміру у вимірі просторового сховища, надсилаючи все, що знаходиться в масиві пілонів, до виміру просторового сховища, а все, що знаходиться у вимірі, – до масиву пілонів.%n%nПросторовий ввід і вставка вимагає певного розташування своїх компонентів для функціонування та визначення об'єму для копіювання та вставки. Усі компоненти повинні бути в одній мережі для функціонування, і ви можете мати лише одну конфігурацію просторового вводу і в мережі. Тому рекомендується підмережа.%n%nПорт просторового вводу і вставки керує операцією просторового вводу і вставки. Він показує статистику багатоблочної конфігурації та зберігає просторові комірки.%n%nЩоб виконати операцію просторового вводу і вставте комірку просторового сховища у вхідний слот і подайте порту просторового вводу і введення імпульсу червоного каменю. Потім він обміняє об'єм у пілонах з об'ємом у вимірі просторового сховища. Це означає, що якщо ви надішлете певний набір блоків до просторового виміру зберігання, потім помістите інший набір блоків у пілони, повернете комірку у вхідний слот і знову активуєте порт вводу-виводу, другий набір блоків зникне, а перший набір блоків знову з'явиться.%n%nБудь-яка сутність у визначеному об'ємі, включаючи вас, буде перенесена, і якщо у вас немає можливості вибратися, ви опинитеся в пастці у просторовому вимірі зберігання.%n%nПросторові пілони є основною частиною просторової системи вводу-виводу та визначають об'єм, на який впливатиме об'єм. Об'єм визначається обмежувальною рамкою зовнішньої сторони пілонів, стиснутою на 1 блок у всіх напрямках.

# Quest: AE2 Changes
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARg.name=Зміни AE2
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARg.desc=У цьому модпаку AE2 було змінено, щоб краще відповідати NTM. Багато компонентів було змінено, щоб включити матеріали NTM, а деякі машини, такі як Grinder та Inscriber, мали свої функції перенесені до Shredder та Press. Метеори також були видалені, але небесне каміння все ще можна створювати для будівельних цілей.%n%nІнформація в цьому розділі квестів взята з вікі FTB. Якщо чогось іншого бракує в книзі квестів, будь ласка, відвідайте вікі.

