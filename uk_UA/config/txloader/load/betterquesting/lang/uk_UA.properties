betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.desc=Потрібно для польотів на планети 2-го рівня

# Quest: First Unique Ores on the Moon
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.name=Перші унікальні руди на Місяці
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.desc=Ваша висадка на Місяць показала, що там є унікальні руди, час збирати зразки\!

# Quest: Dres
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.name=Дрес 
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.desc=Дрес — карликова планета з гравітацією в 5-6 разів нижчою за земну. Рельєф цього небесного тіла досить незвичайний. Воно не має власної атмосфери. Сонце на сході сонця здається помітно більшим, ніж у зеніті, що вказує на дуже еліптичну орбіту. Більше того, Дрес досить віддалений. Тривалість дня приблизно вдвічі перевищує земну. Несподівано, Дрес має унікальну споруду — атомну електростанцію. У надрах Дресу можна знайти великі поклади гематиту, а тантал можна видобувати з корінної руди.

# Quest: Hydrazine
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.name=Гідразин
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.desc=Гідразин потрібен для повернення з космічної станції.

# Quest: Gas Giant Harvester
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.name=Газовий гігантський комбайн
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.desc=Станція збирання газових гігантів — це пристрій для збору зразків атмосферного повітря з газових гігантів. Концепція досить проста\: на планеті, яка є супутником гіганта (наприклад, щоб полетіти до зеленого гіганта Джул, потрібно поїхати до Лейт), встановлюється станція. Після заправки рідким киснем і воднем ракета-збирач відправляється за повітрям. За один політ вона доставляє 16 000 мБ. Як ви можете зрозуміти, функціональність збирача повністю аналогічна роботі модулів видобутку.

# Quest: Mun Cow?!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.name=Мун Корова?\!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.desc=Це щось нове; не ставте запитань на кшталт того, як корова виживає на Муні без їжі або звідки в неї взяв модуль PLSS. Насправді, вони почуваються на Муні досить добре, і через вакуум молоко всередині них згорнулося.

# Quest: Gallium Arsenide
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.name=Арсенід галію
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.desc=Арсенід галію — це хімічна сполука галію та миш'яку. Найкращим способом його виробництва є плавлення галію та миш'яку в плавильному заводі.\nЙого також можна виробляти на хімічному заводі (з використанням легкої нафти, води та самородків галію та миш'яку), але це більш марнотратний метод.\n\nВін використовується для створення пластин арсеніду галію, необхідних для мікрочіпів. Чіп є компонентом процесора другого рівня для обробників дисків (тобто арсенід дозволяє здійснювати тривалі міжпланетні подорожі). Без арсеніду неможливо отримати гафнієвий мікрочіп.

# Quest: Cryogenic Distillation Machine
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.name=Кріогенна дистиляційна машина
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.desc=Кріогенна дистиляційна машина — це пристрій для конденсації повітряних фракцій та отримання їх у вигляді рідин.%n%nЗріджене повітря з атмосфери Землі або інших планет подається в механізм, де воно розділяється на газові фракції (наприклад, земне повітря розділяється на азот, кисень, криптон та вуглекислий газ).%n%nВхід здійснюється через отвори поруч із синіми резервуарами, а вихід — через червоні (при наведенні курсора є графічні підказки). Споживання енергії становить 400 кГЕ/с.%n%nДистиляція — єдиний спосіб отримання перманганату калію, криптону, аргону та неону.

# Quest: Steam Radiator
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.name=Паровий радіатор
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.desc=Паровий радіатор потрібен для конденсації пари низького тиску в умовах вакууму. Він функціонально схожий на градирню - перетворює пару низького тиску на воду. На відміну від класичних аналогів, може працювати в безповітряних умовах. Максимальна продуктивність становить 500 мБ.

# Quest: Atmospheric Compressor
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.name=Атмосферний компресор
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.desc=Атмосферний компресор потрібен для збору та зрідження атмосферного повітря.%n%nСлід зазначити, що компресор може працювати з повітрям будь-якої планети, яка має атмосферу (наприклад, Дюни чи Єви). Пристрій автоматично налаштовується на поточний тип повітря. Він не працює у вакуумі (наприклад, на Місяці); однак, якщо розмістити компресор, скажімо, на орбітальній станції та створити атмосферу, а потім увімкнути живлення пристрою, компресор «нічого не витягне». Практичної користі від цього немає.%n%nФункціональність механізму проста\: просто подати живлення на компресор, і він почне працювати (споживання 200 кГЕ/с). Інтерфейсу немає.

# Quest: Mun Landing
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.name=Приземлення на Мун
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.desc=Тепер, коли ви налаштували базову обробку сигналів, ви можете вирушити на Мун\! Там буде набагато більше руд і один чи два нових моби. У будь-якому разі, не забудьте взяти другу ракету\!\!\!

# Quest: Armospheric Liquefaction Tower
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.name=Вежа зрідження атмосфери
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.desc=Вежа для зрідження повітря призначена для отримання рідкого азоту зі стисненого повітря.

# Quest: Preparing for the First Rocket
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.name=Підготовка до запуску першої ракети
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.desc=Ви вже вивчили сигнал; тепер вам потрібно підготувати майданчики для створення ракет, де ви збиратимете свою ракету, та стартовий майданчик, через який ви будете заправляти та запускати свою ракету, одночасно постачаючи її паливом та електроенергією.

# Quest: There's No Oxygen in Space!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.name=У космосі немає кисню\!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.desc=Щоб уникнути смерті в перші кілька секунд на інших планетах, вам потрібно буде створити модуль PLSS. Для його роботи потрібна герметична броня, така як M1TTY або T45, енергія в самій броні та можливість її поповнення киснем.

# Quest: Protection from Toxins
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.name=Захист від токсинів
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.desc=Броньовані пластини зі сталі Альянсу захищають від зовнішніх впливів планети Єва, що полегшує її дослідження\!

# Quest: Drive Processor (Tier 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.name=Процесор накопичувача (рівень 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.desc=Потрібно для польоту на планети 3-го рівня.

# Quest: Onward to Space!!!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.name=Вперед, у космос\!\!\!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.desc=Ви зібрали свою першу ракету і, ймовірно, спочатку полетите на Місяць, де (майже) немає ворожої фауни. Удачі\!

# Quest: Moho
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.name=Мохо
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.desc=Мохо — планета, аналогічна Меркурію\: вона розташована близько до Сонця, що вплинуло на її зовнішній вигляд. У біомі «Скелі Мохо» рельєф планети надзвичайно хаотичний і безформний\: ландшафт переважно гірський, зі значними перепадами висот, поцяткований кратерами та розрізнений безладними гірськими хребтами. На Мохо відбуваються активні вулканічні процеси, тому, перемежовуючись височиною, часто можна знайти базальтові дельти (які становлять окремий біом) та лавові озера. Крім того, Мохо багатий на вогняні гейзери, подібні до тих, що знаходяться в Нижньому світі. Зрідка можна натрапити на поклади сірковмісного каменю. Поверхня рясніє покладами гематиту, фосфатів та залізних руд. У глибинах планети є великі печери.

# Quest: Drive Processor (Tier 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.name=Процесор накопичувача (рівень 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.desc=Потрібно для польотів на планети 1-го рівня

# Quest: Celestial Orrery
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.name=Небесний планетник
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.desc=Показує поточне положення всіх небесних тіл у вигляді голограми.

# Quest: Jool
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.name=Джул
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.desc=Джул — планета-гігант, навколо якої обертаються Лейт та дві інші невеликі безіменні планети.%n%n[note]Логічно, посадка на газового гіганта неможлива, але це не заважає нам збирати ресурси з цього гіганта.[/note]%n%nАтмосфера Джула складається з гелію-3 (25%), рідкого водню (25%), хлору (20%) та неону (12%).\nЩоб зібрати всі ці гази, нам знадобиться комбайн.

# Quest: Laythe
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.name=Лейт
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.desc=Лейт — єдина додана планета, яка спочатку придатна для життя. Гравітація тут трохи менша, ніж на Землі. Крім того, Лейт є супутником Джула.%n%nЛейт — переважно водна планета, оскільки водойми займають найбільшу площу.%n%nНа них ростуть місцеві ламінарії та морські трави, структуровані подібно до їхніх земних аналогів, але містять інший пігмент замість хлорофілу, що надає їм бордового кольору. Темні глибини морів (які можуть сягати глибини до 40 блоків) прикрашені сяючою травою та численними барвистими кораловими рифами (помаранчеві, рожеві, фіолетові екземпляри). Корали зазвичай віддають перевагу прибережній зоні вище до поверхні або схилів.%n%n[note]Морська фауна досить різноманітна та включає такі організми, як\: розкидані, глибоководні кальмари, краби-бігуни, ситачі та риби-брухти. Всі вони можуть жити лише під водою та помирати на суші. Водна фауна нешкідлива для гравця.[/note]%n%nНа берегах можна зустріти незвичайну форму життя — живу плоть, яка виглядає як щось рослинне. Вона безпечна для гравця. Її можна зібрати за допомогою чарів «Шовковий дотик».%n%nАтмосфера Лейта повністю ідентична нашій. Небо вдень забарвлене в бузкові тони, а на горизонті на сході завжди видно сусідні небесні тіла\: зелений газовий гігант Джул та два інших супутники. Вони нерухомі відносно горизонту. На планеті йдуть дощі, а на полюсах – снігопади.%n%nА гравець може спати вночі.%n%n[warn]Надра Лейта майже аналогічні земним, складаються зі звичайного каменю, землі, гравію тощо. Руди тут також знайомі, хоча вугілля, родовища природного газу та нафти майже повністю відсутні.[/warn]

# Quest: Minmus
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.name=Minmus
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.desc=Minmus is a small celestial body with gravity approximately 5 times less than Earth's. This makes it a good option for a first visit, alongside the Moon. The terrain of Minmus is quite remarkable\: most of its surface is mirror-smooth due to a layer of Minmus smooth stone.%n%nAdditionally, Minmus has no atmosphere, so surviving on Minmus without an oxygen supply is impossible.%n%nThe planet is rich primarily in copper, which is found here in various forms.

# Quest: Station Setup
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.name=Station Setup
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.desc=So, you've docked at the station. The station itself orbits the planet from which it was launched. It can be used for travel, but you'll need rocket engines and an Orbital Station Computer.%n%nFirst, install the computer, then place the engines next to the station and fuel them.%n%nThe computer will automatically configure to these engines. If there is enough fuel, travel will be possible.%n%nTo depart, insert a disk with the desired planet into the computer (you already know how to program disks).%n%nAnd off you go\!\!\!%n%nYou have arrived in orbit around the target planet. You can descend to the surface using a capsule (which is single-use, so not the best choice), or with a drop pod. The latter has its own engine, allowing it to land on planets and return to the station. The pod must be installed under the station, between the docking ports. The device requires its own fuel (oxygen and hydrogen), which you will input through the station's ports.

# Quest: LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.name=LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.desc=The LPW-3N engine uses various liquids for operation, which are preheated in a WWER. To do this, change the coolant type in the reactor interface using the identifier, then directly connect the WWER to the engine (a tooltip will appear when hovering, indicating where to place the reactor access hatch). [warn]It is impossible to pipe or collect the heated liquids in tanks.[/warn] It can use bromides, hydrogen, nuclear, and toxic waste as fuel. It has high thrust and good fuel efficiency. For your convenience, the engine's buffer is huge (1,280,000 mB), designed to prevent overflow (and consequently, explosion) of the WWER with hot coolant, especially when bromides are used as fuel.

# Quest: Vacuum Solderer
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.name=Vacuum Solderer
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.desc=The Vacuum Solderer is a device for creating processors needed to enhance the signal handler so it can process higher-level signals (in other words, so you can fly to other planets).

# Quest: HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.name=HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.desc=The HTR-F4 is the most powerful and efficient engine, operating on energy and plasma. This means the engine must be paired with a plasma heater. Configuration is done in the latter device using identifiers. Different types of plasma differ only in efficiency (thrust is the same for all). Heat plasma is 6 times more efficient than hydrogen-deuterium plasma.

# Quest: The Mun is Cheese...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.name=The Mun is Cheese...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.desc=When a century-old joke gets out of hand... At least you can make a juicy quesadilla.

# Quest: CO2 Scrubber
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.name=CO2 Scrubber
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.desc=The CO2 Scrubber is a mechanism for cleaning air in sealed environments under increased pressure.%n%nThe device absorbs carbon dioxide from the surrounding air and collects it. It only works if two conditions are met\: the room is sealed and isolated, and the air pressure is elevated (above 1.0 atm). The latter can be achieved by adding a stream of oxygen from the ventilation to the Earth's air (resulting in a total pressure of 1.1 atm).%n%nThe maximum number of scrubbers in a room is 5; any additional units placed will not collect carbon dioxide.

# Quest: Alkylation Unit
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.name=Alkylation Unit
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.desc=The Alkylation Unit is designed for processing organic raw materials, such as chloromethane. The mechanism's operation is simple\: raw materials are fed into the unit, automatically processed, and outputted. (No interface) The device is not too power-hungry, with an energy buffer of 1 MHE. It allows converting chloromethane into chlorine and unsaturated hydrocarbons, highly effective solvents, and aromatic hydrocarbons into BTX, etc.

# Quest: LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.name=LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.desc=The LPW-2 engine runs on aviation fuel and oxygen. This engine has high thrust but the lowest efficiency among its counterparts.

# Quest: Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.name=Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.desc=he Solar Panel converts sunlight into electricity. (Incredible)%n%nIt can operate on planet surfaces or in space. The device uses the general light level, so the panel's spatial orientation does not affect energy production. The energy output port is at the back.\n\nEnergy production calculations for planets and their orbits\:%n%nKerbin - 2kHE/s%nMun - 2kHE/s%nMinmus - 2kHE/s%nDuna - 880HE/s%nIke - 880HE/s%nMoho - 13.3kHE/s%nDres - 240HE/s%nEve - 3.84kHE/s%nLaythe - 80HE/s

# Quest: NTM: Space map
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.name=NTM\: Space map
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.desc=Here is my own (Bufka2011) map of our Kerbol system\!%n[img height\=300]resources\:SpaceMap_by_Bufka2011.png[/img]

# Quest: XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.name=XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.desc=The XNM-1 engine operates on xenon and energy, making it the complete opposite of the LPW-2. It has the highest efficiency (second only to the HTR-F4) but very low thrust, so flights and orbital maneuvers may take longer.

# Quest: Magma Drill
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.name=Magma Drill
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.desc=Unlike its counterpart from the original mod, the Magma Drill does not literally drill into the depths. It is designed for extracting magma from Moho, which, as known, is abundant on this planet both on the surface and in caves. To start working, the mechanism must be installed directly on the surface of a lava lake so that the lava touches the drill head and reaches the edges of the recess. Supply power to the drill, and it will operate automatically.%n%nMagma is output through casting channels into molds. Cooled magma forms Vulcanite, which should then be processed to obtain useful resources.%n%nIn addition to volcanite, the device extracts regular slag (much more than Vulcanite).

# Quest: Duna
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.name=Duna
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.desc=Duna is a desert planet colored in characteristic red tones (with the exception of local glaciers). The landscape is quite diverse; players can encounter several biomes\:%n%nPlains and lowlands - areas with relatively smooth terrain. The surface is composed of Dunian sands and stone with rare inclusions of iron ores, hematite, clusters, and calcium blocks. Sometimes there are shallow caves containing deposits of titanium and copper ores.%n%nDuna has its own atmosphere consisting of carbon dioxide (80%%), which is not breathable (besides it, the composition includes nitrogen (10%%), argon (8%%), and a little oxygen (2%%)). For this reason, open fires cannot be lit on the planet, and torches do not burn (not enough oxygen for combustion). Water evaporates instantly.%n%nDuna is rich in minerals, such as beryllium and uranium.

# Quest: Home in Space
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.name=Home in Space
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.desc=The orbital station is a very heavy load for a rocket. If you want to launch it from Earth, you will need a multi-stage rocket with a huge amount of fuel and the most powerful engines. (Which is very inefficient) Launching the station from the Moon (Muna) is much easier and cheaper.%n%nOn Earth or the Moon, use a radio telescope to program an empty disk for the orbital station - place it in the telescope slot and press the ORB button. At the signal processing station, make a copy of the disk.%n%nAssemble a rocket with the station on board.%n%nLaunch the rocket from the launch pad with the disk. A few seconds after launch, the station will deploy in orbit around the Moon.%n%nThat's it\! Assemble another rocket to the station (you will need a copy of the disk to the station) and fly. The station code on all disks must match, otherwise you won't be able to get to it\! (I warned you\!)

# Quest: Microgravity Algae Film
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.name=Microgravity Algae Film
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.desc=The Microgravity Algae Film is a machine is made of specialized layers of Laythe plants that will convert CO2 directly into liquid oxygen. They however only function when in orbit.

# Quest: Atmosphere Scanner
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.name=Atmosphere Scanner
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.desc=The Atmosphere Scanner allows you to determine the air composition on a given planet or moon.

# Quest: Avionics Unit
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.name=Avionics Unit
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.desc=The Avionics Unit is the main component used in the creation of most mechanisms and rockets in this mod.

# Quest: Ike
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.name=Ike
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.desc=Ike is the only natural satellite of Duna, a large rocky celestial body with gravity approximately 5-6 times less than Earth's. The surface of Ike is mostly uneven and hilly, with numerous pointed rocks of bizarre shapes resembling spikes or steeply inclined cones.%n%nThere is nothing remarkable on the surface except for alkyl bromides.%n%nThe planet is rich primarily in copper and iron.

# Quest: Gallium
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.name=Gallium
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.desc=Gallium is a component of gallium arsenide.

# Quest: Space Research!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.name=Space Research\!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.desc=You've finally grown up for space travel\!\!\! To start such a journey, you'll need an empty hard drive where you'll record raw, unprocessed data from the radio telescope (StarDar) and process it at a special station for further use.

# Quest: First Nickel
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.name=First Nickel
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.desc=It's strange why there is no nickel on Earth, especially with our level of technology; nevertheless, we were able to obtain it on the Mun, and this is a significant leap in our journey.

# Quest: Eve
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.name=Eve
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.desc=Eve is likely the most hostile and unwelcoming planet to the player among all existing ones. The gravity here slightly exceeds that of Earth, and on Eve, there are local volcanoes. What are they? They are energy geysers in the form of standalone basalt mountains up to 30 meters high with a channel in the center where the core is located, which can be mined and taken with you. Every 15 seconds, this structure emits a glowing column of energy upward, illuminating the entire sky around as if after a lightning flash. The beam is dangerous to all living things\: it deals 20 HP damage.%n%nThe local atmosphere is extremely aggressive and contains potassium permanganate (30%%), mercury (25%%), ammonia (15%%), and xenon (5%%). The air can literally dissolve many types of armor, after which it starts damaging the player themselves (a warning 'My suit is melting' appears on the screen). As you understand, the local atmosphere is unsuitable for breathing.%n%n[warn]Underground, there are deposits of almost all known useful metals and other ores. The lakes are full of mercury. Mercury can be pumped from the ground on the planet using a pump. It's also worth mentioning the bedrock ore, from which you can literally mine Schrabidium, plutonium, and niobium.[/warn]

# Quest: StarDar Remote Access Console
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.name=StarDar Remote Access Console
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.desc=Enables remote access to StarDar.

# Quest: Industrial Greenhouse
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.name=Industrial Greenhouse
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.desc=The Industrial Greenhouse converts Carbon Dioxide into Oxygen via crop growth. The Greenhouse can also be supplied with fertilizer for faster growing.

# Quest: Tekto
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.name=Tekto
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.desc=Tekto is a distant and dangerous planet orbiting 50 AU from the Sun, with gravity only 0.16 that of Earth and a thick, toxic atmosphere composed mainly of chloromethane (55%%), chlorine (25%%), natural gas (15%%), and hydrochloric acid (5%%).%n%nThe atmospheric pressure reaches 1.5 atm, making the air dense and highly flammable due to its hydrocarbon content. The surface is divided into unusual biomes\: the dark Vinyl Deserts with two-meter rubber flowers and geysers ejecting dichloromethane; the Polyvinyl Plains, covered in green rubber grass; dense Tekto Forests with tall dichloromethane trees and rivers of liquid carbon tetrachloride; and the modest Halogen Hills with scattered vegetation. Life here is limited to exotic plant forms built from PVC, vinyl, and rubber, adapted to survive in extreme conditions.%n%nBeneath the thin layer of Tekto silt lies solid basalt, with underground resources including crude Tekto oil, carbon tetrachloride, geyser sources, and PVC wood. Despite being marked as "habitable", the atmosphere is lethal without protection.%n

# Quest: Hafnium
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.name=Hafnium
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.desc=Hafnium is found in small quantities within niobium crystals, from which it is separated by centrifugation.%n%nIt is used in the creation of the hafnium chip.

# Quest: Stainless Steel
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.name=Stainless Steel
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.desc=Stainless steel is a great alloy that will allow you to build advanced mechanisms and establish your first space station\!

# Quest: Rocket Transporter Pad
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.name=Rocket Transporter Pad
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.desc=The Rocket Transporter Station is essential for sending and receiving cargo between celestial bodies.%n%nTransport rockets, similar to resource modules or gas giant harvesters, automatically move various cargoes. To make the system work, you need at least one pair of linked platforms.%n%nThe platforms have compartments for outgoing and incoming items (blue and orange, respectively), and they can handle liquids with dedicated buffers.%n%nTo link platforms, Shift+Right-Click with the Rocket Transporter Connector on one platform to save it, then Right-Click on another platform. To open the linker interface, Right-Click on a platform with the connector\: it will display information about the linked platforms' locations.%n%nTo designate one of these points as the receiving point, click the button at the beginning of the row.%n%nTo launch the transporter rocket, the station must be fueled with liquid oxygen and hydrogen.


## Quest Line: LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.name=LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.desc=Delve into Impossible Physics, Quantum Computing, Magic and maybe even destroy the world.%nThis chapter is about building the most advanced machines to reach the end goal of the mod.

# Quest: Spark Energy Storage Block
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.name=Spark Energy Storage Block
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.desc=Spark Energy Storage is an energy storage unit that can store 1THE.

# Quest: HOW THE FUCK?!
betterquesting.quest.90hT21ZkTSuse_kpdGImyg.name=§c§l§4§lHOW THE FUCK?\!
betterquesting.quest.90hT21ZkTSuse_kpdGImyg.desc=

# Quest: Particle Capsules
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.name=Particle Capsules
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.desc=Particles are important items required to create exotic materials which are needed for most of the endgame content.

# Quest: Quantum Computer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.name=Quantum Computer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.desc=The Quantum Computer is the most powerful out of any other control unit. It is primarely used as of now for Gerald.

# Quest: Solid State Quantum Processor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.name=Solid State Quantum Processor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.desc=Solid State Quantum Processors are the lowest tier of Quantum Circuits, needed to make Quantum Processing Units and Quantum Computers.

# Quest: DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.name=DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.desc=The DFC is the last reactor of the mod and as such is very expensive to craft. Apart from the DFC parts, two catalysts are needed for the reactor to work.

# Quest: Chicken Nugget
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.name=Chicken Nugget
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.desc=The Chicken Nugget is the best food item in the mod, completely filling up both hunger and saturation. It is made by colliding 2 raw chickens in a Particle Accelerator.

# Quest: Exposure Chamber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.name=Exposure Chamber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.desc=The Exposure Chamber is a machine in which many materials can be created by exposing ingots to certain particles, most important of which being Dineutronium.

# Quest: Euphemium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.name=Euphemium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.desc=Euphemium is a precious material obtained from either depleted reactor fuel or by colliding Dark Matter and Plutonium in an Exposure Chamber.

# Quest: Dineutronium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.name=Dineutronium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.desc=Dineutronium is an expensive material often used in endgame machines such as the DFC.

# Quest: The Digamma Particle
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.name=The Digamma Particle
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.desc=The Digamma Particle is created by colliding a Sparkticle capsule with a Higgs Boson capsule in a Particle Accelerator. This Particle is deady so it is adviced to be prepared.%n%nThe Digamma Particle emits a different kind of radiation, DRX, which currently can only be counter by the use of digamma medication, most notably Enteramine Pills, which provide full immunity against DRX for 10 minutes. After the DFC, Fau armor can be crafted which provides full resistance against DRX.

# Quest: Murky Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.name=Murky Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.desc=The Murkey Anvil is the ultimate version of the anvil, having all recipes unlocked.

# Quest: Quantum Processing Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.name=Quantum Processing Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.desc=Quantum Processing Units are very powerful circuits which are used in many advanced machines, such as the ICF Reactor and Particle Accelerator.

# Quest: ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.name=ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.desc=The ICF Reactor is a very expensive and powerful reactor, which can produce a substantial amount of energy. Apart from the multiblock itself, ICF Lasers must be constructed for the reactor to work. Stellar Flux will be produced during its operation which is needed to craft Gerald. Consider making use of Liquid Lead as it is a very efficient coolant for the ICF.

# Quest: Spark Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.name=Spark Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.desc=The Spark Laser Crystal unlocks new and exclusive recipes, most importantly it is used to create Osmiridium.

# Quest: The Book of Boxcars
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.name=The Book of Boxcars
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.desc=The Book of Boxcars is an item which allows the crafting of many special items. The book can be found inside Meteorite Dungeons found randomly in the wilderness, indicated by either skulls on the ground of a black pillar.

# Quest: Digamma Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBw.name=Digamma Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBw.desc=The Digamma Laser Crystal is the fastest and final laser crystal which can be used in a SILEX.

# Quest: Dineutronium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAABEA.name=Dineutronium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAABEA.desc=An upgraded version of the anvil, [T7], which unlocks additional recipes.

# Quest: Spark Singularity
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFQ.name=Spark Singularity
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFQ.desc=The Spark Singularity is a Singularity made from combining all the types of singularities with Dineutronium.

# Quest: FEnSU
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFg.name=FEnSU
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFg.desc=The FenSU is the ultimate energy storage block, being able to store 9.22EHE.%n%n[F1] For more information.

# Quest: Gerald the Construction Android
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.name=Gerald the Construction Android
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.desc=Gerald the Construction Android is the most powerful weapon in the mod. Using this has the side effect of setting the world on fire but also getting tektite, which contains Osmiridium.%n%nGerald is the hardest recipe of the mod requiring hundreds of thousands of items, mainly circuit related.%nVast quantities of Bismuth, Tantalium and Silicon are needed, so dont hold back on bedrock ore processing and parallelisation of many processes. If you havent already used AE2, it is highly recommended at this stage of the game.%n%nLaunching Gerald will result in a global firestorm that will decimate all life, including all trees and grass. Make sure to keep a backup of your world before launching him.%n%nThe schematic for gerald is obtained from a Whiskey Drenched Notebook found in structures.

# Quest: Osmiridium
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.name=Osmiridium
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.desc=Osmiridium is the second most expensive material and is used primarely in the DFC and Euphemium Compound Plates.%n%nWelded Osmiridium Plates cost 120 Billion HE to produce, so good energy generation and storage infrastructure is needed.

# Quest: Yharonite Billet
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.name=Yharonite Billet
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.desc=The Yharonite Billet is created in a tungsten crate that has polonium billets in it while being shot from a DFC Emitter. This is the final material obtained in the mod.

# Quest: The Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAABLw.name=The Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAABLw.desc=The Crucible is a weapon that deals extreme amount of damage. It can be recharged inside a Tungsten Crate shot by a DFC Emitter.

# Quest: Schrabidium Hammer
betterquesting.quest.AAAAAAAAAAAAAAAAAAABMA.name=Schrabidium Hammer
betterquesting.quest.AAAAAAAAAAAAAAAAAAABMA.desc=The Schrabidium Hammer is the most powerful weapon in the mod, being able to one-shot everything.

# Quest: Done
betterquesting.quest.KMzCeH-8QIOG98tHZupJSQ.name=§cDone
betterquesting.quest.KMzCeH-8QIOG98tHZupJSQ.desc=Are you okay? Go touch some grass.

# Quest: ICF Fuels
betterquesting.quest.LB6_3vuoS9KD4tDB38VN9A.name=ICF Fuels
betterquesting.quest.LB6_3vuoS9KD4tDB38VN9A.desc=The ICF can process different combinations of fuels at different laser power levels. A Cheap and renewable fuel that can be used to gather the Stellar Flux needed for Gerald and make decent power is Helium-4 - Hydrogen.%n%nNote\:%n%nApplying a Muon Particle to a Fuel Pellet will decrease the power that is needed to run it.%n%nThis quest provides an optional retrieval task for a small laser capable of running Helium-4 - Hydrogen Fuel at 15MHE.

# Quest: ICF Laser Turbocharger
betterquesting.quest.Uu2WhfhASbW89ilQ3ZWU8w.name=ICF Laser Turbocharger
betterquesting.quest.Uu2WhfhASbW89ilQ3ZWU8w.desc=The ICF Laser Turbocharger can be placed next to ICF Laser Capacitors to increase the laser's power by a substantial amount, allowing for the ICF to run higher grade fuels. %n

# Quest: Particle Accelerator
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.name=Particle Accelerator
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.desc=The Particle Accelerator is a highly modular machine that uses high strength superconducting magnets to accelerate particles to relativistic speeds in order to collide them together.%n%nCooling will be required for the accelerator to work aswell as a coil.

# Quest: Secret Catalogue
betterquesting.quest.oLK27uAJT7arK6HSns8Ylg.name=Secret Catalogue
betterquesting.quest.oLK27uAJT7arK6HSns8Ylg.desc=In order to obtain a hidden catalog, you have to do a few things\:%n%nGet a regular sign%nAnswer the four questions and put the answers on said sign in the same order (all lowercase)%nRight click the written sign%nThere will be answers with more characters than signs allow, just type out as many as possible.%n%nThere will be no hints, so don't even try it.%nYou'll need the bobmazon level 6 achievement to order anything.%n%n%n%n1%nWhen we scream into the distance, who will answer?%n%n2%nThe invisible force, sometimes subtle and sometimes not, covers our eyes directed at the skies.%n%n3%nThe fluorescent oscilloscope gives us the passcode of random numbers. Who holds the answers?%n%n4%nEver revolving, never still, a sight for the patient that reeks of tobacco, dancing perpetually.


