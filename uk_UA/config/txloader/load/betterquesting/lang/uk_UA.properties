betterquesting.quest.IUF0H-Z2S-GFJ3T8JaM5ww.desc=Блок керування — це вдосконалений компонент, який найчастіше потрібен для ядерних бомб.

# Quest: Cadmium Garden
betterquesting.quest.JttD_o3oTqitsupZca0UuA.name=Кадмієвий сад
betterquesting.quest.JttD_o3oTqitsupZca0UuA.desc=Щоб виростити гірчичну вербу, вам потрібен мертвий або просочений олією ґрунт.%n%nПісля повного дорослішання верба перетворить землю під собою на звичайний ґрунт.%n%nНатисніть F1 на елементі праворуч, щоб отримати довідку.

# Quest: Starmetal Pickaxe
betterquesting.quest.R_VPy5V9SQq5k5TA5uyuNg.name=Кирка Зоряного Металу
betterquesting.quest.R_VPy5V9SQq5k5TA5uyuNg.desc=Кирка Зоряного Металу використовується як компонент для крафту розплавленої та вісмутової кирок, обидві є незламними та мають багато здібностей. Крім того, обидві можна використовувати для видобутку Глибинної Камені. %n

# Quest: Cadmium Powder
betterquesting.quest.XiCwnFW8TlGZUQl9-hpNwg.name=Кадмієвий порошок
betterquesting.quest.XiCwnFW8TlGZUQl9-hpNwg.desc=Кадмієвий порошок потрібен для виробництва ПВХ та кадмієвої сталі.

# Quest: RT Generator
betterquesting.quest.Y1g1hFqvSGKBJEjhHJ9snA.name=Генератор RT
betterquesting.quest.Y1g1hFqvSGKBJEjhHJ9snA.desc=RT Generator використовує пелети RTG для виробництва електроенергії.

# Quest: Schrabidium Energy Storage Block
betterquesting.quest._yNvn630ScuiRtbssgwIJg.name=Блок накопичення енергії шрабідію
betterquesting.quest._yNvn630ScuiRtbssgwIJg.desc=Блок накопичення енергії Shrabidium — це блок накопичення енергії, здатний зберігати 25 парникових газів (GHE).

# Quest: Asteroid Mining Ship
betterquesting.quest.i9pvojtMTzq7ZtZgUERmCw.name=Корабель для видобутку астероїдів
betterquesting.quest.i9pvojtMTzq7ZtZgUERmCw.desc=Корабель для видобутку астероїдів потребує вантажного посадкового майданчика. Ця ракета періодично (близько 10 хвилин) повертатиметься на Землю та в космос. Вона розгортатиме свій вантаж на вантажному посадковому майданчику. Речі, які вона може надати (усі у формі порошку, якщо не вказано інше)\:%n%nВанільні матеріали%nВугілля (дуже поширене)%nЗалізо (поширене)%nЛазурит (поширене)%nЧервоний камінь (дуже поширене)%nАлмаз (поширене)%n%nМатеріали для модифікацій%nФлюорит (дуже поширене)%nАлюміній (дуже поширене)%nТитан (рідко)%nМідь (дуже поширена)%nСвинець (поширене)%nСуміш міді (рідко)%nТорій (поширене)%nУран (рідко)%nПлутоній (рідко)%nЕнергетичний порошок (рідко)%nСуміш нітанію (рідко)%n%nКристали та різне%nКристали фосфору (дуже поширене)%nАлюміній Кристали (рідкісні)%nКристали вольфраму (рідкісні)%nКристали золота (рідкісні)%nКристали літію (напіврідкісні)%nАлмазний гравій (рідкісні)%nКристали урану (рідкісні)%nКристали плутонію (рідкісні)%nКристали трикситу (дуже рідкісні)%nКристали зоряного металу (дуже рідкісні)%n%nЦе, мабуть, найкорисніший супутник у моді.%n%n(Для посадкового вантажного майданчика знадобиться ідентифікаційний чіп супутника з такою ж частотою, як і сам супутник.) Його можна створити на складальному верстаті. Увага\! Якщо він або врізається в щось під час опускання на вантажний майданчик, або вантажний майданчик випадково має інший ідентифікаційний чіп (наприклад, через його заміну в останню секунду з якоїсь причини), то він вибухне, і супутник буде втрачено\!

# Quest: Your Enemies' Worst Nightmare
betterquesting.quest.lVSphkFrRymPIYWIyGkodA.name=Найгірший кошмар ваших ворогів
betterquesting.quest.lVSphkFrRymPIYWIyGkodA.desc=Увімкнено (важіль угору), ящик для боротьби зі шкідниками Розенберга вбиває всіх ворожих мобів у радіусі 16 блоків, завдаючи 20 одиниць шкоди за клік. Для роботи пристрою потрібно 500 тисяч одиниць HE/с. У вимкненому стані (важіль униз) ящик не споживає енергію. Ви можете живити ящик, розмістивши його, наприклад, на сховищі енергії, або клацнувши на ньому правою кнопкою миші за допомогою іскрової батареї (з батареєю він працює нескінченно довго\!).

# Quest: Isotope Cells
betterquesting.quest.pkwNTs_zRoapbNreiTpyRA.name=Ізотопні клітини
betterquesting.quest.pkwNTs_zRoapbNreiTpyRA.desc=Використовується для пасивного виробництва електроенергії.%n%nРадіоізотопний елемент - 14 кЕ/с%nPT-ізотопний елемент - 50 кЕ/с

