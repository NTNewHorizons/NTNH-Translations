betterquesting.quest.wOUqQNzITt27w1u__S7Pcw.desc=Запасний паливний бак реактивного ранця — це витратний матеріал для заправки реактивних ранців, що використовують Керосин. Використання одного бака поповнює запас палива ранця на 1000 мБ гасу. Цей витратний матеріал заправляє лише той реактивний ранець, який був екіпірований. Активація витратного матеріалу здійснюється натисканням правої кнопки миші.


