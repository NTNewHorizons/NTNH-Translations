# Quest: ICF Fuels
betterquesting.quest.LB6_3vuoS9KD4tDB38VN9A.name=Палива ICF
betterquesting.quest.LB6_3vuoS9KD4tDB38VN9A.desc=ICF може обробляти різні комбінації палива з різними рівнями потужності лазера. Дешевим та відновлюваним паливом, яке можна використовувати для збору зоряного потоку, необхідного для Джеральда, та виробництва пристойної енергії, є гелій-4-водень.%n%nПримітка\:%n%nНанесення мюонної частинки на паливну таблетку зменшить потужність, необхідну для її роботи.%n%nЦей квест надає додаткове завдання на отримання невеликого лазера, здатного працювати на паливі гелій-4-водень з потужністю 15MHE.

# Quest: ICF Laser Turbocharger
betterquesting.quest.Uu2WhfhASbW89ilQ3ZWU8w.name=Лазерний турбокомпресор ICF
betterquesting.quest.Uu2WhfhASbW89ilQ3ZWU8w.desc=Лазерний турбокомпресор ICF можна розмістити поруч із лазерними конденсаторами ICF, щоб значно збільшити потужність лазера, що дозволить ICF працювати на паливі вищого ґатунку. %n

# Quest: Particle Accelerator
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.name=Прискорювач частинок
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.desc=Прискорювач частинок — це високомодульна машина, яка використовує надпровідні магніти високої потужності для прискорення частинок до релятивістських швидкостей, щоб зіткнути їх разом.%n%nДля роботи прискорювача, а також котушки, потрібне охолодження.

# Quest: Secret Catalogue
betterquesting.quest.oLK27uAJT7arK6HSns8Ylg.name=Таємний каталог
betterquesting.quest.oLK27uAJT7arK6HSns8Ylg.desc=Щоб отримати прихований каталог, вам потрібно зробити кілька речей\:%n%nОтримати звичайний знак\n\nДізнатися чотири запитання та написати відповіді на ньому в тому ж порядку (усі нижніми літерами)\n\nКлацнути правою кнопкою миші на написаному знаку\n\nБудуть відповіді з більшою кількістю символів, ніж дозволяють знаки, просто надрукуйте якомога більше.%n%nПідказок не буде, тому навіть не намагайтеся.%nВам знадобиться досягнення 6 рівня bobmazon, щоб щось замовити.%n%n%n%n1%nКоли ми кричимо вдалину, хто відповість?%n%n2%nНевидима сила, іноді ледь помітна, а іноді ні, закриває наші очі, спрямовані в небо.%n%n3%nФлуоресцентний осцилограф дає нам пароль випадкових чисел. Хто має відповіді?%n%n4%nВічно обертається, ніколи не стоїть, видовище для пацієнта, що смердить тютюном, постійно танцює.


