betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.name=Порожній кварц
betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.desc=Інший тип кварцу, який називається Порожнечий кварц, можна знайти в біомі Безодні. Його легко помітити завдяки темному оточенню. Порожнечий кварц – це важливий матеріал, який використовується для створення просунутих комірок для зберігання в AE2.

# Quest: Burning Stick
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.name=Палаюча паличка
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.desc=Ой\! Ой\! Гаряче\!%n%nЖезл Полум'я — життєво важливий матеріал для досягнення Краю. Звісно, ​​він випадає з Полум'я, але будьте обережні\! Вони завжди породжують інферналів, тож готуйтеся до запеклої битви.

# Quest: Piglins?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.name=Пігліни?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.desc=Гей, привітайся зі свинолюдьми з версії 1.14\! Гадаю, ти знаєш, хто вони.%n%nЯкщо ні, то слухай. Свинолюди-зомбі дуже схожі на свинолюдей-зомбі, але вони будуть агресивними до тебе, якщо на тобі не буде золотої броні (тобто, вони будуть агресивними до тебе ЗАВЖДИ, бо я не знаю, як ти виживеш у пеклі в золотій броні). Також, якщо ти кинеш їм золотий злиток, вони будуть готові обміняти його на щось інше.

# Quest: Hellish Beauties
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.name=Пекельні красуні
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.desc=Кристали можна видобувати в Кришталевому біомі. (Очевидно.) Вони в основному використовуються для створення просунутих комірок для зберігання Applied Energistics 2, а також деяких інших менш корисних виробів, таких як Кришталеві лампи або Кришталеві склянки.

# Quest: Crystal Clear Production
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.name=Кришталево чисте виробництво
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.desc=Ви вже видобули кристали Нижнього світу, але їх не можна перетворити на осколки кристалів. Натомість, все, що вам потрібно зробити, це налити води біля блоку — він перетвориться на кристал Нижнього світу, що брунькує. Ця структура почне вирощувати кришталеві бруньки в усіх напрямках, які зрештою розвинуться в кришталеву квітку (остання стадія). Після повного вирощування ви можете безпечно зламати квітку, щоб отримати осколки, необхідні для AE2.

# Quest: Efrine
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.name=Ефрін
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.desc=Дивний матеріал. На дотик холодний і м'який, як пластилін. Все, що зроблено з цього матеріалу, не горить, а броня забезпечує вогнестійкість.

# Quest: Darkness in Powder Form
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.name=Темрява у формі порошку
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.desc=Альтернативу Світлому Каменю можна знайти в Нижньому світі, він називається Похмурим Кам'ям. Він генерується в спеціальних біомах і потрібен для певних рецептів крафту в AE2.

# Quest: New End
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.name=Новий Енд
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.desc=Hardcore Ender Expansion (HEE) – це масштабний мод для Minecraft, який повністю переробляє вимір **Енд**, роблячи його набагато складнішим, атмосфернішим та кориснішим. Він представляє нові біоми, структури, мобів та ресурси, а також переробляє бій з Ендер-Драконом на набагато більш тактичний та складний бій.%n%nОсновні характеристики\:%n%n* Повністю перероблений Енд з унікальними ландшафтами та біомами.%n* Нові моби та боси, які значно підвищують складність.%n* Розширена та більш стратегічна битва з Ендер-Драконом.%n* Ексклюзивні блоки, предмети та ресурси, які можна знайти лише в Енді.%n* Справжнє відчуття «хардкору» — вхід в Енд перетворюється на справжнє випробування ендшпілю.


