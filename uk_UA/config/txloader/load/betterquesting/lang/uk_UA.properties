# Quest: Gerald the Construction Android
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.name=Джеральд, будівельний андроїд
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.desc=Джеральд, Андроїд-будівельник, — НАЙПОТУЖНІША зброя в моді. Її використання має побічний ефект підпалу світу, а також отримання тектиту, який містить осмірідій.%n%nДжеральд — це найскладніший рецепт моду, що вимагає сотень тисяч предметів, переважно пов'язаних зі схемами.%nПотрібна величезна кількість вісмуту, танталію та кремнію, тому не стримуйте обробку руди корінних порід та паралелізацію багатьох процесів. Якщо ви ще не використовували AE2, настійно рекомендується використовувати його на цьому етапі гри.%n%nЗапуск Джеральда призведе до глобальної вогняної бурі, яка знищить усе живе, включаючи всі дерева та траву. Обов'язково зробіть резервну копію свого світу перед його запуском.%n%nСхему Джеральда можна отримати з Залитого віскі блокнота, який можна знайти в будівлях.

# Quest: Osmiridium
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.name=Осмірідіум
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.desc=Осмірідій є другим найдорожчим матеріалом і використовується переважно в пластинах DFC та Euphemium Compound. Виробництво зварних осмірідієвих пластин коштує 120 мільярдів HE, тому потрібна хороша інфраструктура для виробництва та зберігання енергії.

# Quest: Yharonite Billet
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.name=Заготовка з яроніту
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.desc=Заготовка яроніту створюється у вольфрамовому ящику, що містить заготовки полонію, шляхом вистрілу з випромінювача DFC. Це кінцевий матеріал, отриманий у модифікації.

# Quest: The Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAABLw.name=Крусібл
