betterquesting.quest.2L-E-PL5SDWjrfvWn_zC_w.desc=Pretty good and cheap armor. Except for boots - they're a little bit harder to make.%n%n[note]Here is a tip\: use latex for the early game.[/note]

# Quest: Armor Modifications
betterquesting.quest.3J7vD46NQg6IMMDRALpT-A.name=Armor Modifications
betterquesting.quest.3J7vD46NQg6IMMDRALpT-A.desc=The Armor Modification Table allows for armor modifications to be inserted in armor, giving either buffs, new abilities or extra resistance.

# Quest: Quests information
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.name=Quests information
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.desc=[warn]This version of the Questbook was originally made by _SkippyPlaysMC_ and modified by Bufka2011.[/warn]%n%nNotes\:%n%n§b1) This questbook does not contain all the content from the mod, such as the guns, many armor sets and others. Make sure to browse NEI.%n%n2) §lThere are two types of quests §r§3§b- primary and secondary. Primary quests are quests with unique shape and bold lines between each other.%n%n3) When updating the modpack to newer versions that has introduced changes to the questbook, in case the quests dont update, delete the betterquesting folder in the world file.%nAfter it is deleted, turn on cheats and do "/bq_admin edit true", head over to the chapter of your choice, press the designer button (the one with many squares), click on your quest of choice and finally press the autocomplete button (checkmark) to complete the quests previously completed.%n%n§c§lDo not use the quests for a modpack that is to be published, unless given explicit permission.%n%n§r§bSpecial thanks to everyone on discord who helped out with questions and recommendations while making the quests, aswell as the official NTM Wiki for providing information used in the quests.%n

# Quest: Modpack information
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.name=Modpack information
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.desc=§cWelcome to Nuclear Tech\: New Horizons\!§r%n%nPlease read the following information before starting out.%n%n§b1) Remember to Claim your base and Chunkload your reactors using Server Utilities (from the inventory).%n%n2) If shaders are glitching out try to use fancy textures.%n%n3) If you are encountering any rendering problems, try to scroll around in NEI.%n%n4) If you are playing with friends, make sure to invite them in your BetterQuesting Party as to share progression and rewards.%n

# Quest: The End Resources
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.name=The End Resources
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.desc=The End is where you'll find the resources you need for high-level crafting. To get it, craft an Eye of Ender like you would in regular Minecraft to find a fortress with an End Portal.%n%nThe dragon boss fight has been reworked and is now a much more challenging encounter with new obstacles to overcome before defeating the dragon.%n%nIn the End, you can collect Dragon Essence by killing the dragon, Ender Powder from ore scattered across the islands, and Stardust found in the far reaches of the distant End Islands.

# Quest: Combo Filter
betterquesting.quest.5zvQ0LjmRt6yAsPQW_CnCg.name=Combo Filter
betterquesting.quest.5zvQ0LjmRt6yAsPQW_CnCg.desc=Gas Mask Combo Filter is most expensive and best gas mask filter.

# Quest: Dineurtom amrr
betterquesting.quest.6PZEF2npTwy_exs-JQAKYg.name=Dineurtom amrr
betterquesting.quest.6PZEF2npTwy_exs-JQAKYg.desc=Increasus damge takn by 5x tims%nBestest armr in da wurld\!\!\!\!\!\!1\!\!1\!\!%n%nStaje of da gaim - Brayn Partiklz%nProtekshun levl - Funtastick%nFeetchurs - Yoor Btes Chois

# Quest: Alexandrite
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.name=Alexandrite
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.desc=Alexandrite ore is mined in the overworld only by explosion (i.e., a mining charge), or by picks that can break deepstone (i.e., a bismuth or cast pick).%nIt naturally generates in the range of Y\: 10-15. There is only one vein per 100 chunks (25600 blocks).%nA vein can contain from 1 to 3 blocks. Each block drops 1 alexandrite.%n%nWith some chance, it can be obtained from a meteorite treasure block, as well as from the Red Room. Or it can be extracted from a broken wooden toaster on an anvil.%n[warn](Wooden toaster?)[/warn]

# Quest: Maskman
betterquesting.quest.8b6batCvQvCiGknitRMrSQ.name=Maskman
betterquesting.quest.8b6batCvQvCiGknitRMrSQ.desc=Maskman is first NTM boss. To summon it, you should be under radiation poisoning (50 rad). Just wait for him to arrive.

# Quest: Glyphids
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.name=§l§c§lGlyphids
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.desc=Glyphids are large insects that have many different types. They primarily spawn with naturally generated hives structures. All of the types are armored and they take less damage than against normal mobs. Glyphids are normally attracted by pollution created by the player. It is recommended that their hives are destroyed as soon as possible, as later on, pollution can make them a big problem.

# Quest: The Crowbar
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACA.name=The Crowbar
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACA.desc=The Crowbar is used to open crates for loot such as food and ammunition found in various structures.

# Quest: M1TTY Environment Suit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADg.name=M1TTY Environment Suit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADg.desc=The M1TTY Environment Suit is a cheap electric armor set that comes with many abilities. It is a very good set for exploring as it comes with very high speed buffs aswell as fast swimming speed.

# Quest: Hazmat Suits and Tungsten Reacher
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADw.name=Hazmat Suits and Tungsten Reacher
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADw.desc=Hazmat Suits provide protection against many hazards, mainly radiation. Hazmat Cloth can be further strengthened to create more resistant Hazmat Suits.%n%nTo provide additional protection against environmental dangers, a Gas Mask Filter is needed, which can be equiped by left clicking with it.%n%nTungsten Reacher can decrease radiation amount too, so you're going to be like indestructible nuclear scientist.

# Quest: Oil Resevoir Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJg.name=Oil Resevoir Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJg.desc=The Oil Resevoir Detector will help one in the search for an oil source by pointing it out in chat. If the oil deposit is located very far away, it can be mined and moved to a stationary oil refinery.

# Quest: DNT Nanosuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANQ.name=DNT Nanosuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANQ.desc=The DNT Nanosuit is final goal of the mod. By crafting this armor you have reached the end of progression.

# Quest: HEV Mark IV Armor Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhA.name=HEV Mark IV Armor Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhA.desc=The HEV Mark IV is a strong electric armor set, with the intent of keeping the user safe primarely from dangerous hazards, such as high levels of radiation, fire, certain air particles and more. The suit comes equiped with an geiger counter and custom hud.

# Quest: Mining Charge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhQ.name=Mining Charge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhQ.desc=Mining charges are used to blow up Depth Rock, dropping its ores when ore deposits are present. Depth rock ore deposits are a great source of materials early on, especially Zirconium, which is used in reactors.%n%nMining charges can be activated by redstone signal, or by the use of a detonator which can be obtained later on.

# Quest: Player Decontaminator
betterquesting.quest.AAAAAAAAAAAAAAAAAAABCw.name=Player Decontaminator
betterquesting.quest.AAAAAAAAAAAAAAAAAAABCw.desc=The Player Decontaminator will remove Rads received while standing on it. It can be very cost efficient, as other methods such as RadAways require constant replenishment.

# Quest: Dyson Spinlauncher
betterquesting.quest.AArDjTziTHGiv_APx63Jng.name=Dyson Spinlauncher
betterquesting.quest.AArDjTziTHGiv_APx63Jng.desc=The Dyson Spinlauncher is the initial stage. This massive mechanism uses its own centrifugal mechanism to accelerate swarm modules and launch them into space in batches of 4 at a time. Launches will continue uninterrupted as long as there is energy and swarm modules available.%n%nThe device requires energy and a satellite ID chip with a specific set frequency (not "0"\!). At the front of the machine, there is a port for loading swarm modules using chests or crates.

# Quest: Tectonic Missile
betterquesting.quest.CRR3Op6SQMefJL6r8uAfrA.name=Tectonic Missile
betterquesting.quest.CRR3Op6SQMefJL6r8uAfrA.desc=When a tectonic missile hits, it creates a volcano that immediately starts to splash volcanic lava everywhere. Which is what you need to get the volcanic gem\!

# Quest: The Nether
betterquesting.quest.DgW8bQi1TbSrKcPoJms-1g.name=The Nether
betterquesting.quest.DgW8bQi1TbSrKcPoJms-1g.desc=As was mentioned in [quest]Vanilla changes[/quest], you're burning in the Nether. So you need fire protection.%n%nAttach your brand new gas mask to your fireproof helmet and craft a gas mask filter that can protect you from a Nether coal.%n%nAlso, Nether has a background radiation of 5 rad/s, so it's best not to stay there for too long.

# Quest: Tantalium
betterquesting.quest.LC1QCh-fRI6H0xKvGNddpg.name=Tantalium
betterquesting.quest.LC1QCh-fRI6H0xKvGNddpg.desc=Tantalium is a material needed for the creation of some items, most importantly Capacitor Boards. Tantalium Polycrystal production requires Coltan which can be located by the use of a Coltass.%n%nColtan can also be mined using a the mining drill in a bedrock ore coltan deposit located randomly in the coltan, or by reprocessing spent fuel from a WATZ reactor.

# Quest: Red Key
betterquesting.quest.NB6qs0xZSHaY5Sik2IoTxg.name=Red Key
betterquesting.quest.NB6qs0xZSHaY5Sik2IoTxg.desc=The Red Key is able to open any container that requires a regular key, regardless of the pin configuration of the lock, and it is one of the only two keys capable of opening the keyhole found on strange stone, in order to open a Red Room. The key has no durability, and can be reused indefinitely.%n%n

# Quest: Martian Invasion Ship
betterquesting.quest.Q8FZdwiURgC2PoD4IziLJg.name=Martian Invasion Ship
betterquesting.quest.Q8FZdwiURgC2PoD4IziLJg.desc=The Martian Invasion Ship is a late-game boss which is killed to get the UFO Coin, used in crafting Gerald.%n%nIt can be summoned by crafting the Martian Invasion Ship item.

# Quest: Sattelite Dyson Relay
betterquesting.quest.SisDpmfhT1qEB-Ce8Cuabg.name=Sattelite Dyson Relay
betterquesting.quest.SisDpmfhT1qEB-Ce8Cuabg.desc=Here is the mechanism that will allow the Swarm to operate even at night. Set it to the same frequency as the chips for the launch system and receiver, and launch it using the Soyuz or from the station. The relay is placed into the planet's orbit, meaning that to use the receiver on each celestial body, you need to launch relays on each planet if you want to use the swarm.

# Quest: Dyson Anatmogenesis Terraformer
betterquesting.quest.TE4kReIyRvCVNfRpdb1DQg.name=Dyson Anatmogenesis Terraformer
betterquesting.quest.TE4kReIyRvCVNfRpdb1DQg.desc=Like the previous two, the terraformer is one of the consumers of the swarm's energy. Similar to the atmosphere editor, the terraformer can release and absorb gases to alter their composition. By default, it will release oxygen into the atmosphere, making it breathable. The fluid identifier is used to switch between gas types, and the screwdriver toggles between releasing and absorbing gases from the atmosphere. Consumption is 150 TE/s (i.e., a minimum of about 1024 Dyson swarm units is required).%n%nPosition it so that the square window receives the beam. When the terraformer is operating, the copper coils will start to twitch and shake slightly, and clouds of gas will be abundantly released from the center (the color will match the color of the air).

# Quest: Dyson Swarm
betterquesting.quest.TNmBZHFXQtu061-_ToHFxA.name=Dyson Swarm
betterquesting.quest.TNmBZHFXQtu061-_ToHFxA.desc=The Dyson Swarm Member is a small satellite-like device launched into solar orbit to collect and transmit energy to the player. The energy output depends on the number of swarm modules. These devices are not eternal - sooner or later, they wear out and need to be replaced with new ones. The more there are, the faster they deplete (with 1024 units, one module breaks every 5 seconds).%n%nThe number of modules in the swarm is unlimited, but the maximum energy output is 922.32 RHE.

# Quest: Safes and lockpicking
betterquesting.quest.VoxsH2isSheNEKaJ3_Ikgg.name=Safes and lockpicking
betterquesting.quest.VoxsH2isSheNEKaJ3_Ikgg.desc=The Screwdriver is used to rotate conveyor blocks aswell as to create a Chicago Pile. It can also be used in combination with Bobby Pins to unlock safes found in various structures.

# Quest: Lunar Armor Set
betterquesting.quest.WeGg9_yRTAewpvKItMnnaw.name=Lunar Armor Set
betterquesting.quest.WeGg9_yRTAewpvKItMnnaw.desc=Very good armor. Gives satiety, speed, jumping ability, thermal visor, fall protection and much more.%n%nIf you put it on uncharged, you will die.%n%nYou can also add wings to the armor and get built-in elytra and an ion jetpack.

# Quest: The End of Space...
betterquesting.quest.XbTJRWJNTKa4UEeLPV0urg.name=The End of Space...
betterquesting.quest.XbTJRWJNTKa4UEeLPV0urg.desc=Well, you've completed the space stage of the game; now the entire space knows and fears you (you are a true space pirate). Here are a couple more nuances about the Dyson swarm\:%n%nDo not place converters directly next to the receiver - this will cause a malfunction.%n%nMultiple players in the same game world can create multiple swarms, but keep in mind that different swarms reduce each other's efficiency. This can encourage players to either work together on one common swarm or compete to extract more energy from their own swarm.

# Quest: Balls-O-Tron
betterquesting.quest.ZeBLQUsPS72HAxsrR9s_3g.name=Balls-O-Tron
betterquesting.quest.ZeBLQUsPS72HAxsrR9s_3g.desc=Balls-O-Tron is the second boss of NTM. It can be summoned by interracting the Mechanist's circle, found in the Enargite Temple which spawns in jungles, with a Silver Key, made using the Maskman Coin.

# Quest: Dyson Reciever
betterquesting.quest.gvtVSZCYTsmh3w4snviJhQ.name=Dyson Reciever
betterquesting.quest.gvtVSZCYTsmh3w4snviJhQ.desc=This mechanism receives energy from the Dyson swarm and converts it into a beam. It requires a satellite ID chip with a specific frequency to operate. Note that by default, the receiver only receives energy during daylight hours, not at night or in the rain\! (We'll talk about night mode later). Also, remember that operation will cease if sunlight is blocked by blocks or other mechanisms. This beam can be converted into various forms of energy using the mechanisms described below. Be careful\: the beam explodes blocks and entities that fall into the affected area\!%n%nWhen hovering the cursor, it displays the number of Dyson swarm modules and consumers of its energy. There can be multiple receivers, and the output energy will be divided equally among all devices.

# Quest: Compressor
betterquesting.quest.jcaOirN6QCOC50YJbil2rQ.name=Compressor
betterquesting.quest.jcaOirN6QCOC50YJbil2rQ.desc=The Compressor is a specialized multiblock machine for compressing fluids. It can perform this operation on any fluid to increase its pressure, for use in other machines. Some of these fluids are compressed into different fluids entirely as special recipes for this machine.%n%nA compressed version of the Compressor is available later on.

# Quest: Dyson Energy and Heat Converters
betterquesting.quest.kDJNky14Tf6N88VaRNRUJQ.name=Dyson Energy and Heat Converters
betterquesting.quest.kDJNky14Tf6N88VaRNRUJQ.desc=If you want to use energy from the swarm in the form of electricity, you'll need this mechanism. Install it so that the beam from the receiver hits the dark square window on the end. If done correctly, a working animation will appear (transformers at the back will spark). To take the energy, there is a port at the back.%n%nIf you need to convert the beam into heat, there is another mechanism - a heater powered by the Dyson swarm. It should be used in the same way. There is a copper contact on top for heat consumers.

# Quest: All My Sounds Are Gone!
betterquesting.quest.lH0bvUKoTYChtO49fWj9Qg.name=All My Sounds Are Gone\!
betterquesting.quest.lH0bvUKoTYChtO49fWj9Qg.desc=Try updating your Java by downloading it from the official Jav website ([url]https\://java.com[/url]).%n%nIf it didn't help - open an issue on our GitHub or ask for help in our Discord.

# Quest: Fau Armor
betterquesting.quest.n-D5ZzNnQ_ux3u0yFXZ1qQ.name=Fau Armor
betterquesting.quest.n-D5ZzNnQ_ux3u0yFXZ1qQ.desc=The strongest armor, capable of protecting even against Digamma. It ignores nearly all types of damage, but DNT would be more convenient.%n%nTo craft the chestplate, you need ancient fragments from the basement of the concrete pyramid.  %n§c[There is A TON of radiation down there, be careful]

# Quest: Little Boy
betterquesting.quest.tnsQPsH4R7KRnT063Pb8ag.name=Little Boy
betterquesting.quest.tnsQPsH4R7KRnT063Pb8ag.desc=The Little Boy is the first atomic bomb, usually made to extract Shrabidium from Uranium or War Crimes.%n%nYou can use a Detonator or Redstone Signal to detonate the bomb.%n%nThe nuclear explosion converts the ore into something more valuable, such as Coal into Diamonds or Uranium into Shrabidium. Make sure to have some Radiation Resistant Armor before you risk entering the crater.%n%nBe sure to stand behind some hard cover if you want to see the explosion up close.

# Quest: My First Volcano!
betterquesting.quest.vTg3C5JATXuER43bG5IiiQ.name=My First Volcano\!
betterquesting.quest.vTg3C5JATXuER43bG5IiiQ.desc=The formation of a volcano is driven by the volcanic core, a block that continuously erupts lava, allowing the volcano to grow. The lava cools quickly, turning into basalt or basaltic ore.%n%nThe resulting volcano grows quite slowly, reaching about 60 blocks in height over 20-30 minutes.%nVolcanic lava differs from regular lava not only in appearance. It "melts" any non-explosion-resistant blocks, so the volcano can extend underground.%nBasaltic ores (asbestos, sulfur, fluorite, molysite) form when the lava cools, each with a 0.5%% chance.%n%nVolcanic gem ore spawns with a 5%% chance if the following conditions are met\:%n- All 6 blocks around the cooling lava are basalt or lava;%n- The block 10 blocks above the cooling lava is basalt or lava;%n- There are fewer than 3 lava blocks around the cooling lava.%nThe ore also forms after volcanic lava contacts diamond ore.%nThis means volcanic gems most often appear near the core or crater of the volcano.%n%n[note]Forming a Radioactive Volcano%nIf the volcanic core is exposed to radioactive fallout (e.g., after a nearby nuclear explosion) for some time, the core will begin generating new volcanic radioactive lava (yellow in color), ultimately leading to the formation of a so-called radioactive volcano. Such a volcano will consist not of basalt but of various types of quenched sellaphite blocks and sellaphite ores. The lava will convert diamond ores into radioactive gem ore.[/note]

# Quest: §LLet's Start our Journey!
betterquesting.quest.xTzNKN1lRzyKZaKxmZHGNQ.name=§LLet's Start our Journey\!
betterquesting.quest.xTzNKN1lRzyKZaKxmZHGNQ.desc=§8*go to the LV1 - Early Game questline*

# Quest: Volcanic Gem
betterquesting.quest.xbXJIo86R_-J4iKK6DY-6w.name=Volcanic Gem
betterquesting.quest.xbXJIo86R_-J4iKK6DY-6w.desc=A very valuable gemstone that is used to create a cast pickaxe, meteorite talisman, black diamond, composite euphemium plates and special 227mm shells.

# Quest: Infinite Water Sources
betterquesting.quest.xlNjQwC6S3S5o_B7nIciBQ.name=Infinite Water Sources
betterquesting.quest.xlNjQwC6S3S5o_B7nIciBQ.desc=Tired of using buckets to give water to your machines? Try using water pumps or infinite water tanks\!%n%nInfinite Water Tank will give 50mb/t%nEnhanced Infinite Water Tank will give 500mb/t%nPump will give 1000mb/t but requires steam to operate.


### Quests in no quest lines ###
