betterquesting.quest.B9g0MzYOTvur9T6U4ufscg.desc=Термінал ME використовується для доступу до всіх доступних предметів у мережі ME, включаючи ті, що можна виготовити.

# Quest: Molecular Assembler
betterquesting.quest.BBzA1tJERSeR39l4N_vU4A.name=Молекулярний асемблер
betterquesting.quest.BBzA1tJERSeR39l4N_vU4A.desc=Молекулярний асемблер використовується для автокрафту будь-чого, що можна зробити на верстатному столі.

# Quest: ME Drive
betterquesting.quest.E69lsLpuQGSQvgTe1XI-Ng.name=ME Drive
betterquesting.quest.E69lsLpuQGSQvgTe1XI-Ng.desc=ME Drive служить сховищем системи ME, в якому можна розмістити комірки для зберігання великої кількості предметів.

# Quest: Cell Workbench
betterquesting.quest.HLegqCttRRmZuH-42gglsg.name=Робочий стіл для клітин
betterquesting.quest.HLegqCttRRmZuH-42gglsg.desc=Робочий стіл комірок дозволяє фільтрувати комірки для прийняття певних елементів. Робочий стіл комірок може бути корисним під час створення підмережі для переробки корінної руди.

# Quest: Crafting CPU
betterquesting.quest.JVcvtqD9TzOiKq_aaB8ySQ.name=Процесор для крафту
betterquesting.quest.JVcvtqD9TzOiKq_aaB8ySQ.desc=Процесор крафтингу — це багатоблочна структура, що складається з блоків спільної обробки крафтингу та сховища крафтингу. Розміщені поруч один з одним, вони утворюють один процесор, який використовується під час розміщення замовлень через інтерфейси. Чим більше блоків спільної обробки крафтингу, тим більше завдань може виконувати процесор паралельно, тоді як більше сховища крафтингу дозволяє виконувати більші замовлення.

# Quest: Storage Components
betterquesting.quest.Mh2-tq1yQ4COka4sC0cHLg.name=Компоненти сховища
betterquesting.quest.Mh2-tq1yQ4COka4sC0cHLg.desc=Сховище ME — це зовнішня оболонка комірки сховища. Існує багато рівнів комірок сховища, для створення кожного з яких потрібне використання машин NTM.

# Quest: Crystal Growth Chamber
betterquesting.quest.O9iN2CJrSMe94XKDspSYwQ.name=Камера для вирощування кристалів
betterquesting.quest.O9iN2CJrSMe94XKDspSYwQ.desc=Камера для росту кристалів – це блок, у якому кристали можуть рости зі збільшеною швидкістю, перебуваючи при цьому в машині, а не падаючи в землю.

# Quest: Modifier Cards
betterquesting.quest.OW3Zd_7USZG_ooNKrLPk5g.name=Картки модифікаторів
betterquesting.quest.OW3Zd_7USZG_ooNKrLPk5g.desc=Карти модифікаторів дозволяють модифікувати різні компоненти ME, наприклад, прискорювати їх або вмикати та вимикати за допомогою редстоуну.

# Quest: Network Tool
betterquesting.quest.P0n4bGJoTBWwqALEKxbiWg.name=Мережевий інструмент
betterquesting.quest.P0n4bGJoTBWwqALEKxbiWg.desc=Інструмент «Мережа»\: якщо клацнути правою кнопкою миші на будь-якому мережевому пристрої, відкриється інтерфейс інструмента, на якому відображатимуться всі пристрої, підключені до мережі, а також деталі мережі. Як і будь-який гайковий ключ, клацання з утримуванням клавіші Shift на кабелі призведе до його видалення.

# Quest: Energy Acceptor
betterquesting.quest.Q81Q75etT9mfJol3y08_7w.name=Акцептор енергії
betterquesting.quest.Q81Q75etT9mfJol3y08_7w.desc=Акцептор енергії передає енергію в ME-систему. У поєднанні з перетворювачем високовольтної напруги в радіочастотну (HE-RF) ME-систему можна живити.

# Quest: Fluix Crystal
betterquesting.quest.S5eN_Jg1SSCCT8YhP2-WLw.name=Флюікс Кристал
betterquesting.quest.S5eN_Jg1SSCCT8YhP2-WLw.desc=Кристал Флюікс — це предмет, який використовується для створення рецептів у всьому моді. Кристал буває двох форм\: звичайний кристал Флюікс та чистий кристал Флюікс.\n\nЩоб створити кристал Флюікс, потрібно кинути 1 заряджений кварц Цертус, 1 кварц Ніжнього світу та 1 червоний камінь у басейн з водою. Вони будуть спожиті та дадуть 2 кристали Флюікс.\n\n\nКристали Флюікс пізніше можна виготовити на хімічному заводі, використовуючи заряджений кварц Цертус та червоний камінь.

# Quest: Crystal Growth Accelerator
betterquesting.quest.ScEyd2-9TWOmGzKP2NWm4A.name=Прискорювач росту кристалів
betterquesting.quest.ScEyd2-9TWOmGzKP2NWm4A.desc=Прискорювач росту кристалів – це машина, яка використовує енергію для прискорення процесу очищення кристалів. Цей процес перетворює кристалічні зародки на чисті версії їхніх повністю розвинених аналогів.

# Quest: Energy Cell
betterquesting.quest.SiWpYWQYSH-9NThSbE6oBA.name=Енергетична комірка
betterquesting.quest.SiWpYWQYSH-9NThSbE6oBA.desc=Енергетичний елемент діє як акумулятор для мережі ME. Він стає корисним, коли система ME починає споживати велику кількість енергії, тому потрібен буфер, щоб вона не вмикалася та вимикалася постійно.

# Quest: Charger
betterquesting.quest.T09aRAAGTGqZmb4s2ayrtw.name=Зарядний пристрій
betterquesting.quest.T09aRAAGTGqZmb4s2ayrtw.desc=Зарядний пристрій — це машина, яка заряджає кристали кварцу Certus до їхньої зарядженої форми за рахунок витрати енергії.

# Quest: ME IO Port
betterquesting.quest.dX_R--osSiWtRWskt0OEHQ.name=Порт вводу-виводу ME
betterquesting.quest.dX_R--osSiWtRWskt0OEHQ.desc=Порт вводу-виводу ME може передавати вміст комірок пам'яті до мережі ME і назад.

# Quest: Wireless Terminal
betterquesting.quest.fHs5dqAQRRCo6bZrdDV_hA.name=Бездротовий термінал
betterquesting.quest.fHs5dqAQRRCo6bZrdDV_hA.desc=Термінал безпеки можна використовувати для визначення того, з ким гравцям дозволено взаємодіяти в мережі ME, що може бути корисним у багатокористувацькому режимі. Його також можна використовувати для підключення бездротового терміналу до мережі ME. Потрібна принаймні одна точка бездротового доступу, а її радіус дії можна розширити за допомогою підсилювачів бездротового зв'язку.

# Quest: ME Controller
betterquesting.quest.he8loZ0cR0acvz2lw9uakA.name=Контролер ME
betterquesting.quest.he8loZ0cR0acvz2lw9uakA.desc=Контролер ME виконує роль маршрутизаційного вузла мережі ME. Він може підтримувати до 8 підключених до нього пристроїв.

# Quest: Certus Quartz Crystal
betterquesting.quest.k83BKG80SXCfWcVjSmeqFg.name=Кварцовий кристал Certus
betterquesting.quest.k83BKG80SXCfWcVjSmeqFg.desc=Кварц Цертус — важливий матеріал у грі Applied Energistics 2. Він випадає під час видобутку або обробки руди кварцу Цертус зі швидкістю від одного до чотирьох, вихід залежить від зачарування Фортуни інструменту. Кварц Цертус часто взаємозамінний з ванільним кварцом Ніжного Походження в рецептах для базових інструментів, таких як кварцовий ріжучий ніж. Кварцову руду Цертус можна підкислити або центрифугувати для отримання додаткових ресурсів.%n%nКварц Цертус пізніше можна виготовити на хімічному заводі з використанням кварцу Ніжного Походження.

# Quest: Wireless Connectors
betterquesting.quest.kPVOAdysR36g-IL9QjAznQ.name=Бездротові роз'єми
betterquesting.quest.kPVOAdysR36g-IL9QjAznQ.desc=Бездротові роз'єми дозволяють з'єднувати канали без кабелів ME, що дає змогу передавати канали крізь стіни. Чим далі розташовані роз'єми, тим більше вони споживають енергії.%n%nБездротовий концентратор можна використовувати для з'єднання каналів між кількома бездротовими роз'ємами.

# Quest: P2P
betterquesting.quest.o_riYGs0Qiy6MJnKoj0TAw.name=P2P
betterquesting.quest.o_riYGs0Qiy6MJnKoj0TAw.desc=P2P-тунель або "точка-точка тунелів" - це універсальна налаштована система для переміщення предметів / редстоуну / енергії / та рідин з одного місця в інше через існуючу мережу ME без сховища.%n%nТунелі мають 1 вхід та N виходів. Це означає, що ви можете виводити дані до будь-якої кількості точок, але вводити дані лише в одну точку на тунель.%n%nМережі можуть підтримувати будь-яку кількість тунелів будь-яких типів, і всі вони функціонують незалежно.%n%nME-тунелі можна використовувати для передачі каналів з одного місця в інше та можуть передавати до 32 каналів, так само, як і щільний кабель ME, при цьому вимагаючи лише одного каналу на точку, що робить тунелі дуже потужним інструментом для розширення мереж ME, особливо на відстань. Однак, з великою гнучкістю, яку вони вам надають, виникає обмеження\: канал тунелю p2p не може переноситися іншим тунелем p2p, а це означає, що ви не можете рекурсивно вкладати їх.%n%nЩоб налаштувати тунель P2P, спочатку потрібно налаштувати тунель на передачу того, що ви хочете, а потім налаштувати виходи на їхній вхід. Ви налаштовуєте з'єднання за допомогою карти пам'яті; спочатку Shift+Клацніть правою кнопкою миші на вході, щоб зберегти його на карті пам'яті, потім просто клацніть правою кнопкою миші на різних виходах, щоб зберегти вхід на виходах. Це також встановлює тип виходу відповідно до типу входу.%n%nТакож можна створити вдосконалену версію карти пам'яті, яка взаємодіє з усією мережею.`

# Quest: ME Buses
betterquesting.quest.pGnYX7D8QeG9uFtrZCNKwQ.name=Шина експорту ME
betterquesting.quest.pGnYX7D8QeG9uFtrZCNKwQ.desc=Шина експорту ME – це елемент, який використовується для експорту елементів з мережі ME в машину або інший вхідний інвентар. %n%nШина імпорту ME – це елемент, який використовується для імпорту елементів безпосередньо в мережу ME з машини або іншого вихідного інвентарю.%n%nЗ міркувань продуктивності рекомендується використовувати інтерфейси замість шин експорту/імпорту.

# Quest: Dense ME Cable
betterquesting.quest.psiTPEt3T0mPdLoXUAooyg.name=Щільний кабель ME
betterquesting.quest.psiTPEt3T0mPdLoXUAooyg.desc=Щільний кабель ME можна використовувати для передачі 32 каналів від контролера ME.%n%nОдин контролер здатний підключити до 6 щільних кабелів, кожен з яких, у свою чергу, може розгалужуватися до 4 менших кабельних ліній, що підключають до мережі до 192 пристроїв ME.%n%nРозумний щільний кабель також відображає кількість використаних каналів, але відомий своєю меншою продуктивністю, ніж щільні покриті кабелі.%n%nКрім того, є 16 кольорових кабелів, виготовлених з відповідним барвником. Кольорові кабелі дозволяють з'єднуватися з іншими кабелями без спільного використання сигналу або підключення до будь-якого іншого кабелю, окрім кабелів того ж кольору.

# Quest: Quantum Network Bridge
betterquesting.quest.rFVMGfIyQ9uHi8v-dXTi_g.name=Квантовий мережевий міст
betterquesting.quest.rFVMGfIyQ9uHi8v-dXTi_g.desc=Квантовий мережевий міст — це багатоблочна структура, яка з'єднує 2 потенційно віддалені фрагменти мережі разом. Створюється шляхом створення 8 ME Квантового кільця та ME Квантової камери зв'язку, розміщення ME Квантової камери зв'язку в центрі та оточування її 8 ME Квантовим кільцем.%n%nКожен квантовий мережевий міст потребує живлення для функціонування. Це живлення має забезпечуватися фрагментом мережі, до якого він підключений, доки міст не буде підключено; після цього живлення з обох сторін буде доступне. Однак, якщо живлення втрачено, з'єднання перестане діяти, і живлення буде висмоктано з боку, на якому знаходиться міст, у спробі відновити з'єднання.%n%nЩоб встановити зв'язок між 2 квантовими мережевими мостами, необхідно створити пару квантово заплутаних сингулярностей. Одна з кожної буде розміщена всередині певного з'єднання. Кожен міст може підключатися лише до одного іншого мосту.%n%nAE2 Сингулярності створюються шляхом скидання 256k будь-якого блоку всередину Конденсатора Матерії. Сингулярності можуть стати квантово заплутаними, якщо скинути пил сингулярності та Ендера, а потім вибухнути їх разом.

# Quest: ME Storage Bus
betterquesting.quest.ru4mkHIlQTayN30x-rtKGg.name=Шина зберігання ME
betterquesting.quest.ru4mkHIlQTayN30x-rtKGg.desc=Шина сховища ME, коли вона підключена до блоку/плитки з інвентарем (зазвичай, одиницею зберігання, такою як скрині або контролер висувних ящиків), включатиме вміст цього інвентарю в систему ME.

# Quest: P2P Interface
betterquesting.quest.supazxflSE6ktZHtlvaeng.name=P2P-інтерфейс
betterquesting.quest.supazxflSE6ktZHtlvaeng.desc=Інтерфейс P2P можна використовувати для легкого паралелізації рецептів на багатьох машинах.

# Quest: Network Visualisation Tool
betterquesting.quest.w6lXyaVhR_SGLo-rT3nYGA.name=Інструмент візуалізації мережі
betterquesting.quest.w6lXyaVhR_SGLo-rT3nYGA.desc=Інструмент візуалізації мережі використовується для візуалізації мережі ME шляхом клацання правою кнопкою миші на будь-якому з її блоків, що робить його дуже корисним під час створення великої мережі, особливо тієї, що використовує P2P.

# Quest: Cable Fluix
betterquesting.quest.xO_ASQzeRWOtsb-zHqQdhA.name=Кабель Флюікс
betterquesting.quest.xO_ASQzeRWOtsb-zHqQdhA.desc=Скляний кабель ME – Fluix – це кабель, який використовується для передачі даних та енергії між пристроями в мережі ME. Він здатний передавати 8 каналів одночасно.%n%nКварцове волокно використовується для передачі енергії, але не каналів, що робить можливим створення підмереж.%n%nКабельні анкери можна використовувати для розділення з'єднань кабелів ME. Їх також можна використовувати для створення фасадів для кабелів.

# Quest: ME Pattern
betterquesting.quest.yads8MlSR3-ZzXCGRkU3Sw.name=ME  шаблон
betterquesting.quest.yads8MlSR3-ZzXCGRkU3Sw.desc=Шаблони використовуються для кодування рецептів, що використовуються в інтерфейсах. Їх можна закодувати в терміналі шаблонів.

# Quest: Overflow Void Card
betterquesting.quest.z4o6lnS6QcWGURqTSU3qEg.name=Переповнення недійсної картки
betterquesting.quest.z4o6lnS6QcWGURqTSU3qEg.desc=


## Quest Line: OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.name=OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.desc=Використовуйте OpenComputers для моніторингу та керування складним обладнанням.

# Quest: Memory
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.name=Пам'ять
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.desc=Пам'ять, як і процесор, є важливою частиною всіх комп'ютерів.%n%nЗалежно від архітектури процесора, пам'ять має дуже суттєвий вплив на те, що комп'ютер може робити, а що не може. Наприклад, для стандартної архітектури Lua вона контролює фактичний обсяг пам'яті, який можуть використовувати скрипти Lua. Це означає, що для запуску більших та ресурсоємніших програм вам знадобиться більше пам'яті.

# Quest: CPUs
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.name=Процесори
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.desc=Центральний процесор (CPU) є основною частиною кожного комп'ютера або сервера. Він визначає архітектуру комп'ютера та кількість компонентів, які можна підключити до комп'ютера, перш ніж він перестане працювати. Процесори вищого рівня також забезпечують вищий ліміт прямих викликів до комп'ютера на такт - простіше кажучи\: кращі процесори працюють швидше.

# Quest: Internet Card
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.name=Інтернет-карта
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.desc=Інтернет-карта надає комп'ютерам доступ до Інтернету. Вона надає можливості для виконання простих HTTP-запитів, а також для відкриття простих TCP-клієнтських сокетів, які можна читати та записувати.%n%nВстановлення Інтернет-карти на комп'ютер також підключить власну файлову систему, яка містить кілька програм, пов'язаних з Інтернетом, таких як програма для завантаження та вивантаження фрагментів з/до Pastebin, а також клон "wget", який дозволяє завантажувати дані з довільних HTTP-адрес.

# Quest: Transistors
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.name=Транзистори
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.desc=Транзистор — один із найпростіших інгредієнтів для крафту в OpenComputers. Він в основному використовується для створення мікрочіпів та інших електронних товарів.

# Quest: Microchips
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.name=Мікрочіпи
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.desc=Мікрочіпи – це основа виробництва електронних компонентів. Вони бувають різних рівнів для створення компонентів різних рівнів.

# Quest: Floppy Disks and Disk Drive
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.name=Дискети та дисковод
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.desc=Дисковод можна використовувати для читання дискет за допомогою комп'ютера, підключеного до дисковода. %n%nЦе корисно для початку, оскільки корпуси комп'ютерів нижчого рівня не мають вбудованого слота для дискет, і вам знадобиться операційна система для завантаження комп'ютера. Диск OpenOS можна створити за допомогою порожньої дискети та інструкції.

# Quest: Card Base
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.name=Основа картки
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.desc=Основа картки — це поширений матеріал для виготовлення компонентів карток в OpenComputers, таких як відеокарти та мережеві карти.

# Quest: Electronic Assembler
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.name=Електронний асемблер
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.desc=Електронний асемблер — це вдосконалена робоча станція, яку можна використовувати для створення складніших електронних пристроїв, таких як роботи, дрони та планшети. %n%nДля складання пристроїв потрібна велика кількість енергії, тому рекомендується забезпечити їх достатнім живленням за допомогою конденсаторної батареї.

# Quest: Wireless Network Card
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.name=Бездротова мережева карта
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.desc=Бездротова мережева карта — це оновлена ​​мережева карта, яка може надсилати та отримувати повідомлення бездротової мережі. %n %nКарти другого рівня також можуть надсилати та отримувати дротові повідомлення. Потужність сигналу безпосередньо контролює відстань, на якій може бути отримано надіслане повідомлення, де потужність дорівнює відстані в блоках.

# Quest: Welcome to OC!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.name=Ласкаво просимо до OC\!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.desc=OpenComputers — це дуже корисний мод, який дозволить автоматизувати багато процесів, які зазвичай неможливо виконати навіть за допомогою системи ME.%n%nЗавжди перевіряйте посібник OC, оскільки він містить додаткову інформацію про речі, яких немає в квест-книзі.

# Quest: Control and Arithmetics Units
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.name=Блоки керування та арифметики
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.desc=Блок керування використовується для створення процесорів та компонентних шин.%n%nАрифметично-логічний блок використовується для створення компонентів, що виконують обчислення, таких як процесори та відеокарти.

# Quest: Paintable Network Cable
betterquesting.quest.AOaMO1tzQYSZX79YUmmzsQ.name=Мережевий кабель, що піддається фарбуванню
betterquesting.quest.AOaMO1tzQYSZX79YUmmzsQ.desc=Він робить те, що обіцяє. Просто клацніть на ньому блоком.

# Quest: Hard Drives
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.name=Жорсткі диски
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.desc=Жорсткі диски – це носії інформації вищого рівня в OpenComputers. %nУсі носії інформації працюють з однаковою швидкістю\: сховище вищого рівня забезпечує більше місця. Існують також деякі пристрої, які можуть використовувати лише дискові накопичувачі (хоча сервери можуть використовувати, наприклад, зовнішній дисковий накопичувач). Жорсткі диски можна розміщувати всередині RAID, що дозволяє кільком дискам використовувати одну й ту саму файлову систему. Зверніть увагу, що розміщення жорсткого диска в RAID стирає його вміст.

# Quest: Component Buses
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.name=Компонентні шини
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.desc=Шина компонентів – це оновлення, специфічне для сервера, яке дозволяє серверу одночасно взаємодіяти з більшою кількістю компонентів без вимикання. %n%nЯк і у випадку з процесорами, шини вищого рівня забезпечують вищі ліміти компонентів. Сервери вищого рівня також здатні приймати більше шин компонентів, що дозволяє взаємодіяти з набагато більшою кількістю компонентів.

# Quest: Servers
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.name=Сервери
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.desc=Сервери – це різновид комп’ютерів вищого рівня. %n%nЇх можна налаштувати, тримаючи в руці та використовуючи – наприклад, відкриваючи рюкзак. Сервери також можна налаштувати після встановлення в стійку, активуючи їх (направляючи у відповідне положення на передній стороні стійки). Для роботи сервер має бути розміщений у стійку.

# Quest: Graphics Cards
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.name=Відеокарти
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.desc=Відеокарта є важливою частиною більшості комп'ютерів і дозволяє комп'ютеру відображати текст на підключеному екрані. %n%nВідеокарти бувають кількох рівнів і, як і екрани, підтримують різну роздільну здатність і глибину кольору.

# Quest: Computer Casings
betterquesting.quest.fFcKAY_CQdWyTXUDZqX80Q.name=Корпуси комп'ютерів
betterquesting.quest.fFcKAY_CQdWyTXUDZqX80Q.desc=Комп'ютерні корпуси бувають трьох різних рівнів, що обмежує кількість компонентів, які можна розмістити всередині них.

# Quest: OC Power
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.name=Окружність живлення
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.desc=Кабель служить для з'єднання комп'ютерів та машин, розташованих далеко один від одного. Якщо у вас компактна конструкція, де всі компоненти торкаються один одного (прямо чи опосередковано, більшість блоків також поводяться так само, як кабелі), вам зазвичай не знадобляться кабелі.%n%nПеретворювач живлення служить найшвидшим способом перетворення енергії з систем живлення інших модів у внутрішню енергію OpenComputers. Розмістіть поруч перетворювач HE-RF, щоб отримати енергію OC.%n%nКонденсатор накопичує енергію для використання мережею, діючи як буфер енергії за потреби. Він дуже корисний для завдань, що потребують багато енергії, таких як складання або заряджання пристроїв, таких як роботи та дрони.

# Quest: Screens
betterquesting.quest.t5Ryt4IZT-qIQX4mb_qtag.name=Екрани
betterquesting.quest.t5Ryt4IZT-qIQX4mb_qtag.desc=Екран використовується в поєднанні з відеокартою, щоб дозволити комп'ютерам відображати текст. Різні рівні екранів мають різні можливості, такі як підтримка різної роздільної здатності та глибини кольору. Екрани варіюються від монохромних дисплеїв з низькою роздільною здатністю до дисплеїв з високою роздільною здатністю, що відображають до 256 кольорів.

# Quest: Computer
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.name=Комп'ютер
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.desc=Клавіатура потрібна для друку тексту на екранах, незалежно від того, чи є вони у світі, чи вбудовані в такі пристрої, як роботи чи планшети.%n%nЩоб клавіатура працювала з екраном у світі, її потрібно розмістити поруч із екраном, обличчям до нього, або безпосередньо на екрані (зверху або збоку).%n%nEEPROM – це те, що містить код, який використовується для ініціалізації комп’ютера під час його завантаження. %n%nЦі дані зберігаються як звичайний байтовий масив і можуть означати різні речі для різних архітектур процесора. Наприклад, для Lua це зазвичай невеликий скрипт, який шукає файлові системи за допомогою скрипта ініціалізації, для інших архітектур це може бути фактичний машинний код.


