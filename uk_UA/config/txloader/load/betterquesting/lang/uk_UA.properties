betterquesting.quest.8I-1derORgSmYoWVPr4rCw.desc=Інтерфейс ME – це блок, який дозволяє мережі ME взаємодіяти з машинами, транспортними трубами та трубами. Окремо вони можуть використовуватися для автоматичного зберігання запасів, але пізніше можуть використовуватися з шаблонами для автокрафтінгу.

