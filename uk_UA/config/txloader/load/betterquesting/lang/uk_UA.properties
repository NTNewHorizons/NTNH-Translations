# Quest: A Feast of Variety
betterquesting.quest.XGormKIQQp--gquphvky7A.name=Банкет різноманітності
betterquesting.quest.XGormKIQQp--gquphvky7A.desc=§cВажливо\!§r У цьому модпаку ви відчуваєте голод набагато швидше, ніж у ванільному Minecraft, і ви не можете вижити на одній і тій самій їжі вічно. Вживання лише з свинимною (салом)(або будь-якої окремої їжі) не вирішить проблему\!%n%nНатомість,§lрізноманітність — це ваш рятівник§r. Чим різноманітніший ваш раціон — пробуючи нові інгредієнти та унікальні страви — тим більше зростатиме ваше §lмаксимальне здоров'я§r. З іншого боку, вживання однієї й тієї ж їжі знову і знову знижує ваше насичення та стримує вас.%n%n§lФермерство — це основа виживання.%n§rВикористовуйте залізну мотику або щось краще, щоб обробляти ґрунт поблизу води, створюючи родючі сільськогосподарські угіддя, де можна вирощувати врожай. Ви можете отримати насіння, клацнувши правою кнопкою миші на блоках трави за допомогою мотики. Завдяки §lPam's HarvestCraft§r ви матимете доступ до десятків нових культур та смачних, поживних рецептів — від простих овочів до вишуканих страв.%n%nСлідкуйте за своєю кулінарною подорожжю за допомогою §r§lКулінарної книги §r (створеної з книги та моркви). Вона показує, які продукти ви їли, а які варто спробувати далі, щоб підтримувати збалансований раціон.%n%nНе забудьте свій §lЛанч-бокси (або ланч-пакети)§r\! %nНаповніть їх різноманітними стравами, закрийте (Shift + клацання правою кнопкою миші), і вони автоматично годуватимуть вас правильними продуктами у потрібний час — ідеально підходять для підтримки здорового та різноманітного харчування в дорозі.%n%n§lУрізноманітніть своє харчування, щоб процвітати\!§r Чим ширше ваше меню, тим Потужніше ви стаєте.

# Quest: Give Me My Hand Back!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.name=Відай мені мою руку\!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.desc=Backhand рука переносить ліву руку з Майнкрафту. Використовуйте свою ліву руку, щоб тримати смолоскипи або навіть їжу під час походу у шахту 

# Quest: Help Me Find It!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.name=Допоможіть мені знайти його\!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.desc=FindIt дозволяє знайти будь-який предмет, що зберігається в їхньому сховищі. Наведіть курсор на вибраний предмет у NEI та натисніть T (Е в Укр. клавіатурі) Контейнер почне підсвічуватись.

# Quest: Numbers in the Corner?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.name=Що за цифри в куточку?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.desc=Що за цифри в кутку? Це мод "In-Game Info" (IGI). Деяка інформація, яку він надає, корисна одразу, а дещо стає корисним пізніше, під час ігрового прогресу.%n%nНаразі найважливіше, що він робить, це показує чи знаходитесь ви в рудному чанку. Подальші квестипояснять, що це означає.%n%nЯкщо ви хочете приховати його, введіть "/igi disable" у чаті. Введіть "/igi enable", якщо хочете знову ввімкнути його.%n%nКоманда "/igi config" відкриває вікно налаштувнь моду для керування його положенням, масштабом та розміром.%n%nЯкщо вам потрібні пропозиції щодо вирішення проблем TPS, не соромтеся звертатися за допомогою в Discord NTNH (Офіційний Discord сервер цегу мод паку).

# Quest: Blood Moon
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.name=Кривавий місяць
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.desc=RandomThings додає Криваві Місяці, напіврідкісні події, під час яких збільшується кількість мобів, під час якої гравець не може заснути. Криваві Місяці можуть бути досить корисними, якщо бути готовим, оскільки рідкісні предмети, такі як коди запуску та лічильники Гейгера, можна отримати на ранній стадії розвитя.


