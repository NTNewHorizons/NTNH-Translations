# Quest: Time to Kill (Dire Wolf)
betterquesting.quest.VJ3wiNZTRLK4so7T-93nqw.name=Час убивати (Лютий вовк)
betterquesting.quest.VJ3wiNZTRLK4so7T-93nqw.desc=Цей вид вовків не любить, коли ви підходите до них близько або пропонуєте їм кістки\! Спочатку нейтральний, але надзвичайно вороже налаштований, коли наближається близько, і небезпечний. Він одразу ж зриває з вас кістки\! Зустрічається в біомах засніженого лісу.

