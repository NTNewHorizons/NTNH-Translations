# Quest: Quests information
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.name=Інформація про квести
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.desc=[warn]Цю версію Квест-книги спочатку створив _SkippyPlaysMC_ та змінив Bufka2011.[/warn]%n%nПримітки\:%n%n§b1) Ця Квест-книга не містить усього контенту з мода, такого як гармати, багато наборів броні та інше. Обов'язково перегляньте NEI.%n%n2) §lІснує два типи квестів §r§3§b - основні та вторинні. Основні квести – це квести з унікальною формою та жирними лініями між собою.%n%n3) Під час оновлення модпаку до новіших версій, які внесли зміни до книги квестів, якщо квести не оновлюються, видаліть папку betterquesting у файлі світу.%nПісля видалення увімкніть чіти та виконайте команду "/bq_admin edit true", перейдіть до вибраного вами розділу, натисніть кнопку дизайнера (ту, що з багатьма квадратами), клацніть на вибраному квесті та, нарешті, натисніть кнопку автозаповнення (галочка), щоб завершити раніше виконані квести.%n%n§c§lНе використовуйте квести для модпаку, який буде опубліковано, якщо на це не надано чіткого дозволу.%n%n§r§bОсоблива подяка всім на Discord, хто допомагав із питаннями та рекомендаціями під час створення квестів, а також офіційній вікі NTM за надання інформації, використаної в квестах.%n

# Quest: Modpack information
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.name=Інформація про модпак
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.desc=§cЛаскаво просимо до Nuclear Tech\: Нові горизонти\!§r%n%nБудь ласка, прочитайте наступну інформацію перед початком.%n%n§b1) Не забудьте захопити свою базу та завантажити свої реактори за допомогою серверних утиліт (з інвентарю).%n%n2) Якщо шейдери глючать, спробуйте використовувати вишукані текстури.%n%n3) Якщо у вас виникли проблеми з рендерингом, спробуйте прокручувати зображення в NEI.%n%n4) Якщо ви граєте з друзями, обов'язково запросіть їх до своєї групи BetterQuesting, щоб поділитися прогресом та нагородами.%n

# Quest: The End Resources
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.name=Енд ресурси
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.desc=В Енді ви знайдете ресурси, необхідні для крафтингу високого рівня. Щоб отримати його, створіть Око Ендеру, як у звичайному Minecraft, щоб знайти фортецю з порталом Енду.%n%nБій з босом-драконом був перероблений і тепер є набагато складнішим зіткненням з новими перешкодами, які потрібно подолати, перш ніж перемогти дракона.%n%nВ енді ви можете зібрати Есенцію Дракона, вбиваючи дракона, Порошок Енду з руди, розкиданої по островах, та Зоряний Пил, знайдений у віддалених куточках далеких островів Енда.

