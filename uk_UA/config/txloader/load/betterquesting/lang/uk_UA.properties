betterquesting.quest.pskhXYN_STqjRDYEpIWm3A.name=Бензопила
betterquesting.quest.pskhXYN_STqjRDYEpIWm3A.desc=§l§c§lболепила.

# Quest: Long Distance Energy Transportation 2: Longer
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.name=Транспортування енергії на великій відстані 2\: Довше
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.desc=Для більших відстаней та покращеної естетики доступний новий розподільчий вузол – Велика опора електропередач.%n%nПотрібні підстанції для підвищення/зниження напруги, яку проносить лінія.%n%nЦі опори можуть бути корисними, оскільки сприятливі родовища руди або нафти корінних порід можуть бути розташовані далеко від основної бази.%n

# Quest: Gas Mask and Half Mask Attachables
betterquesting.quest.siA99GthQiSOVxfZYzBQ4Q.name=Приставки до протигазів та напівмасок
betterquesting.quest.siA99GthQiSOVxfZYzBQ4Q.desc=Тобі потрібно захищати свої легені від Пекельного вугілля, інакше ти [warn]помреш[/warn].

# Quest: Fluid Bruner
betterquesting.quest.uL4epWCIQgCOYPsj5hKVIw.name=Спалювач рідин
betterquesting.quest.uL4epWCIQgCOYPsj5hKVIw.desc=Він спалює рідини й видаю тепло.

# Quest: Bobmazon
betterquesting.quest.vc6VpKUaQ12BRzL8NXcjYA.name=Бобмазон
betterquesting.quest.vc6VpKUaQ12BRzL8NXcjYA.desc=Amazon (популярний онлайн магазин в північній Америці), який працює за кришки\!


## Quest Line: LV2 - Oil Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.name=LV2 - Нафтова епоха
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.desc=Переробляйте нафту та розпочніть видобуток корінної руди. Цей розділ присвячений переробці нафти, а також створенню пластмас, більш досконалих схем та інших міцних матеріалів.

# Quest: Advanced Explosives Production
betterquesting.quest.2JAORpqnTduZc1_-kyyxwQ.name=Виробництво продвинутих вибухових речовин
betterquesting.quest.2JAORpqnTduZc1_-kyyxwQ.desc=У вас недостатньо динаміту та кордиту? Спробуйте виготовити їх за допомогою НІТРОГЛІЦЕРИНУ\! Зрештою, ви вже накопичили велику кількість нафтового газу.

# Quest: Geothermal Heat Exchanger
betterquesting.quest.4b0u4rixSbqcqFv7HRxiBA.name=Геотермальний теплообмінник
betterquesting.quest.4b0u4rixSbqcqFv7HRxiBA.desc=Геотермальний теплообмінник використовує ВЕЛИЧЕЗНУ кількість лави (розташованої безпосередньо під ним) для нагрівання рідин. Чим більше лави під теплообмінником, тим швидше він нагріватиме рідини.

# Quest: Teleportation
betterquesting.quest.5ykD4pAOTf6NuJEep20lkQ.name=Телепортація
betterquesting.quest.5ykD4pAOTf6NuJEep20lkQ.desc=Після отримання Александриту ви можете побудувати односторонній телепорт, для цього вам знадобиться блок телепортаційного якоря та пристрій для виклику. Після їх отримання клацніть правою кнопкою миші на пристрої якоря (також не забудьте зарядити пристрій для виклику) і тепер, коли ви ще раз клацнете правою кнопкою миші на пристрої в повітрі, він телепортує вас до якоря.%n%nУ цьому випадку пристрій втратить 10k енергії.

# Quest: Balefire
betterquesting.quest.7QLl3VFVR1-EUYR46rP2VA.name=Бейлфайр
betterquesting.quest.7QLl3VFVR1-EUYR46rP2VA.desc=«Бейлфайр» – це надзвичайно радіоактивна речовина, яку можна використовувати для виготовлення ПОТУЖНОГО палива для РБМК, а також палива для ракет BF для виробництва енергії. Для зберігання цього предмета потрібне обладнання з високою стійкістю до радіації. Термоядерний попіл можна виробляти екологічно безпечним способом як побічний продукт антиречовини – ракетного палива BF.%n%nВисокотехнологічний пристрій для знешкодження бомб може витягувати осколки «Бейлфайру» з непридатних для використання матеріалів.

# Quest: Li-Ion Energy Storage Block
betterquesting.quest.7SUbbixPTUahepK349s-7A.name=Блок накопичення енергії Li-Ion
betterquesting.quest.7SUbbixPTUahepK349s-7A.desc=Літій-іонний блок накопичення енергії може зберігати до 50 MHE.

# Quest: Rangefinder
betterquesting.quest.8E9x2YSdTD2T6YfHFLLVHw.name=Далекомір
betterquesting.quest.8E9x2YSdTD2T6YfHFLLVHw.desc=Простий інструмент для перевірки відстані до блоку. Не знаю, навіщо він вам потрібен, хіба що для створення військових речей.

# Quest: Uranium Enrichment (Fuel)
betterquesting.quest.8ObJ7mtPSlCGhQfp07je4Q.name=Збагачення урану (паливо)
betterquesting.quest.8ObJ7mtPSlCGhQfp07je4Q.desc=Уранове паливо являє собою суміш ізотопів урану-238 та 235 у співвідношенні 5\:1. Радіоактивне. Може бути виділене центрифугуванням гексафториду урану. Використовується для виробництва МОКС-палива.

# Quest: Cyclotron
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.name=Циклотрон
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.desc=Циклотрон — це машина, яка бомбардує порошки елементів коробками з елементами, щоб отримати важчі елементи.%nВін також може створювати антиречовину як побічний продукт для певних операцій, що робить його надійним, але дорогим методом великомасштабного виробництва передових матеріалів.

# Quest: Desh Servo Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.name=Комплект сервоприводів з дешу
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.desc=Дешові сервоприводи — це модифікація броні, яка дає неймовірно сильні посилення при використанні, такі як збільшення сили, швидкості видобутку корисних копалин та посилення стрибка.

# Quest: Antimatter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.name=Антиматерія
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.desc=Антиречовина — це небезпечна речовина, яку можна отримати з циклотрона, прискорювача частинок, або витягти з непридатних для використання магнітного екстрактора. Якщо її впустити на підлогу, станеться сильний вибух.

# Quest: Electric Arc Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.name=Електродугова піч
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.desc=Електродугова піч — це гігантська піч, у якій матеріали можна плавити та заливати у форми. Її також можна використовувати для створення кремнію, важливої ​​частини ПОТУЖНІШИХ схем. Для роботи електродугової печі потрібні електроди.

# Quest: Integrated Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.name=Інтегральна плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.desc=Інтегральна плата широко використовується в ігрових автоматах, пристроях автоматизації, ракетах та різних невеликих інструментах, таких як лічильник Гейгера.

# Quest: Military Grade Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.name=Друкована плата військового класу
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.desc=Військова друкована плата — це вдосконалена друкована плата, що використовується в складніших машинах, таких як газова центрифуга.

# Quest: Impact Drill
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.name=Ударна дрель
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.desc=Ударна дрель — це електрична кирка з попередньо вбудованими чарами та здібностями. Це дуже корисний інструмент, який значно підвищить ефективність видобутку корисних копалин.

# Quest: Derrick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.name=Нафтова вежа
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.desc=Нафтова вишка видобуває сиру нафту та природний газ з нафтових родовищ, що знаходяться безпосередньо під ними. Коли вона підключена до електромережі, вона починає бурити вниз, доки не зможе бурити далі або досягти нафтового родовища. Досягнувши родовища, вона безперервно видобуватиме з нього нафту та газ, доки родовище повністю не вичерпається.

# Quest: Bedrock Ore Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.name=Обробка корінної руди
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.desc=Родовища корінної руди – це нескінченне джерело ресурсів, які можна отримати за допомогою великого гірничого бура та переробника корінної руди.%n%nВеликий гірничий бур використовується для видобутку сирої корінної руди з їхніх родовищ. Для роботи бура потрібне бурове долото.%n%nПереробник корінної руди бере сиру корінну руду, отриману з великого гірничого бура, та розбиває її на менші шматки, кожен з яких містить різні продукти, які можна отримати з них. Рудний відстій, який утворюється під час роботи машини, може бути перероблений на багато корисних продуктів, особливо якщо його пропустити через електролізну машину.%n%nСканер щільності корінної руди показує інформацію про склад родовищ корінної руди.%n%nПереробка корінної руди може бути як енерго-, так і ресурсомісткою операцією, тому рекомендується досліджувати її після наявності гарної інфраструктури.

# Quest: Basic Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.name=Базова переробка нафти
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.desc=Перш ніж сиру нафту можна буде переробляти, її необхідно нагріти в котлі.%n%nНафтопереробний завод розділяє гарячу сиру нафту (або пізніше крекінг) на чотири різні рідкі продукти та один твердий побічний продукт. Факельна димова труба може бути використана для спалювання небажаних рідин, виробляючи певну енергію в процесі.%n%nПісля цього ці рідини можуть бути спрямовані через фракційну вежу для отримання різних видів палива, таких як гас та дизельне паливо. Сепаратор фракційної вежі може бути використаний для встановлення фракційних веж одна на одну.%n

# Quest: Polymer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.name=Полімер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.desc=Полімер – це основний пластичний матеріал, необхідний для багатьох рецептів. Його важливими сферами застосування є центрифуги та вежі каталітичного крекінгу.

# Quest: Catalytic Cracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.name=Вежа каталітичного крекінгу
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.desc=Вежа каталітичного крекінгу — це велика багатоблочна установка для переробки нафти, яка виробляє багато рідин, таких як ароматичні вуглеводні, що використовуються для бакеліту, та газ риформату.

# Quest: Desh Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.name=Дешове ковадло
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.desc=Покращена версія ковадла [T3], яка відкриває додаткові рецепти. Сатурнітове ковадло [T3] також можна створити, але це не рекомендується, оскільки воно призначене для використання після використання РБМК.

# Quest: Industrial Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.name=Промисловий котел
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.desc=Промисловий бойлер - це оновлена версія бойлера, яка має більшу ємність утриманої рідини. Також він не вибухає.

# Quest: Rubber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.name=Гума
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.desc=Гума – це важливий матеріал, який використовується в багатьох рецептах крафту. Її виготовляють на хімічному заводі з ненасичених вуглеводнів, отриманих з вежі каталітичного крекінгу.

# Quest: Bakelite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.name=Карболіт
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.desc=Карболіт — це альтернатива Полімеру і може використовуватися для тих самих рецептів.

# Quest: Desh
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.name=Деш
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.desc=Деш - це сплав із 9 рідкоземельних металів, щоб створити форму суміши, ця суміш яка затвердівша та очищена за допомогою ртуті та легкої олії на хімічному заводі. Деш - це майже незламний матеріал, і такі його інструменти мають нескінченну довговічність. %n%nДеш також може бути зроблений з використанням DeshReady™ в ротарній пічці, або пізніше, в рудному окислювачі.

# Quest: Industrial Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.name=Промислова парова турбіна
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.desc=Промислова парова турбіна — це більш ефективна турбіна, яка не працює без втрат і має більш високу ємність пари.

# Quest: Coker Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.name=Коксова установка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.desc=Коксова установка - це машин, що перетворює нафтопродукти в нафтовий кокс, який є однаковими до інших видів кокса, а також додаткових рідин, як побічні продукти.

# Quest: Auxilary Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.name=Допоміжна градирня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.desc=Допоміжна Вежа — це більш ефективний конденсатор парових конверсій.

# Quest: Refinery Power
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.name=Потужність переробки
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.desc=Нафтопродукти можна спалювати для виробництва величезної кількості енергії.%n%nПромисловий двигун внутрішнього згоряння спалює паливо, таке як мазут або нафтовий газ, для виробництва енергії. Існують різні поршневі комплекти, необхідні для роботи двигуна, кожен з яких надає власні бонуси до ефективності для різних видів палива.%n%nТурбовентиляторний двигун – найкраще місце для використання авіаційного палива, такого як керосин, оскільки він забезпечує 100% енергоефективності. Будьте обережні, не стійте перед ним під час роботи\!%n%nФакельна лінія використовується для спалювання газів, таких як ненасичені вуглеводні, для виробництва енергії, а також для обробки надлишкових рідин.%n%nГТКА спалює газоподібне паливо зі 100% ефективністю, для роботи якого потрібен паливний бак об'ємом 100 000 мБ та бак для мастила об'ємом 16 000 мБ. Він має вимикач увімкнення/вимкнення, повзунок впуску палива від 0 до 100%% та дисплей, що показує вихід енергії за секунду. Кнопка «АВТО» перемикає дроселювання відповідно до потреб мережі, заощаджуючи паливо. Він може використовувати воду для виробництва густої пари для отримання додаткової енергії. В основному використовується для нафти та риформінгу, це найпотужніший генератор горючого палива.%n%n§cРозгляньте можливість встановлення глушника на деякі з цих машин, оскільки вони дуже гучні.%n§r%nРедстоун-радіо передавач у поєднанні з компаратором та зедстоун рідинним клапаном можна використовувати для виявлення початку заповнення резервуара та вивільнення внутрішньої частини. Це корисно для створення буферів без втрати всіх рідин.

# Quest: Pumpjack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.name=Верстат гойдалка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.desc=Гарбуза - це більш ефективний варіант нафтової вежі, який дає більше Природного газу та сирої нафти за нафтове родовище, а також швидше працює.

# Quest: Ore Acidizer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.name=Рудний окислювач
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.desc=Кислот руди - це дуже корисна машина, що розчиняє руди на їхню кристалічну форму, які можна поставити в центрефугу або переплавлений у порох або в слиток. Він також використовує кілька типів розчиннеків для розчину руд.

# Quest: Gas Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUA.name=Газова центрифуга
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUA.desc=Газова центрифуга використовується для центрифугування гексафториду урану/плутонію для отримання збагаченого палива для бомб та реакторного палива.%n%nДля отримання У-235 необхідне покращення розгону газової центрифуги. Чотири газові центрифуги потрібно буде розмістити в ряд, а останню з них – покращити, щоб отримати самородки У-235.%n%n[F1] Для отримання додаткової інформації.%n%n

# Quest: Hydraulic Fracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.name=Гідравлічна вежа
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.desc=Гідравлічна вежа для розриву пласта використовується для видобутку нескінченної нафти з родовища корінної нафти. Для роботи машини потрібен розчин для розриву пласта. Під час роботи гідравлічна вежа для розриву пласта руйнує навколишнє середовище.

# Quest: Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.name=Центрифуга
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.desc=Центрифуга дозволяє відокремлювати руду віддавати більше предметів, ніж звичайний метод видобування. Вона також розділяє предмети у відповідні об'єкти. Крім того, вони використовуються в переробці бедрокових руд.%n%nЦентрифуга також можуть бути отримані від покинутих атомних електростанцій, знайдених в біомах пустелі. Гідний опір радіації необхідний для підприємства в руїнах, оскільки вони надзвичайно радіоактивні.

# Quest: Electric Groundwater Pump
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.name=Електричний насос для ґрунтових вод
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.desc=Електричний насос для ґрунтових вод можна використовувати для швидкого генерування води, а потім для заповнення великих танків та реакторів.

# Quest: Industrial Solidification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.name=Промислова машина для затвердіння
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.desc=Промислова затверджувальна машина – це машина загального використання для затвердіння різних рідин. Важливим продуктом цієї машини є смола, яку можна використовувати для створення резервуарів.

# Quest: Industrial Liquification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.name=Промислова машина для зрідження
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.desc=Промислова машина для розрідження - це машина загального використання для розрідження різних предметів.

# Quest: Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.name=Цистерна
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.desc=Цистерна зберігає велику кількість рідини.

# Quest: Geiger Counter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.name=Лічильник Гейгера
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.desc=Лічильник Гейгера показує рівень забруднення користувача як радіації навколишнього середовища.

# Quest: Survey Scanner
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.name=Дослідницький сканер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.desc=Дослідницький сканер використовується для знаходження основи руд як інших матеріалів під землею.

# Quest: Nuclear Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.name=Атомна доменна піч
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.desc=Атомна доменна піч — це доменна піч, яка працює на ядерному паливі rtg.

# Quest: Launch Pad
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.name=Стартовий майданчик
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.desc=Це головна cтартовий площядка для всіх неспеціалізованих ракет. Хоча це найдавніша з доступних таблиць, ракети необхідно спочатку встановити перед запуском, що призводить до невеликої затримки.

# Quest: Transport Drones
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.name=Транспортні дрони
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.desc=Транспортні дрони - це літаючі машини, які будуть транспортувати предмети між різними контейнерами. Дрони не потребують ніякої електрики, і можуть перевозити в боки і догори. Шляхові точки можна використовувати для точнішого шляху для Транспортних Драконів для переміщення.

# Quest: Electrolysis Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.name=Електролізер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.desc=Електролізер дозволяє відділяти елементи від рідин та пришвидшити обробку руд, зробивши її важливою машиною для обробки руд.

# Quest: Effective Mercury Production
betterquesting.quest.FFlE6DpKQ9yqm680bJw89g.name=Ефективне Виробництво ртуті
betterquesting.quest.FFlE6DpKQ9yqm680bJw89g.desc=Після отримання окиснювача руди, ви можете почати кристалізувати редстоун та отримати [warn]ТРИ КАПЛІ РТУТІ[/warn] з нього, що значно збільшить виробництво пустельних інготів.

# Quest: Plutonium Enrichment
betterquesting.quest.ICaVIWd7QV-Bepqk787caw.name=Збагачення плутонія
betterquesting.quest.ICaVIWd7QV-Bepqk787caw.desc=Обробка плутонію є найпростішою, оскільки для неї потрібна лише одна газова центрифуга, але проблема полягає в самій руді. Плутоній не зустрічається в природі у світі, і на даному етапі його можна отримати лише двома способами – видобутком руди з пустельної структури та центрифугуванням кристалізованого срабідію.

# Quest: Ammo Bag
betterquesting.quest.KIFbmc2vQ6yrR2eb-jUZxA.name=Сумка для боєприпасів
betterquesting.quest.KIFbmc2vQ6yrR2eb-jUZxA.desc=Дозволяє витягати до 8 стаків боєприпасів, заощадити трохи місця у вашому інвентарі\!

# Quest: Containment Box
betterquesting.quest.Nko8gIgNTmCeuciBeX-ckw.name=Коробка стримування
betterquesting.quest.Nko8gIgNTmCeuciBeX-ckw.desc=Я не знаю як, але радіоактивний уран-238, що використовується в рецепті Концентрації, захищає вас від радіації.%n%nви можете розмістити будь-який радіоактивний матеріал у коробку, щоб зменшити кількість радіації, яку ви отримали.

# Quest: Night Vision Goggles
betterquesting.quest.Qe7oeb5WRt2lkENOZOakPA.name=Окуляри нічного бачення
betterquesting.quest.Qe7oeb5WRt2lkENOZOakPA.desc=Окуляри нічного бачення дають вам можливість бачити вночі, в темних печерах, це дуже корисно.%n%nДля роботи окулярів потрібно мати повний набір електричної броні, наприклад T45.

# Quest: Deuterium Extractor
betterquesting.quest.RBCt-KiHT9KqrXc2Lv7jGQ.name=Екстрактор дейтерію
betterquesting.quest.RBCt-KiHT9KqrXc2Lv7jGQ.desc=Екстрактор дейтерію використовує для того, щоб зробити важку воду з звичайного води. Просто підключіть труби та кабель.%n%nВажка вода використовується для виготовлення Deuterium, який використовується для створення Deuterium-Tritium, Hydrogen-Deuterium і Deuterium-Хелій-3 плазми для Reactor.

# Quest: Radar and Self-Defense System
betterquesting.quest.RBjoCpjRS0eiZgmxbQ3ZcA.name=Радар та система самооборони
betterquesting.quest.RBjoCpjRS0eiZgmxbQ3ZcA.desc=Війна ніколи не змінюється... Отже, ви повинні бути готові\!%n%nЯкщо ви граєте мультиплеєрно, завжди є шанс, що деякі погані люди захочуть зрівняти вашу базу з землею. Щоб було попереджено, ви можете встановити радар - коли ракети наближаються до бази, він видасть сигнал, який може бути використаний для оборонних цілей. Наприклад,%n%nви можете встановити лаунчери за допомогою антибалістичних ракет, які будуть автоматично націлені на ракети злочинця. Не забудьте підключитися до панелі запуску із редстоунком\!

# Quest: Weapon Steel
betterquesting.quest.TcbJ7_ZbThmO8OVnRJmk-A.name=Сталь зброї
betterquesting.quest.TcbJ7_ZbThmO8OVnRJmk-A.desc=Зброя сталь - це жорсткий сплав, який використовується в передових рецептах гармати.

# Quest: Heat Exchanger Heater
betterquesting.quest.VjSIT6W5QNujuobs4Rsg6w.name=Теплообмінний Нагрівач
betterquesting.quest.VjSIT6W5QNujuobs4Rsg6w.desc=Теплообмінний нагрівач використовує гарячі рідини для того щоб давати тепло. Дає кешбек у формі холодної варіації рідини.

# Quest: Electric Heater
betterquesting.quest.YNMUgZfVQJCDutsRRVVeMg.name=Електрична обігрівач
betterquesting.quest.YNMUgZfVQJCDutsRRVVeMg.desc=Набридло заправляти топки? Спробуйте електричний обігрівач\! Ви можете налаштувати ПОТУЖНІСТЬ, клацнувши його викруткою.

# Quest: Uranium Enrichment (Military-Grade)
betterquesting.quest.cEpwCpHQQz2RVfPL1yZ9bg.name=Збагачення урану (військового класу)
betterquesting.quest.cEpwCpHQQz2RVfPL1yZ9bg.desc=Уран-238 - ізотоп урану. Це важливий матеріал для просування моди. Уран-235 - рідкісний ізотоп урану. Це широко використовується в основі ядерних реакторів, бомб та інших програмах.%n%nобидві ці ізотопи можуть бути отримані за допомогою шестикутника урану гексафлуориду на 4-студії газової центрифуги.

# Quest: Chicago Pile
betterquesting.quest.cWILqkn4T9eDolIdFkyYRA.name=Чиказька купа
betterquesting.quest.cWILqkn4T9eDolIdFkyYRA.desc=§c§r§c§lРекомендується спочатку виконати завдання «Ефективне виробництво графіту».§r%n%nЧиказька купа — це примітивний реактор ранньої стадії розробки, призначений для виробництва плутонію для використання як реакторного палива.%n%nБуха складається з просвердленого графіту, який може містити різноманітні предмети, включаючи радіоізотопні стрижні (уран, радій, плутоній), літієві стрижні та керуючі стрижні. Вона не поводиться як єдиний блок, натомість кожен окремий шматок просвердленого графіту взаємодіє з кожним іншим шматком унікальним чином залежно від стрижня, який вона містить.%n%nПісля достатнього потоку уранові стрижні в Чиказькій купажі перетворюються на плутонієві стрижні, які можна переробляти на ковадлі в плутоній реакторного класу, який можна використовувати в інших реакторах, таких як ZIRNOX та RBMK.%n%nЧиказька купа вимагає значної кількості графітових блоків, які після розміщення можна просвердлити ручним буром, щоб помістити будь-який стрижень. %n%nРучний дриль можна використовувати для свердління отворів у графіті або відбору зразків керна уранового палива для визначення теплового навантаження, виснаження та нейтронного потоку. Викрутки використовуються для вилучення стрижнів.%n%nУ квесті запитується Чиказька паля 3x3 (без кутів) зі стрижнем Ra226Be в центрі, оточеним урановими стрижнями.

# Quest: Delinquent
betterquesting.quest.h8Bbj6UeSs2WHKizi7JzJg.name=Прострочений
betterquesting.quest.h8Bbj6UeSs2WHKizi7JzJg.desc=Будь злим.

# Quest: Pinwheels
betterquesting.quest.hSoKK6U9SsyTB50PMrHg5A.name=Вертушки
betterquesting.quest.hSoKK6U9SsyTB50PMrHg5A.desc=Вертушки генерують рідину нескінченно (хлор у випадку хлорного спінера) і можуть бути знайдені лише в деяких структурах.%nШвидкість генерації рідини становить 5 мб/т.

# Quest: Chemthrower!
betterquesting.quest.jogCCCLUTkWDMqUqCY9xxg.name=Хіммет\!
betterquesting.quest.jogCCCLUTkWDMqUqCY9xxg.desc=Найкраща зброя\!%І налийте в неї що завгодно, і вона вб'є\!

# Quest: Jetpacks
betterquesting.quest.kL_RqkB8S52bfM9OFV4g8A.name=Реактивні ранці
betterquesting.quest.kL_RqkB8S52bfM9OFV4g8A.desc=Реактивний ранець можна використовувати для підйому. Його можна покращити, щоб розблокувати додаткові здібності, а також екіпірувати як модифікацію броні.

# Quest: Redstone Fluid Overflow
betterquesting.quest.ke1e8fRUTq6OrpoBp0Bocw.name=Перелив рідини з редстоуну
betterquesting.quest.ke1e8fRUTq6OrpoBp0Bocw.desc=Радіочастотний зв'язок редстоун через радіо у поєднанні з рідинним клапаном редстоун може використовуватися для виявлення початку заповнення резервуара та звільнення його внутрішньої частини. Це корисно для наявності буферів без втрати всієї рідини.%n%nПросто розмістіть передавач на одному з портів резервуара, а рідинний клапан Redstone на іншому. Після цього розмістіть логічний приймач поруч із рідинним клапаном та введіть потрібні налаштування. Переконайтеся, що ваш сигнал >\= потрібного буфера. Один рівень редстоун дорівнює 16k mb.

# Quest: Semtex
betterquesting.quest.n58mtoK-QjaAez6ZpVFTzQ.name=Семтекс
betterquesting.quest.n58mtoK-QjaAez6ZpVFTzQ.desc=Семтекс – найкраща вибухівка для видобутку руди, оскільки вона підриває руду з ефектом удачі 3-го рівня.%n%n§cВідчуйте себе справжнім американським солдатом і спробуйте його смак\!.

# Quest: Solid Fuel
betterquesting.quest.o0H22mlHQ7ifdpjOooKpUQ.name=Тверде Паливо
betterquesting.quest.o0H22mlHQ7ifdpjOooKpUQ.desc=Тверде паливо потрібне для вибухових речовин (SEMTEX), а також для створення міцного палива ракет, яке логічно потрібно для різних ракет, ракет і мушлі.

# Quest: Mining Laser
betterquesting.quest.pU1kfJsmTiSdz9JN8Ur0lA.name=Гірничий Лазер
betterquesting.quest.pU1kfJsmTiSdz9JN8Ur0lA.desc=Гірний Лазер – це дуже корисна річ для видобутку. Ви можете збільшити параметри Гірничного Лазера, помістивши в нього покращення покращення.%n%n

# Quest: Delinquent 2: Delinquent Harder
betterquesting.quest.s7pqjigxQ6eUJ_CbC5kHaw.name=Злочинець 2\: Злочинець Хардер
betterquesting.quest.s7pqjigxQ6eUJ_CbC5kHaw.desc=Будь підлішим.

# Quest: AWESOME!
betterquesting.quest.tW2y_oLEQnS2Ii5Qxz2hFw.name=§6§lA§9§9§lW§a§lE§b§lS§c§lO§d§lM§e§lE§5§l\!
betterquesting.quest.tW2y_oLEQnS2Ii5Qxz2hFw.desc=Це просто §6§lA§9§9§lW§a§lE§b§lS§c§lO§d§lM§e§lE§5§l\! §nЩо ти туди додав?%n Це мій секретний інгредієнт.

# Quest: Advanced Teleportation
betterquesting.quest.xGsZtc5GTuS34CxtZUbOFA.name=Розширена телепортація
betterquesting.quest.xGsZtc5GTuS34CxtZUbOFA.desc=Телепорт можна використовувати для телепортації гравців та сутностей загалом до певного місця. Зверніть увагу, що це подорож в один бік, тому рекомендується зробити кілька телепортів.%n%nКлацніть правою кнопкою миші на блоці за допомогою телелінкера, щоб встановити потрібну позицію виходу, потім клацніть телепорт, утримуючи клавішу Shift, щоб налаштувати телепорт.%n%nПримітка\: Міжвимірна телепортація за допомогою телепортів вимагає дуже дорогого виду палива, тому рекомендується використовувати інші методи телепортації, такі як AE2 Spatial.

# Quest: Effective Graphite Production
betterquesting.quest.yirK8qoxTX-pHPkT52G_CA.name=Ефективне Графітне виробництво
betterquesting.quest.yirK8qoxTX-pHPkT52G_CA.desc=Ви можете виробляти графіт дуже дешево і ефективно\! Просто окислюй блок вугілля в окисненому руді за допомогою гідрооксиду і одразу отримаємо блок графіту. Тепер ви легко можете побудувати RBMK і Чикаго-Пілі\!


## Quest Line: LV3 - Reactors Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.name=LV3 - Вік реакторів
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.desc=Зі зростанням потреб в енергії знадобляться ПОТУЖНІШІ джерела енергії. У цьому розділі розглядаються ядерні реактори, а також інші передові машини, необхідні для виробництва дедалі міцніших матеріалів.

# Quest: Cadmium Steel
betterquesting.quest.1PaN1S_FRKqr_oVVhnJHxg.name=Кадмієва сталь
betterquesting.quest.1PaN1S_FRKqr_oVVhnJHxg.desc=

# Quest: Chemical Factory
betterquesting.quest.3SkobDhjR8eEzxIFYx2NMA.name=Хімічна фабрика
betterquesting.quest.3SkobDhjR8eEzxIFYx2NMA.desc=Хімічна фабрика - велика версія хімічної плантації, яка здатна працювати з 4 рецептами. Хімічний завод вдвічі збільшує швидкість хімічного заводу, але споживатиме вдвічі більше енергії. Крім того, Хімічна фабрика споживає воду як охолоджуюча, тому рекомендується закритий водний цикл.

# Quest: Research and Breeding Reactors
betterquesting.quest.5itjuVXMSmWVXQbqCdRvOg.name=Дослідницькі та розвідні реактори
betterquesting.quest.5itjuVXMSmWVXQbqCdRvOg.desc=Дослідницький реактор — це неенергетичний реактор, призначений для ефективного спалювання палива та використання як джерела нейтронів для реакторів-розмножувачів. Дистанційне керування реактором та дистанційний датчик реактора можуть бути використані для активації та моніторингу реактора на відстані. Реактор-розмножувач перетворює ізотопи елементів на важчі форми, використовуючи потік нейтронів сусіднього дослідницького реактора.

# Quest: High-Power Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.name=High-Power Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.desc=ПОТУЖНИЙ паровий конденсатор – це найпотужніша версія парового конденсатора, яка працює на електриці.

# Quest: Leviathan Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.name=Парова турбіна Левіафана
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.desc=Парова турбіна «Левіафан» — це масивна машина, здатна одночасно обробляти гігантські кількості пари, чому перешкоджає лише швидкість передачі рідинної системи. Вона значно ПОТУЖНІША навіть за промислову парову турбіну з точки зору ПОТУЖНОСТІ обробки необробленої пари. Ця турбіна працює з ККД 85%, тому для дуже великих реакторів рекомендується використовувати лише 1-2 такі турбіни.

# Quest: RBMK
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.name=РБМК
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.desc=РБМК — це модульний ядерний реактор з киплячою водою, який повністю складається з бетонних колон. Кожна з цих колон або порожня, або має певну функцію, таку як утримання паливних стрижнів, сповільнення нейтронів або зберігання води для кип'ятіння на пару. Кожна колона також обмінюватиметься теплом із сусідньою колоною, так що різниця температур між колонами поступово вирівнюватиметься всередині реактора. Якщо будь-яка колона досягне 1500°C, реактор вибухне неймовірно сильно, розбризкуючи металобрухт та надзвичайно радіоактивний матеріал у всіх напрямках.%n%nЧерез складну та масштабну природу РБМК наполегливо рекомендується ознайомитися з вікі-версією, оскільки вона містить більше інформації.%n%nЦей квест пропонує додаткове завдання пошуку дешевої та безпечної конструкції РБМК, яка може виробляти високоефективний розчинник без охолодження. Просто розмістіть канал опромінення РБМК поруч із паливним стрижнем РБМК, накрийте колони кришками та оточіть їх міцним блоком.

# Quest: Technetium/Cadmium Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.name=Технеджум/Кадміум Сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.desc=Техніст/Кадміум важливі матеріали, необхідні для більшості рецептів на голову, Найбільш помітно зведені так звані Платони зі Залізам Кадмія, Видобуток Вакууму та Палата Винищів.

# Quest: PWR
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.name=PWR
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.desc=PWR – це модульний реактор поділу. Він має більш обмежені можливості, ніж РБМК, з точки зору ПОТУЖНОСТІ та типів палива, але набагато безпечніший та простіший у використанні завдяки плавленню та значно стабільнішій роботі.%n%nЦей квест вимагає найнеобхідніших частин PWR і не відображає кількість, необхідну для функціонуючого реактора. Існує також багато інших типів компонентів PWR, які можна використовувати.%n%nДля отримання енергії від цього реактора потрібен теплообмінник з котлом.

# Quest: Reformate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.name=Реформат
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.desc=Реформат – це продукт переробки сирої нафти на вакуумному переробному заводі або в результаті переробки нафти в гідроочиснику. Цей крок можна пропустити, якщо реактивне паливо та біотоксини виробляються за допомогою гідроочисника.

# Quest: Starmetal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.name=Старметал
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.desc=Старметал— це унікальний сплав, виготовлений шляхом поєднання сатурніту з метеоритним порошком у доменній печі.

# Quest: Versatile Integrated Circuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.name=Універсальна інтегрована схема
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.desc=Універсальна інтегрована схема — це оновлена версія інтегрованої схеми, що використовується в більш досконалих машинах.

# Quest: Liquidator Medal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.name=Медаль ліквідатора
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.desc=У разі розплавлення РБМК, шматки палива будуть викидатися поблизу реактора. Медаль Ліквідатора – це модифікація броні, яка пасивно зменшує радіацію, що робить її дуже корисною під час роботи з радіоактивними предметами або перебування в опромінених зонах.

# Quest: Versatile Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.name=Універсальна друкована плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.desc=Універсальна друкована плата — це більш досконала друкована плата, що використовується в більш досконалих машинах, таких як камера експозиції, термоядерний реактор та силова установка Ватца.

# Quest: Hard Plastic/PVC Bars
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.name=Тверді пластикові/ПВХ планки
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.desc=Тверді пластикові/ПВХ планки – це дуже міцний пластик, необхідний для багатьох складних рецептів. Як тверді пластикові, так і ПВХ батончики можна використовувати в одних і тих самих рецептах.

# Quest: Pyrolysis Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.name=Піролізна піч
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.desc=Піролізна піч — це машина для переробки олії на пізніх стадіях виробництва, яка може бути використана для легшого отримання кристалічного фулериту, що потрібен у великих кількостях для машин на пізніх стадіях виробництва. Вона також може функціонувати як швидший затверджувач рідини.

# Quest: Reformate Gas
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.name=Газ риформату
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.desc=Газ риформату використовується для зварювання дуже міцних матеріалів, а також для виготовлення сатурніту.

# Quest: FEL and SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.name=FEL та SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.desc=SILEX — це машина, яка розділяє ізотопи та елементи зі сполук або інших матеріалів за допомогою SILEX.%n%nFEL — це велика машина, яка використовується для виробництва лазерних хвиль різних довжин хвиль, необхідних для всіх рецептів SILEX. Коротші довжини хвиль відкривають нові рецепти та пришвидшують попередні.%n%nБарабан для утилізації ядерних відходів використовується для розкладання ядерних відходів RBMK. Розкладені ядерні відходи потім можна використовувати з FEL та Silex для отримання деяких рідкісних елементів, таких як вісмут.%n%n[F1] Для отримання додаткової інформації про FEL та SILEX.

# Quest: Saturnite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.name=Сатурніт
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.desc=Сатурніт — це дуже міцний, термостійкий та стійкий до корозії сплав, який зазвичай використовується для виготовлення міцніших деталей зброї. Він також використовується для виготовлення старметала і є важливим компонентом реактора Ватца.

# Quest: Gravity Gun
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.name=Gravity Gun
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.desc=Гравітаційна гармата — це вдосконалений інструмент, який може піднімати та кидати блоки. Вона особливо корисна для переміщення високонебезпечних блоків, таких як коріум з розплавленого реактора, або для кидання вибухівки.%n%nГравітаційну гармату можна наддувати в циклотроні за допомогою іонізованих частинок (або щоб вас вдарила блискавка тоді вона теж наддується), що ще більше збільшує її дальність та потужність.

# Quest: Schrabidium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.name=Шрабідіум
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.desc=Шрабідій – небезпечний матеріал, але він необхідний для створення інших предметів, таких як намагнічений вольфрам та шрабідат заліза. Шрабідій також чудово підходить для палива в реакторах. Його можна створити, піддаючи уранову руду радіації за допомогою ядерної зброї або, що простіше, шляхом вибуху радіоактивних бочок, знайдених на покинутих атомних електростанціях у пустелях.%n%nПід час утримання шрабідію гравець отримає ефект сліпоти, тому рекомендується використовувати костюм, який забезпечує захист як від яскравого світла, так і від радіації.

# Quest: Advanced Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.name=Передова переробка нафти
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.desc=Каталітичний риформатор — це додаткова машина для переробки нафти на пізніх стадіях виробництва. Вона перетворює певні нафтопродукти на більш цінні. Гідроочисник — це додаткова машина для переробки нафти на пізніх стадіях виробництва, яка дозволяє легше виробляти кислий газ, який також може перетворювати сиру нафту на десульфуровану сиру нафту. Гідроочисник потребує рідкого водню під тиском у всіх своїх рецептах, що вимагає використання компресора.

# Quest: Bismuth/Arsenic Bronze
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYw.name=Вісмут/миш'якова бронза
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYw.desc=Вісмутово-миш'якова бронза — це сплав, отриманий у пізній стадії розробки, який виготовляється в Тиглі. Він використовується для виготовлення ковадла 5-го рівня та є важливим компонентом реактора ICF.

# Quest: Soyuz-FG
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.name=Союз-ФГ
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.desc=«Союз-ФГ» – це ракета, яка може нести корисне навантаження в космос. Вона необхідна для виведення супутників у космос, а також інших пристроїв, таких як «Конструкційний андроїд» Джеральда. Для запуску ракети необхідно побудувати великий стартовий майданчик.

# Quest: Ferrouranium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.name=Феруранієве ковадло
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.desc=Покращена версія ковадла, [T4], яка відкриває додаткові рецепти.

# Quest: Neutrino Lens
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.name=Нейтрино лінза
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.desc=Нейтрино-лінза — це модифікація броні, яка може виявляти та виділяти спеціальні блоки, такі як родовища корінної руди, Рожевий лог та Александрит. %n%nЩоб лінза працювала, її спочатку потрібно підключити до супутника модуля сканування глибинних ресурсів, а потім вставити в елемент броні за допомогою таблиці модифікації броні.

# Quest: Zirnox
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.name=Зірнокс
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.desc=ZIRNOX – це перший і найдешевший ядерний реактор, який можна виготовити. На відміну від PWR та RBMK, ZIRNOX – це повністю зібраний ядерний реактор, для роботи якого потрібні лише вода та CO2. Для вироблення енергії знадобляться турбіни, а також паровий конденсатор для замкнутого водяного циклу.

# Quest: Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.name=Градирня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.desc=Градирня — це збільшена версія допоміжної градирні, здатна переробляти більше пари низького тиску у воду.

# Quest: Ionized Particles
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.name=Іонізовані частинки
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.desc=Іонізовані частинки є основним продуктом термоядерного реактора та використовуються для створення скрабідату заліза, а також деяких капсул з частинками, необхідних у прискорювачі частинок. Іонізовані частинки можна виробляти нескінченно, використовуючи іонний гель.

# Quest: Bismuth/Arsenic
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.name=Вісмут/миш'як
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.desc=Вісмут/миш'як – важливий матеріал, необхідний у багатьох складних рецептах крафту. Вісмут можна отримати або шляхом виснаження палива RBMK та обробки за допомогою FEL та Silex, або шляхом обробки руди корінної породи за допомогою високоефективного розчинника. %n%nДля миш'яку знадобиться додатковий підкислювач руди, а також доступ до високоефективного розчинника.

# Quest: Welded Technetium/Cadmium Steel Plate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.name=Зварена сталева плита з технецію/кадмію
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.desc=Зварена сталева плита з технецію/кадмію – це зварний варіант литої сталевої плити з технецію/кадмію, який використовується в багатьох рецептах, що потребують міцних матеріалів. %n%nПереконайтеся, що у вас є хороша інфраструктура для виробництва та зберігання енергії, оскільки кожна плита коштує 1,2 мільярда HE.

# Quest: Big-Ass Tank 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.name=Гігантська цистерна 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.desc=Гігантська цистерна 9000 – це найбільший контейнер для зберігання рідини, здатний зберігати величезну кількість рідини, а також сильно агресивні рідини.

# Quest: Heavy Magnetic Storage Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.name=Важкий магнітний резервуар для зберігання
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.desc=Резервуар для зберігання важких магнітів може зберігати небезпечні рідини, такі як антиречовина та антишрабідій. Він буде особливо корисним під час створення Джеральда, оскільки йому знадобиться дуже велика кількість зоряного потоку.

# Quest: Vacuum Refinery
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.name=Вакуумний рафінувальний завод
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.desc=Вакуумний нафтопереробний завод – це нафтопереробний завод, який переробляє сиру нафту під тиском/знесульфуровану нафту на 4 рідкі продукти. Вакуумний нафтопереробний завод – це гарний спосіб виробництва високоефективного розчинника за допомогою риформінгового газу та хлорного газу в промисловому змішувачі. Для подачі нафти всередину вакуумного нафтопереробного заводу потрібні компресори.

# Quest: BTX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.name=BTX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.desc=BTX – це високоякісне потужне паливо, яке при спалюванні виділяє багато енергії. Важливим застосуванням BTX є створення кристалічного фулериту та твердих пластикових брусків. BTX можна отримати з гідроочисника, але ефективніше використовувати риформат з вакуумного рафінування.

# Quest: Watz Powerplant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.name=Електростанція Ватц
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.desc=Електростанція Ватца — це реактор поділу, який може виробляти отруйний бруд, важливий для виробництва сталі реактора з реліктовим барвником. Хоча реактор не є дуже потужним з точки зору вироблення енергії, електростанції Ватца можна складати одна на одну для збільшення виробництва бруду та енергії.%n%nЯкщо буфер отруйного бруду досягне свого максимуму, реактор розплавиться та вибухне, опромінюючи широку область навколо себе та спричиняючи випадання радіоактивних опадів у невеликій області навколо нього. Крім того, він вивергатиме отруйний бруд на дуже широку область, який потім роз'їдатиме будь-які блоки, з якими він контактуватиме, подібно до коріуму.

# Quest: Magnetized Tungsten
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.name=Намагнічений вольфрам
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.desc=Намагнічений вольфрам – це продукт поєднання шрабідіуму та вольфраму в доменній печі. Його також рідко можна знайти у кіберкрабів у метеоритних підземеллях.

# Quest: Fusion Reactor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.name=Термоядерний реактор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.desc=Термоядерний реактор — це великий, дорогий та сучасний тип реактора, який працює шляхом злиття різних типів плазми для вироблення тепла, а потім пари, яка, у свою чергу, генерує велику кількість електроенергії. До термоядерного реактора необхідно підключити плазмовий нагрівач, а також ковдру для самого реактора.

# Quest: Ferric Schrabidate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.name=Шрабідат заліза
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.desc=Шрабідат заліза - це сплав, виготовлений із заліза, іонізованих частинок та шрабідію.

# Quest: Solid Mud Brick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.name=Тверда глиняна цегла
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.desc=Отруйний бруд є побічним продуктом роботи Ватца. Це його затверділа версія, яку можна використовувати в тиглі для створення сталі реактивного металу.

# Quest: CMB Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.name=Сталь CMB
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.desc=Сталь CMB – це сплав, виготовлений з бурового розчину Ватца та намагніченого вольфраму в тиглі. Цей сплав використовується в механізмах для ендшпілю, таких як DFC та ICF.

# Quest: Ferric Schrabidate Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAwQ.name=Ковадло з шрабідату заліза
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAwQ.desc=Покращена версія ковадла, [T6], яка відкриває додаткові рецепти.

# Quest: Crystalline Fullerite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.name=Кристалічний фулерит
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.desc=Кристалічний фулерит – це предмет, який в основному використовується в ендшпільних машинах, таких як ICF, дуже ПОТУЖНИЙ реактор, та FEnSU.%n%nРекомендується встановити підвищення ефективності 3 на Ацидайзер, щоб збільшити ймовірність не споживання фулерену, оскільки виробництво фулериту у великих кількостях може бути дорогим.

# Quest: Bismuth Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAg.name=Лазерний кристал вісмуту
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAg.desc=Лазерний кристал вісмуту – це ще один лазерний кристал, який відкриває нові рецепти.

# Quest: CMB-Schrabidate Antimatter Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAw.name=Лазерний кристал антиречовини CMB-Шрабідат
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAw.desc=Лазерний кристал антиматерії CMB-Schrabidate відкриває нові рецепти.

# Quest: High-Performance Solvent
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.name=Високоефективний розчинник
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.desc=Високоефективний розчинник – це рідина, яка використовується в підкислювачі руди для подальшого збільшення кількості продуктів з корінних руд, а також в інших рецептах. Його можна отримати з газу риформату, з вакуумного рафінування та хлору в промисловому змішувачі, або ж з каналу опромінення RBMK.%n%nДля транспортування високоефективного розчинника вручну потрібен резервуар для небезпечних матеріалів.%n%nПримітка\: Високоефективний розчинник, виготовлений з каналу опромінення RBMK, потребує підкислювача руди.%n

# Quest: Radiation-Powered Engine
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.name=Радіаційний двигун
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.desc=Радіаційний двигун перетворює ядерні відходи на розкладені відходи, одночасно виробляючи енергію в процесі та забезпечуючи гарантовано стабільний час розпаду.

# Quest: Radioisotope Thermoelectric Generator and Radiolysis Chamber
betterquesting.quest.BM1Hp1pcT-Kx1AZ__lvSXQ.name=Радіоізотопний термоелектричний генератор та камера радіолізу
betterquesting.quest.BM1Hp1pcT-Kx1AZ__lvSXQ.desc=По суті, радіоізотопний термоелектричний генератор та камера радіолізу – це просто покращена версія каталітичної крекінгової вежі. Для роботи потрібні таблетки RTG.%n%nКрім того, ця річ може генерувати енергію, як і RT-генератор.

# Quest: RMBK Autoloader
betterquesting.quest.HWQmQk5LQKuO-3bpR0VqEg.name=Автозарядник RMBK
betterquesting.quest.HWQmQk5LQKuO-3bpR0VqEg.desc=A mechanism that is installed on top of the RBMK fuel rods. The autoloader replaces the old rod with a new one at a certain level of depletion.

