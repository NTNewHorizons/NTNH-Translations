betterquesting.quest.kNHV1YpNQDSENgcRY251NQ.desc=Комплект сталевої броні майже марний, але використовується для крафту кількох інших видів броні.

# Quest: Remnants Power Armor
betterquesting.quest.wOQm2yjgR9mYmJZ1cXlxOA.name=Силова броня Залишків
betterquesting.quest.wOQm2yjgR9mYmJZ1cXlxOA.desc=Ви втратили дорогий екземпляр армійського спорядження\! Цей костюм знімуть з вашої §cплатні§r, і ви залишатиметесь в армії цього чоловіка, поки вам не виповниться §cп'ятсот десять років§r, а це кількість років, які вам знадобляться, щоб оплатити втрачену вами бойову броню Mark II Powered Combat Armor\! З'явіться до зброярні, щоб вам видали новий костюм, а потім доповідайте мені, рядовому\! §cЗвільнено\!

