betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.desc=Потрібно для польотів на планети 2-го рівня

# Quest: First Unique Ores on the Moon
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.name=Перші унікальні руди на Місяці
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.desc=Ваша висадка на Місяць показала, що там є унікальні руди, час збирати зразки\!

# Quest: Dres
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.name=Дрес 
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.desc=Дрес — карликова планета з гравітацією в 5-6 разів нижчою за земну. Рельєф цього небесного тіла досить незвичайний. Воно не має власної атмосфери. Сонце на сході сонця здається помітно більшим, ніж у зеніті, що вказує на дуже еліптичну орбіту. Більше того, Дрес досить віддалений. Тривалість дня приблизно вдвічі перевищує земну. Несподівано, Дрес має унікальну споруду — атомну електростанцію. У надрах Дресу можна знайти великі поклади гематиту, а тантал можна видобувати з корінної руди.

# Quest: Hydrazine
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.name=Гідразин
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.desc=Гідразин потрібен для повернення з космічної станції.

# Quest: Gas Giant Harvester
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.name=Газовий гігантський комбайн
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.desc=Станція збирання газових гігантів — це пристрій для збору зразків атмосферного повітря з газових гігантів. Концепція досить проста\: на планеті, яка є супутником гіганта (наприклад, щоб полетіти до зеленого гіганта Джул, потрібно поїхати до Лейт), встановлюється станція. Після заправки рідким киснем і воднем ракета-збирач відправляється за повітрям. За один політ вона доставляє 16 000 мБ. Як ви можете зрозуміти, функціональність збирача повністю аналогічна роботі модулів видобутку.

# Quest: Mun Cow?!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.name=Мун Корова?\!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.desc=Це щось нове; не ставте запитань на кшталт того, як корова виживає на Муні без їжі або звідки в неї взяв модуль PLSS. Насправді, вони почуваються на Муні досить добре, і через вакуум молоко всередині них згорнулося.

# Quest: Gallium Arsenide
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.name=Арсенід галію
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.desc=Арсенід галію — це хімічна сполука галію та миш'яку. Найкращим способом його виробництва є плавлення галію та миш'яку в плавильному заводі.\nЙого також можна виробляти на хімічному заводі (з використанням легкої нафти, води та самородків галію та миш'яку), але це більш марнотратний метод.\n\nВін використовується для створення пластин арсеніду галію, необхідних для мікрочіпів. Чіп є компонентом процесора другого рівня для обробників дисків (тобто арсенід дозволяє здійснювати тривалі міжпланетні подорожі). Без арсеніду неможливо отримати гафнієвий мікрочіп.

# Quest: Cryogenic Distillation Machine
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.name=Кріогенна дистиляційна машина
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.desc=Кріогенна дистиляційна машина — це пристрій для конденсації повітряних фракцій та отримання їх у вигляді рідин.%n%nЗріджене повітря з атмосфери Землі або інших планет подається в механізм, де воно розділяється на газові фракції (наприклад, земне повітря розділяється на азот, кисень, криптон та вуглекислий газ).%n%nВхід здійснюється через отвори поруч із синіми резервуарами, а вихід — через червоні (при наведенні курсора є графічні підказки). Споживання енергії становить 400 кГЕ/с.%n%nДистиляція — єдиний спосіб отримання перманганату калію, криптону, аргону та неону.

# Quest: Steam Radiator
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.name=Паровий радіатор
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.desc=Паровий радіатор потрібен для конденсації пари низького тиску в умовах вакууму. Він функціонально схожий на градирню - перетворює пару низького тиску на воду. На відміну від класичних аналогів, може працювати в безповітряних умовах. Максимальна продуктивність становить 500 мБ.

# Quest: Atmospheric Compressor
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.name=Атмосферний компресор
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.desc=Атмосферний компресор потрібен для збору та зрідження атмосферного повітря.%n%nСлід зазначити, що компресор може працювати з повітрям будь-якої планети, яка має атмосферу (наприклад, Дюни чи Єви). Пристрій автоматично налаштовується на поточний тип повітря. Він не працює у вакуумі (наприклад, на Місяці); однак, якщо розмістити компресор, скажімо, на орбітальній станції та створити атмосферу, а потім увімкнути живлення пристрою, компресор «нічого не витягне». Практичної користі від цього немає.%n%nФункціональність механізму проста\: просто подати живлення на компресор, і він почне працювати (споживання 200 кГЕ/с). Інтерфейсу немає.

# Quest: Mun Landing
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.name=Приземлення на Мун
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.desc=Тепер, коли ви налаштували базову обробку сигналів, ви можете вирушити на Мун\! Там буде набагато більше руд і один чи два нових моби. У будь-якому разі, не забудьте взяти другу ракету\!\!\!

# Quest: Armospheric Liquefaction Tower
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.name=Вежа зрідження атмосфери
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.desc=Вежа для зрідження повітря призначена для отримання рідкого азоту зі стисненого повітря.

# Quest: Preparing for the First Rocket
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.name=Підготовка до запуску першої ракети
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.desc=Ви вже вивчили сигнал; тепер вам потрібно підготувати майданчики для створення ракет, де ви збиратимете свою ракету, та стартовий майданчик, через який ви будете заправляти та запускати свою ракету, одночасно постачаючи її паливом та електроенергією.

# Quest: There's No Oxygen in Space!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.name=У космосі немає кисню\!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.desc=Щоб уникнути смерті в перші кілька секунд на інших планетах, вам потрібно буде створити модуль PLSS. Для його роботи потрібна герметична броня, така як M1TTY або T45, енергія в самій броні та можливість її поповнення киснем.

# Quest: Protection from Toxins
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.name=Захист від токсинів
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.desc=Броньовані пластини зі сталі Альянсу захищають від зовнішніх впливів планети Єва, що полегшує її дослідження\!

# Quest: Drive Processor (Tier 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.name=Процесор накопичувача (рівень 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.desc=Потрібно для польоту на планети 3-го рівня.

# Quest: Onward to Space!!!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.name=Вперед, у космос\!\!\!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.desc=Ви зібрали свою першу ракету і, ймовірно, спочатку полетите на Місяць, де (майже) немає ворожої фауни. Удачі\!

# Quest: Moho
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.name=Мохо
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.desc=Мохо — планета, аналогічна Меркурію\: вона розташована близько до Сонця, що вплинуло на її зовнішній вигляд. У біомі «Скелі Мохо» рельєф планети надзвичайно хаотичний і безформний\: ландшафт переважно гірський, зі значними перепадами висот, поцяткований кратерами та розрізнений безладними гірськими хребтами. На Мохо відбуваються активні вулканічні процеси, тому, перемежовуючись височиною, часто можна знайти базальтові дельти (які становлять окремий біом) та лавові озера. Крім того, Мохо багатий на вогняні гейзери, подібні до тих, що знаходяться в Нижньому світі. Зрідка можна натрапити на поклади сірковмісного каменю. Поверхня рясніє покладами гематиту, фосфатів та залізних руд. У глибинах планети є великі печери.

# Quest: Drive Processor (Tier 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.name=Процесор накопичувача (рівень 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.desc=Потрібно для польотів на планети 1-го рівня

# Quest: Celestial Orrery
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.name=Небесний планетник
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.desc=Показує поточне положення всіх небесних тіл у вигляді голограми.

# Quest: Jool
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.name=Джул
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.desc=Джул — планета-гігант, навколо якої обертаються Лейт та дві інші невеликі безіменні планети.%n%n[note]Логічно, посадка на газового гіганта неможлива, але це не заважає нам збирати ресурси з цього гіганта.[/note]%n%nАтмосфера Джула складається з гелію-3 (25%), рідкого водню (25%), хлору (20%) та неону (12%).\nЩоб зібрати всі ці гази, нам знадобиться комбайн.

# Quest: Laythe
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.name=Лейт
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.desc=Лейт — єдина додана планета, яка спочатку придатна для життя. Гравітація тут трохи менша, ніж на Землі. Крім того, Лейт є супутником Джула.%n%nЛейт — переважно водна планета, оскільки водойми займають найбільшу площу.%n%nНа них ростуть місцеві ламінарії та морські трави, структуровані подібно до їхніх земних аналогів, але містять інший пігмент замість хлорофілу, що надає їм бордового кольору. Темні глибини морів (які можуть сягати глибини до 40 блоків) прикрашені сяючою травою та численними барвистими кораловими рифами (помаранчеві, рожеві, фіолетові екземпляри). Корали зазвичай віддають перевагу прибережній зоні вище до поверхні або схилів.%n%n[note]Морська фауна досить різноманітна та включає такі організми, як\: розкидані, глибоководні кальмари, краби-бігуни, ситачі та риби-брухти. Всі вони можуть жити лише під водою та помирати на суші. Водна фауна нешкідлива для гравця.[/note]%n%nНа берегах можна зустріти незвичайну форму життя — живу плоть, яка виглядає як щось рослинне. Вона безпечна для гравця. Її можна зібрати за допомогою чарів «Шовковий дотик».%n%nАтмосфера Лейта повністю ідентична нашій. Небо вдень забарвлене в бузкові тони, а на горизонті на сході завжди видно сусідні небесні тіла\: зелений газовий гігант Джул та два інших супутники. Вони нерухомі відносно горизонту. На планеті йдуть дощі, а на полюсах – снігопади.%n%nА гравець може спати вночі.%n%n[warn]Надра Лейта майже аналогічні земним, складаються зі звичайного каменю, землі, гравію тощо. Руди тут також знайомі, хоча вугілля, родовища природного газу та нафти майже повністю відсутні.[/warn]

# Quest: Minmus
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.name=Мінмус
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.desc=Мінмус — це невелике небесне тіло з гравітацією приблизно в 5 разів меншою, ніж у Землі. Це робить його гарним варіантом для першого відвідування, поряд з Місяцем. Рельєф Мінмуса досить вражаючий\: більша частина його поверхні дзеркально-гладка завдяки шару гладкого каменю Мінмуса.%n%nКрім того, Мінмус не має атмосфери, тому вижити на Мінмусі без постачання кисню неможливо.%n%nПланета багата переважно на мідь, яка тут зустрічається в різних формах.

# Quest: Station Setup
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.name=Налаштування станції
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.desc=Отже, ви пристикувалися до станції. Сама станція обертається навколо планети, з якої її було запущено. Її можна використовувати для подорожей, але вам знадобляться ракетні двигуни та комп'ютер орбітальної станції.%n%nСпочатку встановіть комп'ютер, потім розмістіть двигуни поруч зі станцією та заправте їх паливом.%n%nКомп'ютер автоматично налаштується на ці двигуни. Якщо палива достатньо, подорож буде можливою.%n%nЩоб вилетіти, вставте диск із потрібною планетою в комп'ютер (ви вже знаєте, як програмувати диски).%n%nІ вперед\!\!\!%n%nВи прибули на орбіту навколо цільової планети. Ви можете спуститися на поверхню за допомогою капсули (яка є одноразовою, тому не найкращий вибір) або за допомогою десантного модуля. Останній має власний двигун, що дозволяє йому приземлятися на планети та повертатися на станцію. Модуль має бути встановлений під станцією, між стикувальними портами. Пристрій потребує власного палива (кисню та водню), яке ви будете вводити через порти станції.

# Quest: LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.name=LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.desc=Двигун LPW-3N використовує для роботи різні рідини, які попередньо нагріваються в реакторі ВВЕР. Для цього потрібно змінити тип теплоносія в інтерфейсі реактора за допомогою ідентифікатора, а потім безпосередньо підключити ВВЕР до двигуна (під час наведення курсора з'явиться підказка, яка вказує, де розмістити люк доступу до реактора). [warn]Неможливо підводити трубопроводи або збирати нагріті рідини в резервуарах.[/warn] Як паливо він може використовувати броміди, водень, ядерні та токсичні відходи. Він має високу тягу та хорошу паливну ефективність. Для вашої зручності буфер двигуна величезний (1 280 000 мБ), призначений для запобігання переповненню (і, як наслідок, вибуху) ВВЕР гарячим теплоносієм, особливо коли як паливо використовуються броміди.

# Quest: Vacuum Solderer
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.name=Вакуумний паяльник
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.desc=Вакуумний паяльник — це пристрій для створення процесорів, необхідних для покращення обробника сигналів, щоб він міг обробляти сигнали вищого рівня (іншими словами, щоб ви могли літати на інші планети).

# Quest: HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.name=HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.desc=HTR-F4 – НАЙПОТУЖНІШИЙ та найефективніший двигун, що працює на енергії та плазмі. Це означає, що двигун має бути пов'язаний з плазмовим нагрівачем. Конфігурація в останньому пристрої виконується за допомогою ідентифікаторів. Різні типи плазми відрізняються лише ефективністю (тяга однакова для всіх). Теплова плазма в 6 разів ефективніша за воднево-дейтерієву плазму.

# Quest: The Mun is Cheese...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.name=Мун – це сир...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.desc=Коли столітній жарт виходить з-під контролю... Принаймні, можна приготувати соковиту кесаділью.

# Quest: CO2 Scrubber
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.name=CO2-скруббер
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.desc=CO2-скрубер – це механізм для очищення повітря в герметичних середовищах під підвищеним тиском. Пристрій поглинає вуглекислий газ з навколишнього повітря та збирає його. Він працює лише за умови дотримання двох умов\: приміщення герметичне та ізольоване, а тиск повітря підвищений (вище 1,0 атм). Останнього можна досягти, додавши потік кисню з вентиляції до земного повітря (що призводить до загального тиску 1,1 атм). Максимальна кількість скруберів у приміщенні – 5; будь-які додаткові розміщені пристрої не збиратимуть вуглекислий газ.

# Quest: Alkylation Unit
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.name=Блок алкілювання
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.desc=Установка алкілювання призначена для переробки органічної сировини, такої як хлорметан. Принцип роботи механізму простий\: сировина подається в установку, автоматично обробляється та виводиться. (Без інтерфейсу) Пристрій не надто енергоємний, з енергетичним буфером 1 MHE. Він дозволяє перетворювати хлорметан на хлор та ненасичені вуглеводні, високоефективні розчинники, а ароматичні вуглеводні – на BTX тощо.

# Quest: LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.name=LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.desc=Двигун LPW-2 працює на авіаційному паливі та кисні. Цей двигун має високу тягу, але найнижчий ККД серед своїх аналогів.

# Quest: Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.name=Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.desc=Сонячна панель перетворює сонячне світло на електрику. (Неймовірно)%n%nВона може працювати на поверхні планет або в космосі. Пристрій використовує загальний рівень освітленості, тому просторова орієнтація панелі не впливає на виробництво енергії. Порт виведення енергії знаходиться ззаду.\n\nEnergy production calculations for planets and their orbits\:%n%nKerbin - 2kHE/s%nMun - 2kHE/s%nMinmus - 2kHE/s%nDuna - 880HE/s%nIke - 880HE/s%nMoho - 13.3kHE/s%nDres - 240HE/s%nEve - 3.84kHE/s%nLaythe - 80HE/s

# Quest: NTM: Space map
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.name=NTM\: Космічна карта
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.desc=Ось моя власна (Bufka2011) карта нашої системи Кербол\!%n[img height\=300]resources\:SpaceMap_by_Bufka2011.png[/img]

# Quest: XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.name=XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.desc=Двигун XNM-1 працює на ксеноні та енергії, що робить його повною протилежністю LPW-2. Він має найвищий ККД (поступається лише HTR-F4), але дуже низьку тягу, тому польоти та орбітальні маневри можуть тривати довше.

# Quest: Magma Drill
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.name=Магматичний бур
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.desc=На відміну від свого аналога з оригінального моду, Magma Drill не бурить буквально в глибину. Він призначений для видобутку магми з Мохо, якої, як відомо, на цій планеті багато як на поверхні, так і в печерах. Щоб почати працювати, механізм потрібно встановити безпосередньо на поверхню лавового озера, щоб лава торкалася бурильної головки та досягала країв заглиблення. Подайте живлення на бур, і він запрацює автоматично.%n%nМагма виводиться через ливарні канали у форми. Охолоджена магма утворює вулканіт, який потім слід обробити для отримання корисних ресурсів.%n%nОкрім вулканіту, пристрій видобуває звичайний шлак (набагато більше, ніж вулканіту).

# Quest: Duna
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.name=Дуна
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.desc=Дуна — пустельна планета, забарвлена ​​в характерні червоні тони (за винятком місцевих льодовиків). Ландшафт досить різноманітний; гравці можуть зустріти кілька біомів\:%n%nРівнини та низовини — ділянки з відносно рівним рельєфом. Поверхня складається з дунійських пісків та каменю з рідкісними включеннями залізних руд, гематиту, скупчень та кальцієвих блоків. Іноді трапляються неглибокі печери, що містять поклади титанових та мідних руд.%n%nДуна має власну атмосферу, що складається з вуглекислого газу (80%), який не є придатним для дихання (крім нього, до складу входять азот (10%), аргон (8%) та трохи кисню (2%)). З цієї причини на планеті не можна розпалювати відкрите багаття, а смолоскипи не горять (недостатньо кисню для горіння). Вода миттєво випаровується.%n%nДуна багата на мінерали, такі як берилій та уран.

# Quest: Home in Space
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.name=Дім у космосі
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.desc=Орбітальна станція — це дуже важке навантаження для ракети. Якщо ви хочете запустити її із Землі, вам знадобиться багатоступенева ракета з величезною кількістю палива та НАЙПОТУЖНІШИМИ двигунами. (Що дуже неефективно) Запуск станції з Місяця (Муна) набагато простіше та дешевше.%n%nНа Землі або Місяці використовуйте радіотелескоп для програмування порожнього диска для орбітальної станції — помістіть його в слот телескопа та натисніть кнопку ORB. На станції обробки сигналів зробіть копію диска.%n%nЗберіть ракету зі станцією на борту.%n%nЗапустіть ракету зі стартового майданчика з диском. Через кілька секунд після запуску станція розгорнеться на орбіті навколо Місяця.%n%nОсь і все\! Зберіть ще одну ракету до станції (вам знадобиться копія диска до станції) та летіть. Код станції на всіх дисках має збігатися, інакше ви не зможете до неї дістатися\! (Я вас попереджав\!)

# Quest: Microgravity Algae Film
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.name=Плівка з водоростей для мікрогравітації
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.desc=Мікрогравітаційна плівка з водоростей – це машина, виготовлена ​​зі спеціалізованих шарів рослин Лейт, які перетворюють CO2 безпосередньо на рідкий кисень. Однак вони функціонують лише на орбіті.

# Quest: Atmosphere Scanner
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.name=Атмосферний сканер
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.desc=Атмосферний сканер дозволяє визначити композицію повітря на даній планеті чи місяці.

# Quest: Avionics Unit
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.name=Блок авіоніки
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.desc=Блок авіоніки є основним компонентом, що використовується у створенні більшості механізмів та ракет у цьому моді.

# Quest: Ike
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.name=Айк
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.desc=Айк — єдиний природний супутник Дуни, великого кам'янистого небесного тіла з гравітацією приблизно в 5-6 разів меншою за земну. Поверхня Айк здебільшого нерівна та горбиста, з численними загостреними скелями химерної форми, що нагадують шипи або круто нахилені конуси. На поверхні немає нічого примітного, окрім алкілбромідів. Планета багата переважно на мідь та залізо.

# Quest: Gallium
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.name=Галій
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.desc=Галій є компонентом арсеніду галію.

# Quest: Space Research!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.name=Космічні дослідження\!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.desc=Ти нарешті дорослий для космічних подорожей\!\!\! Щоб розпочати таку подорож, тобі знадобиться порожній жорсткий диск, на який ти записуватимеш необроблені дані з радіотелескопа (StarDar) та оброблятимеш їх на спеціальній станції для подальшого використання.

# Quest: First Nickel
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.name=Перший нікель
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.desc=Дивно, чому на Землі немає нікелю, особливо з нашим рівнем технологій; проте, нам вдалося отримати його на Муні, і це значний крок у нашій подорожі.

# Quest: Eve
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.name=Єва
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.desc=Єва, ймовірно, найворожіша та найнепривітніша для гравця планета серед усіх існуючих. Гравітація тут трохи перевищує земну, а на Єві є місцеві вулкани. Що це таке? Це енергетичні гейзери у вигляді окремих базальтових гір заввишки до 30 метрів з каналом у центрі, де розташоване ядро, яке можна видобути та забрати з собою. Кожні 15 секунд ця споруда випускає сяючий стовп енергії вгору, освітлюючи все небо навколо, ніби після спалаху блискавки. Промінь небезпечний для всього живого\: він завдає 20 одиниць шкоди здоров'я.%n%nМісцева атмосфера надзвичайно агресивна та містить перманганат калію (30%), ртуть (25%), аміак (15%) та ксенон (5%%). Повітря може буквально розчиняти багато видів броні, після чого починає завдавати шкоди самому гравцеві (на екрані з'являється попередження «Мій костюм плавиться»). Як ви розумієте, місцева атмосфера непридатна для дихання.%n%n[warn]Під землею є поклади майже всіх відомих корисних металів та інших руд. Озера повні ртуті. Ртуть можна викачувати з землі на планеті за допомогою насоса. Варто також згадати про корінну руду, з якої можна буквально видобувати шрабідій, плутоній та ніобій.[/warn]

# Quest: StarDar Remote Access Console
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.name=Консоль віддаленого доступу StarDar
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.desc=Забезпечує віддалений доступ до StanDard.

# Quest: Industrial Greenhouse
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.name=Промислова теплиця
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.desc=Промислова теплиця перетворює вуглекислий газ у кисень за рахунок зростання культур. Теплиця також може постачатися добривом для більш швидкого зростання.

# Quest: Tekto
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.name=Текто
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.desc=Текто — далека та небезпечна планета, що обертається на відстані 50 а.о. від Сонця, з гравітацією лише 0,16 від земної та щільною, токсичною атмосферою, що складається переважно з хлорметану (55%), хлору (25%), природного газу (15%) та соляної кислоти (5%). Атмосферний тиск сягає 1,5 атм, що робить повітря щільним та легкозаймистим через вміст вуглеводнів. Поверхня поділена на незвичайні біоми\: темні Вінілові пустелі з двометровими каучуковими квітами та гейзерами, що викидають дихлорметан; Полівінілові рівнини, вкриті зеленою каучуковою травою; густі Тектоські ліси з високими дихлорметановими деревами та річками рідкого чотирихлорметану; та скромні Галогенові пагорби з розсіяною рослинністю. Життя тут обмежене екзотичними рослинними формами, побудованими з ПВХ, вінілу та гуми, пристосованими до виживання в екстремальних умовах. Під тонким шаром тектонського мулу лежить твердий базальт, з підземними ресурсами, включаючи сиру тектонську нафту, чотирихлористий вуглець, джерела гейзерів та деревину ПВХ. Незважаючи на те, що атмосфера позначена як «придатна для життя», вона смертельна без захисту.

# Quest: Hafnium
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.name=Гафній
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.desc=Гафній міститься в невеликих кількостях у кристалах ніобію, від яких його відділяють центрифугуванням.%n%nЙого використовують для створення гафнієвої крихти.

# Quest: Stainless Steel
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.name=Нержавіюча сталь
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.desc=Нержавіюча сталь – чудовий сплав, який дозволить вам створювати передові механізми та створювати свою першу космічну станцію\!

# Quest: Rocket Transporter Pad
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.name=Платформа для транспортування ракет
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.desc=Станція Ракетного Транспортування (РАТ) необхідна для відправлення та отримання вантажів між небесними тілами.%n%nТранспортні ракети, подібні до ресурсних модулів або газових гігантських комбайнів, автоматично переміщують різні вантажі. Щоб система працювала, вам потрібна принаймні одна пара пов'язаних платформ.%n%nПлатформи мають відсіки для вихідних та вхідних предметів (синій та помаранчевий відповідно), і вони можуть обробляти рідини за допомогою спеціальних буферів.%n%nЩоб пов'язати платформи, натисніть Shift+Клацніть правою кнопкою миші на Роз'ємі Ракетного Транспортування на одній платформі, щоб зберегти її, потім клацніть правою кнопкою миші на іншій платформі. Щоб відкрити інтерфейс компонувальника, клацніть правою кнопкою миші на платформі з роз'ємом\: він відобразить інформацію про розташування пов'язаних платформ.%n%nЩоб призначити одну з цих точок як точку отримання, натисніть кнопку на початку рядка.%n%nДля запуску ракети-транспортера станція повинна бути заправлена ​​рідким киснем та воднем.


## Quest Line: LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.name=LV4 - Кінець гри
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.desc=Зануртесь у неможливу фізику, квантові обчислення, магію та, можливо, навіть знищіть світ. У цьому розділі йдеться про створення найсучасніших машин для досягнення кінцевої мети мода.

# Quest: Spark Energy Storage Block
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.name=Spark Energy Storage
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.desc=Spark Energy Storage — це накопичувач енергії, який може зберігати 1THE.

# Quest: HOW THE FUCK?!
betterquesting.quest.90hT21ZkTSuse_kpdGImyg.name=§c§l§4§lЯК, БЛЯХА?\!
betterquesting.quest.90hT21ZkTSuse_kpdGImyg.desc=

# Quest: Particle Capsules
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.name=Капсули частинок
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.desc=Частинки – це важливі елементи, необхідні для створення екзотичних матеріалів, які потрібні для більшої частини ендшпільного контенту.

# Quest: Quantum Computer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.name=Квантовий комп'ютер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.desc=Квантовий комп'ютер є НАЙПОТУЖНІШИМ з усіх інших блоків керування. Наразі він в основному використовується для Джеральда.

# Quest: Solid State Quantum Processor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.name=Твердотільний квантовий процесор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.desc=Твердотільні квантові процесори – це найнижчий рівень квантових схем, необхідний для створення квантових процесорів та квантових комп'ютерів.

# Quest: DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.name=DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.desc=DFC – це останній реактор мода, і тому його створення дуже дороге. Окрім деталей DFC, для роботи реактора потрібні два каталізатори.

# Quest: Chicken Nugget
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.name=Курячі нагетси
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.desc=Курячий нагетс – найкращий продукт харчування в моді, який повністю втамовує як голод, так і насичення. Його виготовляють шляхом зіткнення двох сирих курчат у прискорювачі частинок.

# Quest: Exposure Chamber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.name=Камера експозиції
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.desc=Камера експозиції — це машина, в якій можна створювати багато матеріалів шляхом впливу певних частинок на злитки, найважливішою з яких є динейтроній.

# Quest: Euphemium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.name=Евфеміум
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.desc=Евфемій — це дорогоцінний матеріал, який отримують або з виснаженого реакторного палива, або шляхом зіткнення темної матерії та плутонію в експонуючій камері.

# Quest: Dineutronium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.name=Динейтроній
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.desc=Динейтроній — дорогий матеріал, який часто використовується в ендшпільних машинах, таких як DFC.

# Quest: The Digamma Particle
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.name=Дигамма-частинка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.desc=Дигамма-частинка створюється шляхом зіткнення капсули Іскрастікл з капсулою бозона Хіггса в прискорювачі частинок. Ця частинка смертельна, тому рекомендується бути готовим.%n%nДигамма-частинка випромінює інший вид випромінювання, DRX, яке наразі можна нейтралізувати лише за допомогою дигамма-препаратів, зокрема таблеток ентераміну, які забезпечують повний імунітет до DRX протягом 10 хвилин. Після DFC можна створити броню Фау, яка забезпечує повний опір до DRX.

# Quest: Murky Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.name=Каламутне ковадло
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.desc=Ковадло Меркі — це найкраща версія ковадла, в якій розблоковано всі рецепти.

# Quest: Quantum Processing Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.name=Квантовий процесорний блок
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.desc=Квантові процесори – це дуже ПОТУЖНІ схеми, які використовуються в багатьох передових машинах, таких як реактор ICF та прискорювач частинок.

# Quest: ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.name=ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.desc=Реактор ICF — це дуже дорогий і ПОТУЖНИЙ реактор, який може виробляти значну кількість енергії. Окрім самого мультиблоку, для роботи реактора необхідно сконструювати лазери ICF. Під час його роботи вироблятиметься зоряний потік, необхідний для створення Джеральда. Розгляньте можливість використання рідкого свинцю, оскільки він є дуже ефективним охолоджувачем для ICF.

# Quest: Spark Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.name=Іскровий лазерний кристал
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.desc=Лазерний кристал Іскри відкриває нові та ексклюзивні рецепти, найголовніше — він використовується для створення осмірідіуму.

# Quest: The Book of Boxcars
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.name=Книга товарних вагонів
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.desc=Книга Вагонів — це предмет, який дозволяє створювати багато спеціальних предметів. Книгу можна знайти в Підземеллях Метеоритів, випадково розташованих у дикій природі, що позначено черепами на землі або чорною колоною.

# Quest: Digamma Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBw.name=Лазерний кристал Digamma
