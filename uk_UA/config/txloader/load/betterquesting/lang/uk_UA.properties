# Quest: Void Quartz
betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.name=Void Quartz
betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.desc=Another type of quartz, called Void Quartz, can be found in the Abyss biome. It’s easy to spot thanks to the dark surroundings. Void Quartz is an essential material used in crafting advanced storage cells in AE2.

# Quest: Burning Stick
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.name=Burning Stick
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.desc=Ouch\! Ouch\! Hot\!%n%nThe Blaze Rod is a vital material for reaching the End. It drops, of course, from Blazes — but be careful\! They always spawn infernal, so prepare for a tough fight.

# Quest: Piglins?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.name=Piglins?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.desc=Hey, say hello to the piglins of 1.14\! I think you know who they are.%n%nIf not, then listen up. Piglins are very similar to zombie pigmen, but they will be aggressive towards you if you don't have gold armor on you (that is, they will be aggressive towards you ALWAYS, because I don't know how you'll survive in hell wearing gold armor). Also, if you throw them a gold bar, they'll be willing to trade it for something else.

# Quest: Hellish Beauties
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.name=Hellish Beauties
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.desc=Crystals can be mined in the Crystal Biome. (Obviously.) They are mainly used to craft advanced Applied Energistics 2 storage cells, as well as some other less useful crafts, such as Crystal Lamps or Crystal Glasses.

# Quest: Crystal Clear Production
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.name=Crystal Clear Production
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.desc=You've already mined the Nether Crystals, but they can't be recrafted into Crystal Shards. Instead, all you need to do is pour water near the block — it will then transform into a Budding Nether Crystal. This structure will begin growing Crystal Buds in all directions, which will eventually develop into a Crystal Flower (the final stage). Once fully grown, you can safely break the flower to obtain the Shards needed for AE2.

# Quest: Efrine
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.name=Efrine
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.desc=Stange material. Feels cold and soft, like plasticine. Anything made from this material does not burn, and the armor gives you fire resistance.

# Quest: Darkness in Powder Form
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.name=Darkness in Powder Form
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.desc=An alternative to Glowstone can be found in the Nether, called Gloomstone. It generates in special biomes and is required for certain AE2 crafting recipes.

# Quest: New End
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.name=New End
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.desc=Hardcore Ender Expansion (HEE) is a large-scale Minecraft mod that completely overhauls **The End** dimension, making it far more challenging, atmospheric, and rewarding. It introduces new biomes, structures, mobs, and resources, while also reworking the Ender Dragon fight into a much more tactical and difficult encounter.%n%nKey features\:%n%n* A fully redesigned End with unique landscapes and biomes.%n* New mobs and bosses that greatly increase the challenge.%n* Expanded and more strategic Ender Dragon battle.%n* Exclusive blocks, items, and resources found only in the End.%n* A true “hardcore” feel — entering the End becomes a real endgame trial.


