# Quest: Glyphids
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.name=§l§c§lГліфіди
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.desc=Гліфіди – це великі комахи, які мають багато різних видів. Вони з'являються переважно у вуликах, що генеруються природним шляхом. Усі види мають броню та завдають менше шкоди, ніж звичайним мобам. Гліфідів зазвичай приваблює забруднення, створене гравцем. Рекомендується знищувати їхні вулики якомога швидше, оскільки згодом забруднення може перетворити їх на велику проблему.

