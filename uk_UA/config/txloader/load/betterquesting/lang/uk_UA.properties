betterquesting.quest.e6pftbb6TAuGpoS0O7_RjQ.desc=Steel Ranger Armor is very similar in characteristics to T45 armor, but it is still better in protecting against physical damage, explosions, radiation and other, and also gives the effect of a jump boost in addition to strength.

