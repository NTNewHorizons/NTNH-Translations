betterquesting.quest.KcnpD14US-azBrJ6lnxtwg.desc=На відміну від звичайного реактивного ранця, натискання пробілу дозволяє підніматися та левітувати в повітрі (без утримання пробілу). Натискання Shift опускає гравця, а кнопка "C" дозволяє вмикати та вимикати реактивний ранець.%n%nШвидкість - 0,4-0,2 м/1 т%nВитрата палива - 5-10 т/1 мб%nТип палива - Керосин

