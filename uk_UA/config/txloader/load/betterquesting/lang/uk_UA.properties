# Quest: Alexandrite
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.name=Александрит
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.desc=Александритову руду видобувають у верхньому світі лише шляхом вибуху (тобто гірничого заряду) або кирками, які можуть розбити глибокий камінь (тобто вісмутовою або литою киркою).%nВона природним чином генерується в діапазоні Y\: 10-15. На кожні 100 чанків (25600 блоків) припадає лише одна жила.%nЖила може містити від 1 до 3 блоків. З кожного блоку випадає 1 александрит.%n%nЗ певною ймовірністю його можна отримати з блоку метеоритних скарбів, а також з Червоної кімнати. Або його можна витягти з розбитого дерев'яного тостера на ковадлі.%n[warn](Дерев'яний тостер?)[/warn]

