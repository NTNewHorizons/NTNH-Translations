# Quest: Time to Kill (Lava Monster)
betterquesting.quest.j47Jd0IkTF66kI1LQHtDNA.name=Час убивати (Лавовий монстр)
betterquesting.quest.j47Jd0IkTF66kI1LQHtDNA.desc=Вони всюди, де є лава, і стріляють у вас вогняними кулями. %З повітря, з луком і стрілами або з рушниці, вони є легкою мішенню.%n%n[note]P.S.\: ви можете знайти їх багато на Мохо.[/note]

