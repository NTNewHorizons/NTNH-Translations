betterquesting.quest.e6pftbb6TAuGpoS0O7_RjQ.desc=Сталева броня рейнджера дуже схожа за характеристиками на броню T45, але вона все ж краще захищає від фізичних пошкоджень, вибухів, радіації та іншого, а також дає ефект посилення стрибка на додаток до сили.

