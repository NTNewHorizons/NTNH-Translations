betterquesting.questline.MJP4MeAmSTm_Di0iRHoQuw.desc=Поради та хитрощі. Робить саме те що треба.


## Quest Line: LV1 - Early Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.name=LV1 - Рання гра
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.desc=Це моду Nuclear Tech від HBM. У цьому розділі ви дізнаєтеся про основні механіки цего моду, а також поради та хитрощі, які допоможуть вам просуватися далі.

# Quest: Industrial Hemp
betterquesting.quest.-1dFqYoGROG4SxW14IBGFg.name=Промислова конопля
betterquesting.quest.-1dFqYoGROG4SxW14IBGFg.desc=Конопля використовується для виготовлення мотузок, ниток та біомаси.(і не тільки).

# Quest: Storing Energy
betterquesting.quest.-2gbQl5oS9y2mWgq56gsiQ.name=Зберігання енергії
betterquesting.quest.-2gbQl5oS9y2mWgq56gsiQ.desc=Блок накопичення енергії – це найпростіший метод зберігання енергії, здатний зберігати 1 MHE.

# Quest: Storage Drawers
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.name=Storage Drawers
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.desc=Storage Drawers – це простий і дешевий спосіб зберігання великої кількості одного типу речей. Їх можна додатково вдосконалити, щоб збільшити місткість сховища, а також інші можливості, такі як анулювання. Шухляди також можна вирізати, щоб змінити тип деревини.%n%nЗверніть увагу, що багато шухляд можуть спричиняти затримки.

# Quest: Settings Tool
betterquesting.quest.00rufnX6RQOkSG5Ht5Xzag.name=Інструмент налаштувань
betterquesting.quest.00rufnX6RQOkSG5Ht5Xzag.desc=Інструмент налаштувань використовується для копіювання налаштувань машини на іншу машину.

# Quest: Fireclay and Firebricks
betterquesting.quest.3jhfgZ4hTPu3KJ1HjbR1GQ.name=Шамотна глина та вогнетривка цегла
betterquesting.quest.3jhfgZ4hTPu3KJ1HjbR1GQ.desc=Вогнетривку цеглу використовують для створення високотемпературних машин, таких як доменні печі.%n%nІснує кілька способів створення вогнетривкої глини. Перший – використовувати вапняк і пісок. Досить дешево, але вапняк важко знайти. Але пам’ятаєте, як я просив вас зберегти трохи алюмінієвої руди на потім? Ви можете використовувати її для створення вогнетривкої глини.

# Quest: Latex
betterquesting.quest.53YAL6PUT-S6yo0sIFKmtw.name=Латекс
betterquesting.quest.53YAL6PUT-S6yo0sIFKmtw.desc=Латекс – це аналог гуми для ранньої гри. Ви можете створити його, поєднавши 4 кульбаби та розплавивши результат (або пресувати тропічну деревину на пресі).

# Quest: Recycling
betterquesting.quest.5Mur91AMS52fgyZmRQjWXg.name=Переробка
betterquesting.quest.5Mur91AMS52fgyZmRQjWXg.desc=Ви можете переробити деякі зі своїх знахідок, щоб отримати певні ресурси як кешбек.

# Quest: Storage Drawer Keys
betterquesting.quest.62JZ1qkeSWmzC8sWaQsNKg.name=Ключі від шухляд для Storage Drawer
betterquesting.quest.62JZ1qkeSWmzC8sWaQsNKg.desc=§dКлючі від шухляд для Storage Drawer §r можна використовувати для моду шухляд різними способами.%n%n§dКлюч від шухляди блокує шухляди§r, тому нові типи предметів не можна вставляти в шухляду, коли вона порожня.%n%n§dКлюч приховування§r приховує значок предмета в шухлядах.%n%n§dКлюч кількісної оцінки§r показує кількість предметів у шухлядах.%n%n§dПерсональний ключ§r захищає шухляди від інших гравців (крім заявок). %n

# Quest: Pneumatic Pipes
betterquesting.quest.8C20Zh8FTgmYe2NGss5QXw.name=Пневматичні труби
betterquesting.quest.8C20Zh8FTgmYe2NGss5QXw.desc=Пневматичні труби – це миттєвий спосіб транспортування предметів, який може долати великі відстані. Для роботи труб потрібні газоподібні рідини під тиском, найлегше утворити пару.%n%nДля створення з’єднання потрібна викрутка, а клацання правою кнопкою миші на з’єднанні з ідентифікатором рідини встановить газоподібну рідину, яку воно використовуватиме.

# Quest: Rock And Stone!
betterquesting.quest.8WOE6RsYQ2O7hJk6Nl9MLw.name=Rock And Stone\!
betterquesting.quest.8WOE6RsYQ2O7hJk6Nl9MLw.desc=Кайло дворфів дозволяє копати каміння розміром 3x3, але вона швидко ламається, тому не забудьте взяти з собою запасну кирку.

# Quest: Industrial Mixer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.name=Промисловий змішувач
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.desc=Промисловий змішувач – це машина, яка використовується для змішування рідини з предметом та/або іншою рідиною. Його можна використовувати замість хімічного заводу для деяких рецептів.

# Quest: Template Folder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.name=Папка шаблонів
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.desc=Папка-шаблон – це предмет, який дозволить створювати схеми для крафту, хімічних процесів та формування форм.%n%nПерше, що створюється за допомогою папки-шаблону, – це форми, необхідні для прес-форми для твердопалкного пресу. Просто зробіть плоский штамп з будь-якого доступного матеріалу, а потім виберіть конкретну форму зі згортки шаблону.

# Quest: Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.name=Ковадло
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.desc=Ковадла — це багаторівнева станція для крафту, яка дозволяє створювати різні машини, споруди та, в деяких випадках, предмети. Існує кілька рівнів ковадла, причому більший рівень ковадла в основному відповідає більшій кількості доступних рецептів (це кайло відрізняється від ванільного кайла).

# Quest: Burner Press
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.name=Твердопаливний прес
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.desc=Преси – це машини, які можна використовувати для виготовлення пластин, дротів або схем, а також для стиснення неплавких порошків назад до їхньої нормальної форми та виробництва певних типів куль. Для роботи пресів потрібні штампи, які можна виготовити з базового плоского штампа та папки шаблонів. Передпідігрювач модна поставити під твердопаливним пресом, щоб збільшити його швидкість.

# Quest: Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.name=Доменна піч
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.desc=Доменна піч — це піч, що працює на твердому паливі, яка використовується для створення різних сплавів з двох матеріалів. Основними початковими сплавами є\: червона мідь, сталь та вдосконалений сплав.%n%nВдосконалений сплав можна використовувати для створення дуже міцних інструментів, які постачаються з видобувом рудних жил. Щоб отримати більш вдосконалені інструменти пізніше, натискання клавіші ALT відкриє меню, з якого можна вибрати кілька здібностей одночасно.

# Quest: Trench Mask
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.name=Траншейна маска
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.desc=Траншейна маска — це базова маска, яка захищатиме користувача від базових частинок під час видобутку корисних копалин. Щоб створити таку, спочатку потрібно роздобути тканину, а потім помочитися на неї.

# Quest: Blast Furnace Extension
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEA.name=Розширення доменної печі
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEA.desc=Розширення доменної печі збільшує швидкість роботи доменної печі.

# Quest: Energy Cables
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.name=Енергетичні кабелі
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.desc=Найпростішим блоком для передачі є червоний мідний кабель, який буває двох різновидів\: блочний та тонший. Блоковий також має версію, яку можна фарбувати, що допоможе йому краще вписатися у ваш дизайн.%n%nДля кращого вигляду, а також для передачі енергії на більші відстані можна використовувати кабельний барабан з електричними з'єднаннями. Ці лінії електропередач не є суцільними та також можуть проходити крізь підлогу та стіни.%n%n

# Quest: Pollution Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.name=Детектор забруднення
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.desc=Детектор забруднення відстежуватиме та показуватиме рівень забруднення навколишнього середовища. Високий рівень забруднення зменшить видимість, накладе негативні ефекти на гравця та посилить мобів, включаючи скелетів, що з'являються з вогнепальною зброєю.

# Quest: Wood-Burning Generator
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.name=Дров'яна піч
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.desc=Дров'яна піч – це основний метод виробництва енергії шляхом спалювання деревини. Він може працювати на будь-яких горючих матеріалах, але надає бонуси до часу горіння для полін та дров. Він також може працювати на будь-якому легкозаймистому паливі, якщо натиснути на стрілку під вимикачем, але він значно неефективніший, ніж інші генератори, що працюють на рідинному паливі.

# Quest: Analog Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.name=Аналогова друкована плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.desc=Аналогова друкована плата — це перша справжня плата, яка використовується для створення певних важливих машин та інструментів, таких як детектор нафтових відкладень, хімічний завод та електродугова піч.%n%nДешевший рецепт конденсаторів буде доступний, якщо у вас є Шредер.

# Quest: Assembly Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.name=Збірна машина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.desc=Збірна машина використовується для виготовлення практично кожної складної машини. Щоб користуватись Збірною машиною потрібно натиснути на папку шаблонів в меню машини й обрати рецепт крафту, а потім машина збере виріб протягом певного періоду часу, зазначеного в рецепті.

# Quest: Shredder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.name=Подрібнювач
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.desc=Подрібнювач — це машина, яка подрібнює ресурси у порошок або, в багатьох випадках на матеріали для їх виготовлення. Шредер також можна використовувати для подвоєння руд (поставити сиру руду й він з неї зробить 2 порошки).%n%n Для роботи машини потрібні леза шредера.

# Quest: Soldering Station
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.name=Паяльна станція
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.desc=Паяльна станція — це машина, в якій компоненти мікросхем можна об'єднувати в схеми та створювати оновлення для машин.

# Quest: Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.name=Тигель
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.desc=Тигель є важливою машиною, яка є центральною складовою металургії. Вона використовується як метод обробки руд, сплаву та металургійної передачі. Потрібне джерело зовнішньої тепла для танення вхідних даних у рідини та при заповненні, він випускає послідовну кількість сажі, яка може спричинити справедливу кількість забруднення, яке не можна пом'якшити. Деякі сплави, як і раніше зазначили, можуть бути зроблені по черзі використовуючи доменну піч, як, як правило, це повільніше.%n%n[F1] для додаткової інформації.

# Quest: Arc Welder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.name=Дуговий зварювальний апарат
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.desc=Дуговий зварювальний апарат - це машина, необхідна для створення багатьох компонентів, таких як клапти, ракетні частини та інше. Деякі рецепти потребують рідини, залиті у зварювальний апарат для роботи.

# Quest: Combination Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.name=Коксова піч
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.desc=Коксова піч - це унікальний тип печі, що перетворює предмети у відповідний продукт і виготовляє рідинні як побічні продукти. Його можна використовувати для ефективнішої продукції Колу, Дерев'яної нафти та алюмінію. 

# Quest: Chemical Plant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.name=Хімічний завод
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.desc=Хімічний завод - це машина, необхідна для багатьох процесів, перетворюючи рідини на інші рідини, синтез різних сполук, звук.

# Quest: Strand Caster
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.name=Установка безперервного лиття
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.desc=Установка безперервного лиття — це велика основа, котра може розливати предмети в формочки 9. Він також потребує води для сходів, де він створює пари з низьким тиском, які можна перетворити назад у воду.

# Quest: High-Speed Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.name=Швидкорізальна сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.desc=Швидкісна сталь є просунутою та спеціалізованою формою стандартної сталь. Вона використовується у багатьох рецептах, таких як нафтова вежа та промисловий Міксер.

# Quest: Conveyor Belt
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.name=Конвеєри
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.desc=Конвеєр використовується для транспортування предметів і є важливою частиною автоматизації. Більшу видів конвеєрних блоків існують для всіх видів транспорту.

# Quest: Mass Storage Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALg.name=Масивне сховище
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALg.desc=Масивне сховище я є блоком, який може містити велику кількість одного предмета, більше ніж будь-який повністю покращений Storage Drawer. Пізніше його можна оновити, щоб збільшити розмір зберігання.

# Quest: Multi Fluid Identifier and Settings Tool
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.name=Мульти ідентифікатор рідин та інструмент налаштувань
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.desc=Мульти ідентифікатор рідин - це ідентифікатор рідини, який дозволяє користувачеві обирати, який тип рідини він є, без необхідності створювати багатоідентифікаторів рідин з шаблонної папки.%n%nінструмент налаштувань використовується для копіювання налаштувань машин. Це особливо корисно при створенні великих нафтопереробних заводів.

# Quest: Building Gadgets
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOA.name=Будівельні гаджети
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOA.desc=Цей модпак пропонує різноманітні інструменти, які роблять будівництво не тільки простішим, але й набагато кращим.%n%nБудівельна паличка дозволяє розміщувати багато блоків одночасно, що полегшує будівництво стін і доріг. Чим міцніший матеріал, з якого виготовлена ​​паличка, тим більше блоків вона може розмістити.%n%nЗубило дозволяє створювати альтернативні текстури для вже існуючих блоків, відкриваючи двері для багатьох дивовижних конструкцій.%n%nПила архітектора дозволяє надавати блокам інших форм, таких як сфери та арки.

# Quest: Backpacks and Exploration
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.name=Рюкзаки та дослідження
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.desc=Дослідження є важливою частиною NTM, оскільки обшук покинутих споруд є життєздатною стратегією для ранньої гри. У цьому модпаку також є великі печери, тому не вагайтеся вирушати в печери.%n%nРюкзаки будуть величезною допомогою, оскільки їх можна використовувати для перенесення більшої кількості здобичі. Можна встановити покращення, щоб розблокувати нові здібності, такі як автоматичний збір або спорожнення.%n%nКомпас природи можна використовувати для легкого пошуку біомів, що цікавлять.

# Quest: Rotary Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.name=Ротаційна піч
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.desc=Роторна піч - це велика піч, що живляться як паром, так і пару, і тілесне паливо. Він виплавляє розтоплений матеріал, який можна аналогічно передати до виходів Казусі та Арки. Роторна піч - єдина машина, що може виробляти Сатурніт і Збройову сталь.

# Quest: Boiler and Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.name=Бойлер і паровий конденсатор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.desc=Бойлер при отриманні тепла знизу, нагріває рідини. Два важливі використання бойлера для обробки\: пар і нафти, що згодом прийде. Бойлер може вибухнути, якщо його результат заповнений.%n%nПар\: при використанні машин, таких як реактори, які надсилають пар через турбіни або Хімічні заводи виробляють пар. Зпаром низького тиску 100%% води за допомогою конденсера Steam. Закриті водні цикли рекомендується для реакторів.

# Quest: Solar Tower Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.name=Solar Tower Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.desc=The Solar Tower Boiler uses the heat of the sun to boil water to make steam, and as such will only work in the daytime. Heliostat Mirrors will be needed to divert the sunlight into the Boiler Tower.%n%nThe Steam engine is the first machine which uses steam to produce electricity.%n%n§6(Notice that boiler requires at least 13 solar mirror to start generate any steam)

# Quest: Ammo Press and Guns
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.name=Прес для боєприпасів та зброя
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.desc=Завдяки можливості лиття тепер можна створювати багато деталей зброї, таких як стволи та рукоятки. Прес для боєприпасів використовується для створення різних боєприпасів, які використовуються у зброї.%n%nСтіл модифікації зброї можна використовувати для встановлення модифікацій зброї, таких як глушники та приціли.%n%nМішок для гільз витягне деякі з гільз під час пострілу.

# Quest: Steel Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.name=Сталеве ковадло
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.desc=An upgraded version of the anvil, [T2], which unlocks additional recipes.

# Quest: Smokestack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.name=Димова труба
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.desc=Димова труба використовується для зменшення забруднення, що створюються машинами. Вихлопні труби, виготовлені з ковадла, можна використовувати для транспортування вихлопних газів до димової труби.%n%nПід димовою трубою можна встановити зольник, який збиратиме попіл. Попіл можна використовувати як дешеву альтернативу чорному барвнику, а також для створення промислових добрив.

# Quest: Machine Upgrade Template
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.name=Шаблон оновлення машини
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.desc=Шаблон оновлення машини є базовим для всіх модернізацій машини. Модернізація машини використовується не лише для підвищення її ефективності, але й для розблокування нових функцій.

# Quest: Drainage Pipe
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.name=Дренажна труба
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.desc=Дренажна труба дозволяє зливати/випускати рідини та гази в навколишнє середовище ціною забруднення.

# Quest: Fluid Ducts
betterquesting.quest.ArugrMYySI6EEO5LLllOUw.name=Рідинні канали
betterquesting.quest.ArugrMYySI6EEO5LLllOUw.desc=Для транспортування рідин NTM використовуються рідинні канали (рідині канали це є труби).

# Quest: Long Distance Energy Transportation
betterquesting.quest.FZ05eEi9QSe855JRmveywA.name=Транспортування енергії на великі відстані
betterquesting.quest.FZ05eEi9QSe855JRmveywA.desc=Без опису

# Quest: Brick Furnace
betterquesting.quest.FgqNXe6kSzihEUvz4qSfDg.name=Цегляна піч
betterquesting.quest.FgqNXe6kSzihEUvz4qSfDg.desc=Цегляна піч схожа на звичайну піч, але деякі матеріали (наприклад, глину) вона плавить швидше та дає попіл.

# Quest: HE to RF Converter
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.name=Перетворювач HE в RF
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.desc=Перетворювач HE в RF (HE to RF Converter) перетворюватиме енергію, вироблену машинами NTM, у енергію яку можна використовувати для мережі Matter Energy Network, так і для OpenComputers.

# Quest: Dosimeter
betterquesting.quest.KRBSmwLcSKubdp9LYpCZ8A.name=Дозиметр
betterquesting.quest.KRBSmwLcSKubdp9LYpCZ8A.desc=Дозиметр (Dosimeter) — це менш потужна версія лічильника Гейгера. Хоча він дешевший у виробництві, його область дії обмежена 3,6 рад/с. Він використовується для вимірювання навколишнього випромінювання.%n%nДозиметр, як і лічильник Гейгера, починає тріщити коли виявляє випромінювання, проте, на відміну від лічильник Гейгера, він не відображає на екрані смугу, яка відображає рівні випромінювання.%n%nПри натисканні правою кнопкою миші показання відображаються в ігровому чаті.%n%nНе чудово алене жахливо.

# Quest: Charm of Protection
betterquesting.quest.NDtI1JYQQgib0TLE8eE_nA.name=Оберіг захисту
betterquesting.quest.NDtI1JYQQgib0TLE8eE_nA.desc=Оберіг захисту ( Charm of Protection) відводить метеорити від гравця та не дає їм руйнувати блоки. Рекомендується отримати її якомога швидше, щоб запобігти дороговартісним пошкодженням у майбутньому. %nv

# Quest: Heating Oven/Firebox
betterquesting.quest.NPMNrp3qTRGLJwRAJlQT4g.name=Нагрівальна піч/топка
betterquesting.quest.NPMNrp3qTRGLJwRAJlQT4g.desc=Нагрівальна піч/топка – це машини, здатні виробляти тепло (TU) з твердого палива для будь-яких машин, для роботи яких потрібне тепло.%n%nОбидві машини схожі за роботою. Для того, щоб вони передавали тепло, зверху необхідно розмістити іншу машину для отримання тепла, таким чином, щоб мідна нагрівальна пластина на приймальній машині знаходилася зверху мідної нагрівальної пластини машини, що виробляє тепло.%n%nПісля будівництва ці машини можна заповнювати твердим паливом, яке горітиме, доки паливо не закінчиться, або не заповниться тепловий буфер. Паливо не споживатиметься, якщо його буфер заповнений – таким чином, обидві машини досить ефективно економлять паливо.%n%nОсновна відмінність цих двох машин полягає в їхній швидкості\: топка спалює паливо набагато повільніше при повній ефективності, тоді як нагрівальна піч виробляє в п'ять разів більше тепла (але у вісім разів швидше). Незважаючи на свою неефективність, нагрівальній печі часто надають перевагу завдяки значно вищій тепловій потужності та теплоємності. Однак вона не може нагрівати двигун Стірлінга, оскільки її базова потужність (500 TU/t) автоматично перевищить швидкість двигуна; Важкий двигун Стірлінга не має цієї проблеми.%n%nКрім того, нагрівальна піч може отримувати тепло від інших тепловиробничих машин, розміщених під нею\: для теплоємних машин, таких як тигель, їх можна встановити кілька. Однак отримане тепло зменшується вдвічі при передачі до машини вище.

# Quest: Stirling Sawmill
betterquesting.quest.NTCQvN2BTbiKKGo95BnFmg.name=Лісопильня Стірлінга
betterquesting.quest.NTCQvN2BTbiKKGo95BnFmg.desc=Лісопильня Стірлінга використовує тепло для розпилювання дерев'яних виробів, утворюючи тирсу. Тирсу можна використовувати для отримання паперу, а за умови подальшої обробки її можна перетворити на деревне вугілля в комбінованій печі та біогаз.

# Quest: Capacitors
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.name=Конденсатори
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.desc=Конденсатори схожі на блоки накопичення енергії тим, що вони можуть накопичувати енергію, але вони також діють як діоди, пропускаючи енергію лише в одному напрямку, утримуючи при цьому будь-яку надлишкову енергію, яка не надходить до жодних блоків накопичення енергії чи машин.%n%nКонденсатори, як правило, більш цінні на початку гри, але деякі блоки накопичення енергії наприкінці гри можуть утримувати більше енергії.

# Quest: Stirling Engine
betterquesting.quest.NnSRHrsfSLuMw0e0H3InYQ.name=Двигун Стірлінга
betterquesting.quest.NnSRHrsfSLuMw0e0H3InYQ.desc=Двигун Стірлінга використовує тепло від нагрівальної печі або топки для виробництва енергії. Якщо для нагрівання двигуна Стірлінга використовується нагрівальна піч, вона, ймовірно, перевищить швидкість і пошкодить його, в результаті чого головна шестерня вилетить з ладу. Важкий двигун Стірлінга не має такої проблеми.

# Quest: Iron Furnace
betterquesting.quest.R6C8OBF_T_u4YpWSL3xF8A.name=Залізна піч
betterquesting.quest.R6C8OBF_T_u4YpWSL3xF8A.desc=Залізна піч [warn]ОБОВ'ЯЗКОВА[/warn] на початку гри\! Вона не споживає паливо, коли не працює, але викидає гази в атмосферу.

# Quest: Dairy Processing Tank
betterquesting.quest.UEhKfFFeTn-RS6dLEgD26w.name=Резервуар для переробки молочних продуктів
betterquesting.quest.UEhKfFFeTn-RS6dLEgD26w.desc=Молоко? А як щодо збитих вершків?

# Quest: Cladding
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.name=Обшивка для броні
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.desc=Обшивка для броні є однією з найважливіших модифікацій броні, яка зменшує надходження радіації. Обшивку можна встановлювати на всі елементи броні.

# Quest: STRAWBERRY CHALLENGE!
betterquesting.quest.Utfcpv65QpqETeTu6riU1A.name=§c§lСУНИЧНИЙ ЧЕЛЕНДЖ\!
betterquesting.quest.Utfcpv65QpqETeTu6riU1A.desc=§rТи §4мусиш §r це прийняти\!

# Quest: Stockpile Starter
betterquesting.quest.amy-DkKgTtSOZJF9XP3aOw.name=Стартовий запас
betterquesting.quest.amy-DkKgTtSOZJF9XP3aOw.desc=Ми рекомендуємо запастися такими ресурсами як, мідь, вугілля, глина та алюміній, й особливо ЗАЛІЗОМ, перш ніж розпочинати наступні квести — вони скоро стануть у пригоді.%n%n[note]Обов'язково збережіть щонайменше 9 блоків алюмінієвої руди, це допоможе вам в одному з наступних квестів.[/note]

# Quest: Help for the Martians!
betterquesting.quest.ceMIfN7YSvafgpXNr2JJgA.name=§e§lДопомога марсіянам\!
betterquesting.quest.ceMIfN7YSvafgpXNr2JJgA.desc=§e§lДопомога марсіянам\!%n%n§rТепер NTM від HBM повністю доступний для гри за марсіан\!

# Quest: Flow Control Pump
betterquesting.quest.cv2Cc-fUSjSKOyYMFPsYCQ.name=Насос регулювання потоку
betterquesting.quest.cv2Cc-fUSjSKOyYMFPsYCQ.desc=Використовується для керування потоком рідини в трубах (ого, така новина).%n%nКожен насос керування потоком має пріоритет - від найнижчого до найвищого.%n%nУ полі введення тексту необхідно ввести кількість рідини, що проходить через насос (макс. 10 000 мБ). Також можна вказати тиск рідини від 0 PU до 5 PU.

# Quest: Cable Network Analysis Tool
betterquesting.quest.d3jRX6oRScyTOT1NVi0-NQ.name=Інструмент аналізу кабельних мереж
betterquesting.quest.d3jRX6oRScyTOT1NVi0-NQ.desc=Клацніть правою кнопкою миші по кабелю, щоб проаналізувати мережу живлення.%n%nЗв'язки (кабелі, стовпи тощо) позначені §eЖОВТИМ§r.%nАбоненти (будь-який приймач) позначені §9СИНІМ§r.%nЗв'язки з невідповідною інформацією про мережу (ПОМИЛКА\!) позначені §cЧЕРВОНИМ§r.%n%nВідображає статистику, таку як кількість з'єднань та абонентів.%nПроксі-сервери – це точки підключення для багатоблочних з'єднань (наприклад, 4 для підстанцій).%n%n[примітка]Частинки з'являються лише в радіусі 20 блоків\![/примітка]

# Quest: Steel Furnace
betterquesting.quest.dQI7wa6fSb-ym2g3hIQp0Q.name=Сталева пічка
betterquesting.quest.dQI7wa6fSb-ym2g3hIQp0Q.desc=§3Сталева піч§r, на відміну від інших печей, працює на §eTU§r. Вона також може обробляти до 3 предметів одночасно, але кожен слот споживає більше TU, що уповільнює її роботу без сильного джерела тепла. Вона також має бонусний вихід руд та деревини, де кожен виплавлений предмет дає §e25%%§r до шкали бонусного виходу, що означає, що кожні 4 предмети дають додатковий 5-й предмет безкоштовно (§e+15 предметів з одного стека§r).

# Quest: Electric Furnace
betterquesting.quest.e7QJKHxiTimWQ1XhVtRD2A.name=Електрична піч
betterquesting.quest.e7QJKHxiTimWQ1XhVtRD2A.desc=Електрична піч використовує лише електрику.

# Quest: Mustard Willow
betterquesting.quest.e8VNBioeRm-n2SMLvx6Pqw.name=Гірчична верба
betterquesting.quest.e8VNBioeRm-n2SMLvx6Pqw.desc=Гуляючи по світу, можна знайти гірчичну вербу на мертвій або просоченій нафтою землі. Сама верба скоро знадобиться, але краще зібрати її та ґрунт під нею.

# Quest: Blueprints
betterquesting.quest.eNqAXNa8RxKZ7dIzZq--6A.name=Креслення
betterquesting.quest.eNqAXNa8RxKZ7dIzZq--6A.desc=Креслення – це предмети, які можна розмістити в певних машинах (таких як складальна машина та хімічний завод), щоб розблокувати нові рецепти, які за замовчуванням недоступні.%n%nВи можете знайти блокноти з кресленнями в спорудах під час мандрівки світом.

# Quest: Packaging Your Fluids
betterquesting.quest.mUUVEwf0SJqOLKv-ULRCiQ.name=Упаковка ваших рідин
betterquesting.quest.mUUVEwf0SJqOLKv-ULRCiQ.desc=Ви можете упаковувати рідину у величезні бочки, кожна з яких містить 32 000 мБ\! Ви можете розпакувати ці бочки в іншій збиральній машині, щоб використовувати рідину для власних цілей (як у Factorio\!).

