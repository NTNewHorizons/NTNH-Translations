### Quest Lines ###


## Quest Line: And So, It Begins...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.name=Şi aşa se începea...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.desc=Introducere în acest modpack imens\!

# Quest: A Feast of Variety
betterquesting.quest.XGormKIQQp--gquphvky7A.name=A Feast of Variety
betterquesting.quest.XGormKIQQp--gquphvky7A.desc=§cImportant\!§r In this modpack, you get hungry much faster than in vanilla Minecraft - and you can't survive on the same food forever. Eating nothing but carrots (or any single food) won't cut it\!%n%nInstead,§a §lvariety is your lifeline§r. The more diverse your diet - trying new ingredients and unique dishes - the more your §lmaximum health will increase§r. On the flip side, eating the same foods over and over reduces your saturation and holds you back.%n%n§lFarming is the foundation of survival.%n§rUse an iron hoe or better to till soil near water, creating fertile farmland where you can grow crops. You can obtain seeds by right-clicking grass blocks with a hoe. Thanks to §lPam's HarvestCraft§r, you'll have access to dozens of new crops and delicious, nutritious recipes—from humble vegetables to gourmet meals.%n%nKeep track of your culinary journey with the §r§lFood Book§r (crafted with a book and a carrot). It shows which foods you've eaten and which ones you should try next to keep your diet balanced.%n%nDon't forget your §lLunch Bag (or Lunchbox)§r\!  %nFill it with a variety of meals, close it (Shift + Right-Click), and it will automatically feed you the right foods at the right time—perfect for maintaining a healthy, diverse diet on the go.%n%n§lDiversify your meals to thrive\!§r The wider your menu, the stronger you become.

# Quest: Give Me My Hand Back!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.name=Dă-mi Mâna Înapoi\!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.desc=Backhand backports minecraft's off-hand. Use your off-hand to hold torches, or even food while mining. 

# Quest: Help Me Find It!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.name=Help Me Find It\!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.desc=FindIt allows one to find any item stored in their storage area. Hover over the item of choice in NEI and press T. The container will become outlined.

# Quest: Numbers in the Corner?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.name=Numbers in the Corner?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.desc=What's with the numbers in the corner? That is the In-Game Info (IGI) mod. Some of the info it gives is useful right away, some of it shines later on in progression.%n%nIf you want to hide it, type "/igi disable" in the chat. Type "/igi enable" if you want to turn it back on.%n%nThe command "/igi config" opens the configuration window to control its position, scale, and size.%n%nIf you need suggestions on solving TPS problems, feel free to ask for help in the NTNH Discord.

# Quest: Blood Moon
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.name=Blood Moon
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.desc=RandomThings adds Blood Moons, semi-rare events where mob spawning is increased and the player cant sleep. Blood Moons can be quite useful, if one is prepared, as rare mob drops such as Launch Codes and Geiger Counters can be obtained early on.

