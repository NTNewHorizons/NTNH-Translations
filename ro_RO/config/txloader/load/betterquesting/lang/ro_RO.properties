# Quest: P2P ME Networking
betterquesting.quest.1bFqt414QEOwMpAVRSd3zg.name=P2P ME Networking
betterquesting.quest.1bFqt414QEOwMpAVRSd3zg.desc=§3P2P ME§r can be used to transport massive amounts of channels without laying many cables.%n%n§2This quest serves as a guide on how to effectively use P2P ME.§r%n%nOnce an §3Energy Acceptor§r has been set up, it is highly recommended (and likely needed) that an §3Energy Cell§r is placed next to it as to ensure that there is enough power going to the system, as more components increase the energy demands of the ME system.%n%nAfter that, 2 §3ME Controllers§r are required, one to provide the channels that machines will use, and another to transport the other's channels by the P2P connections. The top controller can be made bigger by attaching more controllers next to it.%n%n[img height\=1000]betterquesting\:textures/QB_Controller1.png[/img]%n%nAfter the controllers are placed, on the top controller, a P2P Tunnel - ME needs to be placed on any side. The §9Blue Cable§r will serve as the cable that connects the P2P connections, and as such, it needs to be connected to the bottom controller.%n%n[img height\=1000]betterquesting\:textures/QB_Controller2.png[/img]%n%nBy linking the P2P connections together using a §6Memory Card§r, the 32 channels from one side of the top controller will only use 1 channel from the bottom controller to be transported to any destination. The §cRed Cable§r now has access to 32 channels.%n%n[img height\=1000]betterquesting\:textures/QB_Controller3.png[/img]%n%n[img height\=1000]betterquesting\:textures/QB_Controller4.png[/img]%n%nBy expanding on the previous example, more connections can be added to fully utilize all channels.%n%n[img height\=1000]betterquesting\:textures/QB_Controller5.png[/img]%n%n[img height\=1000]betterquesting\:textures/QB_controller6.png[/img]%n

# Quest: P2P Interface Parallelisation
betterquesting.quest.1rIaClFKQbGXrdGi5-Eppg.name=P2P Interface Parallelisation
betterquesting.quest.1rIaClFKQbGXrdGi5-Eppg.desc=Parallelisation of processes can significantly cut down on waiting time and as such it is highly recommended that P2P Interfaces are used.%n%n§2This quest serves as a guide on how to use P2P Interfaces.§r%n%nAs any P2P Connection goes, there needs to be one input, which in this case, holds the §6ME Patterns§r.%n%n[img height\=1000]betterquesting\:textures/QB_P2P_Interface1.png[/img]%n%nAfter patterns are inserted in the first P2P interface, place down the rest of the output interfaces you want and link them together using a §6Memory Card§r.%n%nIn the image below, the P2P interface highlighted in green stores the patterns, while the ones in blue, are the output ones which will connect machines to the ME system.%n%n[img height\=1000]betterquesting\:textures/QB_P2P_Interface2.png[/img]%n%nMake sure to have blocking mode enabled on all output P2P interfaces as to prevent clogging and having multiple recipes trying to be executed at once in the same machine.%n%n[img height\=1000]betterquesting\:textures/QB_P2P_Interface3.png[/img]%n%nFinally, place your desired machines at the output P2P interfaces and add a way of retrieving the items once the operation is done, in this case import buses.%n%n[img height\=1000]betterquesting\:textures/QB_P2P_Interface4.png[/img]%n

# Quest: ME IO Port
betterquesting.quest.4DM_-wpzThCM_KaSMIPmNA.name=ME IO Port
betterquesting.quest.4DM_-wpzThCM_KaSMIPmNA.desc=The §3ME IO Port§r can transfer the contents of storage cells into an ME Network and back.

# Quest: Spatial IO
betterquesting.quest.5PE7heWhR4qG8AcOcZ0VWQ.name=Spatial IO
betterquesting.quest.5PE7heWhR4qG8AcOcZ0VWQ.desc=§3Spatial IO§r is a way to cut-and-paste physical volumes of space in your world. It works by swapping the defined volume with an identically-sized volume in the spatial storage dimension, sending whatever's in the pylon array to the spatial storage dimension, and whatever's in the dimension to the pylon array.%n%nSpatial IO requires a specific arrangement of its components in order to function, and define the volume to be cut-and-pasted. All of the components must be on the same network in order to function, and you can have only one spatial IO setup on a network. Thus, a subnetwork is recommended.%n%nThe §3Spatial IO Port§r controls the spatial IO operation. It shows stats on the multiblock setup, and holds the spatial cells%n%nTo perform a spatial IO operation, place a §6Spatial Storage Cell§r in the input slot and give the spatial IO port a redstone pulse. It will then swap the volume in the pylons with the volume in the spatial storage dimension. This means that if you send some set of blocks to the spatial storage dimension, then put another set of blocks in the pylons, put the cell back in the input slot, and trigger the IO port again, the 2nd set of blocks will disappear and the 1st set of blcks will reappear.%n%nAny entity in the defined volume, including you, will be carried along, and if you have no way of getting out, you will be trapped in the spatial storage dimension.%n%n§3Spatial Pylons§r are the main part of a spatial IO setup, and define the volume to be affected. The volume is defined by the bounding box of the outside of the pylons, contracted in by 1 block in all directions.

# Quest: AE2 Changes
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARg.name=AE2 Changes
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARg.desc=In this modpack, §dApplied Energistics 2§r has been changed to fit in more with §dNTM§r. Many components have been changed to include NTM materials and some machines, like the §3Grinder§r and §3Inscriber§r, have had their functions moved to the §3Shredder§r and §3Press§r. The meteors have also been removed, but §6Skystone§r can still be crafted for building purposes.%n%nThis Chapter of the quests has its information derived from the FTB Wiki. If anything else is missing from the quest book, please visit the wiki.%n%n[url]https\://ftbwiki.org/Applied_Energistics_2[/url]%n%n§2NTM fluids dont work with AE2.%n

# Quest: Certus Quartz Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARw.name=Certus Quartz Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARw.desc=§6Certus Quartz§r is an important material in AE2. It is dropped when mining or processing certus quartz ore at the rate of one to four, the yield is affected by a tool's Fortune enchantment. Certus Quartz is often interchangeable with vanilla §6Nether Quartz§r in the recipes for basic tools, such as the §6Quartz Cutting Knife§r. Certus quartz ore can be acidized or centrifuged for an increased yield.%n%n§2Certus quartz can later be made in a Chemical Plant using nether quartz.

# Quest: Crystal Growth Chamber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATA.name=Crystal Growth Chamber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATA.desc=The§3 Crystal Growth Chamber§r is a machine in which crystals can grow at an increased speed, while also being in a block instead of being dropped in the ground.

# Quest: Wireless Terminal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXQ.name=Wireless Terminal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXQ.desc=The §3Security Terminal§r can be used to specify what players are allowed to interact with in the ME network which can be useful in multiplayer. It can also be used to link a §6Wireless Terminal§r to the ME network. Atleast one §3Wireless Access Point§r is required, and its range can be expanded using §6Wireless Boosters§r.

# Quest: Storage Components
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYQ.name=Storage Components
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYQ.desc=The §6ME Storage Housing§r is the outer shell of a §6Storage Cell§r. There are many tiers of storage cells, all of which require the use of NTM machines to be crafted.

# Quest: Fluix Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbA.name=Fluix Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbA.desc=§6Fluix Crystals§r are another crystal type which is used in crafting recipes throughout the mod. The crystal comes in two forms, the regular fluix crystal and the §6Pure Fluix Crystal§r.%n%nTo create a fluix crystal, 1§6 Charged Certus Quartz§r, 1 §6Nether Quartz§r, and 1 §6Redstone Dust§r must be dropped into a pool of §bWater§r. They will be consumed and output 2 fluix crystals.%n%n§2Fluix crystals can later be made in a Chemical Plant using charged certus quartz and redstone.

# Quest: Crystal Growth Accelerator
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcQ.name=Crystal Growth Accelerator
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcQ.desc=The §3Crystal Growth Accelerator§r is a machine that uses energy to accelerate the process of crystal purification. This process transforms crystal seeds into pure versions of their fully developed counterparts.

# Quest: Charger
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcw.name=Charger
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcw.desc=The §3Charger§r is a machine which will charge §6Certus Quartz Crystals§r into their charged form at the expense of power.

# Quest: Cable Fluix
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeQ.name=Cable Fluix
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeQ.desc=The §6ME Glass Cable - Fluix§r is a cable used to transmit data and energy between devices in an ME Network. It is capable of transmitting §f§e8 channels§r simultaneously.%n%nThe §6Quartz Fiber§r is used to transfer energy, but not channels.%n%n§6Cable Anchors§r can be used to seperate ME cable connections. They can also be used to make §6Facades§r for the cables.

# Quest: Energy Acceptor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAew.name=Energy Acceptor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAew.desc=The §3Energy Acceptor§r transfers energy into the ME system. In combination with an §3HE to RF Converter§r, the ME system can be powered.%n%n[img height\=1000]betterquesting\:textures/QB_EnergyAcceptor.png[/img]

# Quest: ME Terminal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAfA.name=ME Terminal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAfA.desc=The §3ME Terminal§r is used to access all available items in the ME Network, including craftable ones.

# Quest: ME Drive
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAfQ.name=ME Drive
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAfQ.desc=The §3ME Drive§r serves as the storage of the ME system, in which §6Storage Cells§r can be put and store items.

# Quest: ME Interface
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAfg.name=ME Interface
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAfg.desc=The §3ME Interface§r is a block which allows the ME Network to interact with machines and inventories. On their own, they can be used to automatically stock inventories, but can be used with §6ME Patterns§r later on for autocrafting.

# Quest: ME Controller
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAgA.name=ME Controller
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAgA.desc=The ME Controller acts as the routing hub of an ME network. It can support up to 8 devices connected to it.

# Quest: ME Buses
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAgg.name=ME Buses
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAgg.desc=The §3ME Export Bus§r is an ME component which is used to export items from the ME network into a machine or other input inventory. %n%nThe §3ME Import Bus§r is an ME component which is used to import items directly into the ME Network from a machine or other output inventory.%n%n§2It is recommended that Interfaces are used over Export/Import buses for performance reasons.

# Quest: Infinity Booster Card
betterquesting.quest.EPrM6umbSw2e8c3-9XF9Wg.name=Infinity Booster Card
betterquesting.quest.EPrM6umbSw2e8c3-9XF9Wg.desc=The §6Infinity Booster Card§r allows one to access their ME system across any distance and dimension. To apply simply open the §6Wireless Crafting Terminal§r and insert the card in it.

# Quest: P2P
betterquesting.quest.Ig84-U5cRH-rxH76bIGE9A.name=P2P
betterquesting.quest.Ig84-U5cRH-rxH76bIGE9A.desc=§6P2P§r Tunnel or "Point to Point Tunnels" are a versatile configurable system to move items / redstone / power / and fluids from one location to another though an existing ME Network without storage.%n%nTunnels are §e1 input to N outputs§r. This means you can output to as many points as you want, but only input at a single point per tunnel.%n%nNetworks can support any number of tunnels, of any different types, and they all function independently.%n%nME tunnels can be used to carry channels from one location to another, and can carry up to §e32 channels§r, same as a §6ME Dense Cable§r, while only requiring a single channel per point, making tunnels a very powerful tool to expand me networks, especially over a distance. However with the great flex-ability they give you comes a limitation, the channel of a p2p tunnel cannot be carried by another p2p tunnel, meaning that you cannot nest them recursively.%n%nTo configure a P2P tunnel you must first attune the tunnel to carry what you want it to, then you need to configure the outputs to their input. You configure the connections by using the §6Memory Card§r. First Shift+Right Click the input to save it on your memory card, then simply right click the different outputs to store the input onto the outputs. this also sets the type of the output to match the type of the input.%n%n§2An advanced version of the Memory Card can also be made, which interacts with the entire network.

# Quest: Wireless Crafting Terminal
betterquesting.quest.Iyj0bDhVRpCgzmAF4vP30A.name=Wireless Crafting Terminal
betterquesting.quest.Iyj0bDhVRpCgzmAF4vP30A.desc=An upgraded version of the §6Wireless Terminal§r, capable of crafting items on the go.

# Quest: Interface P2P
betterquesting.quest.Kcfw9puQQo-iehBFrlOp4g.name=Interface P2P
betterquesting.quest.Kcfw9puQQo-iehBFrlOp4g.desc=The §3P2P Interface§r is a P2P device which can be used to easily paralellize recipes across many machines.

# Quest: Energy Cell
betterquesting.quest.Npl3Ifl9RvW8JZRicJaP2A.name=Energy Cell
betterquesting.quest.Npl3Ifl9RvW8JZRicJaP2A.desc=The §3Energy Cell§r acts as a battery for the ME network. It becomes useful when the ME system begins to consume large amounts of energy, so a buffer is needed so it doesnt turn on and off constantly.

# Quest: Modifier Cards
betterquesting.quest.Qxy7Wf9WRnG-vIisndmV0g.name=Modifier Cards
betterquesting.quest.Qxy7Wf9WRnG-vIisndmV0g.desc=§6Modifier Cards§r allow for modification to various ME components, such as speeding them up or being able to toggle them on and off using redstone.

# Quest: Wireless Connectors
betterquesting.quest.ReqBRrKdR2WFSp9ILSPk5w.name=Wireless Connectors
betterquesting.quest.ReqBRrKdR2WFSp9ILSPk5w.desc=§3Wireless Connectors§r allow for channel linking without ME cables, making it possible to send channels through walls. The further away the connectors are the more energy consuming they become.%n%nA §3Wireless Hub§r can be used to link channels between multiple wireless connectors.

# Quest: Network Tool
betterquesting.quest.VE7Ty89_SMW45uAVQdD32g.name=Network Tool
betterquesting.quest.VE7Ty89_SMW45uAVQdD32g.desc=The §6Network Tool§r, when right-clicking on any network device will bring up the tool's interface showing all devices connected to the network as well as network details. As any wrench, shift clicking on a cable will remove it.

# Quest: AE2 Autocrafting
betterquesting.quest.WUUIPZ-KQFCpsXAcpOxwqw.name=AE2 Autocrafting
betterquesting.quest.WUUIPZ-KQFCpsXAcpOxwqw.desc=§2This quest serves an a guide on how to order items using the ME system. The example item will be an Analog Circuit.§r%n%nWith an §3ME Drive§r providing item storage, a §3Crafting CPU§r and §3Interfaces§r, one can request any item to be crafted. The image below makes use of a §3Molecular Assembler§r, a §3Soldering Station§r, an §3Electric Press§r aswell as two §3Import Buses§r which serve as an output for the solderer and press.%n%n[img height\=1000]betterquesting\:textures/BQ_Auto1.png[/img]%n%nThe first step in automating crafting recipes is to encode §6ME Patterns§r. There are two types of patterns, crafting and processing. The crafting pattern is created by having the §3Pattern Terminal§r set to the crafting table. After placing the items in the terminal, press the arrow to finish encoding the recipe.%n%n[img height\=1000]betterquesting\:textures/BQ_Auto2.png[/img]%n%nFor recipes which arent made in a crafting table, such as the §6Wires§r and the §6Analog Circuit§r itself, the pattern terminal needs to be switched to the processing mode, which has a furnace icon.%n%n[img height\=1000]betterquesting\:textures/BQ_Auto3.png[/img]%n%nAfter all the patterns have been created, insert them into their respective interfaces.%nMake sure to enable blocking mode on the interfaces as not to have multiple different recipes enter the interface at once.%n%n[img height\=1000]betterquesting\:textures/BQ_Auto4.png[/img]%n%nFinally, after everything has been set up, the option to order items will be shown in the ME terminal.%n%n[img height\=1000]betterquesting\:textures/BQ_Auto5.png[/img]%n

# Quest: Cell Workbench
betterquesting.quest._RJ-wMmFRWepNEgav4H2ZQ.name=Cell Workbench
betterquesting.quest._RJ-wMmFRWepNEgav4H2ZQ.desc=The §3Cell Workbench§r allow to filter cells to accept specific items. It can prove useful for when making a subnet for §eBedrock Ore Processing§r.

# Quest: ME Storage Bus
betterquesting.quest.b4Wb4VV0RkSBMjTUJj8Idg.name=ME Storage Bus
betterquesting.quest.b4Wb4VV0RkSBMjTUJj8Idg.desc=The §3ME Storage Bus§r, when attached to an block/tile entity with an inventory (generally a storage unit, such as chests or a §3Drawer Controller§r), will include that inventory's contents in the ME System.%n

# Quest: Pattern Capacity Card
betterquesting.quest.d4NudAjPT3G3f26jL0-SaA.name=Pattern Capacity Card
betterquesting.quest.d4NudAjPT3G3f26jL0-SaA.desc=The §6Pattern Capacity Card§r can be used to add 9 more slots for patterns in an §3ME Interface§r. Up to 3 cards can be inserted.

# Quest: Quantum Network Bridge
betterquesting.quest.di_RfA7kSDGB_3iCgsfVaQ.name=Quantum Network Bridge
betterquesting.quest.di_RfA7kSDGB_3iCgsfVaQ.desc=A §3Quantum Network Bridge§r is a multiblock structure that connects 2 potentially distant, or even in different dimensions, network fragments together. Created by crafting 8 §3ME Quantum Ring§r and a §3ME Quantum Link Chamber§r and placing the ME quantum link chamber in the center, and sourrounding it in the 8 ME quantum rings.%n%n[img height\=1000]betterquesting\:textures/QB_Qring1.png[/img]%n%nEach quantum network bridge requires power to function. This power must be provided from the network fragment it is attached to until the bridge is linked; at which time power from either side will be available. However if power is lost, connectivity will fail and power will be drained from the side the bridge is on in attempt to restore connection.%n%nTo establish a link between 2 quantum network bridges, you must create a pair of §6Quantum Entangled Singularities§r. One of each will be placed inside of a particular connection. Each Bridge may only connect to one other bridge.%n%n[img height\=1000]betterquesting\:textures/QB_Qring2.png[/img]%n%nAE2 Singularities are created by dumping 256k of any block inside a §3Matter Condenser§r. Singularities can become quantum entangled by dropping a singularity and ender dust and then exploding them together.

# Quest: Acceleration Card
betterquesting.quest.g0hMKPOqRWKCKtSyhQtPsA.name=Acceleration Card
betterquesting.quest.g0hMKPOqRWKCKtSyhQtPsA.desc=The §6Acceleration Card§r increases the speed of various AE2 devices.

# Quest: Dense ME Cable
betterquesting.quest.gZL_U2jPTZe5oDt8FcJ2QQ.name=Dense ME Cable
betterquesting.quest.gZL_U2jPTZe5oDt8FcJ2QQ.desc=The §6Dense ME Fluix Cables§r can be used to transmit §e32 channels§r from an §3ME Controller§r.%n%nOne controller is capable of connecting up to 6 dense cables, in turn each can branch off to 4 smaller cable lines connecting up to 192 ME devices to the network.%n%nThe §6Smart Dense Cable§r also displays the amount of channels that are been used, but is known to be less performance friendly than the dense covered cables.%n%nIn addition there are 16 colored cables made with the appropriate dye. The colored cables allow contact with other cables without sharing the signal or connecting to any other cable but the ones of the same colour.

# Quest: Molecular Assembler
betterquesting.quest.h0nPHR-TSQWbZhxIF9pAsA.name=Molecular Assembler
betterquesting.quest.h0nPHR-TSQWbZhxIF9pAsA.desc=The §3Molecular Assembler§r is used to autocraft anything that can be made in a crafting table.

# Quest: Crafting CPU
betterquesting.quest.ku71W0ZTQkOsyV4SQ0pPLA.name=Crafting CPU
betterquesting.quest.ku71W0ZTQkOsyV4SQ0pPLA.desc=The Crafting CPU is a multiblock structure composed of §3Crafting Co-Processing Units§r and §3Crafting Storage§r. When placed next to eachother they form one CPU which is used when placing orders via §3Interfaces§r. The more crafting co-processing units the more tasks the CPU can do in parallel while more crafting storage allows for bigger orders to be made.

# Quest: ME Pattern
betterquesting.quest.lFAX1X73QMiTSYhQ3ozq_g.name=ME Pattern
betterquesting.quest.lFAX1X73QMiTSYhQ3ozq_g.desc=§6ME Patterns§r are used to encode recipes to be used in §3Interfaces§r. They can be encoded in a §3Pattern Terminal§r.

# Quest: Network Visualisation Tool
betterquesting.quest.mH0ic-3aRnOZ8FjP-n9qYw.name=Network Visualisation Tool
betterquesting.quest.mH0ic-3aRnOZ8FjP-n9qYw.desc=The §6Network Visualisation Tool§r is used to visuallize an ME Network by right-clicking on any of its blocks, making it very useful when making a large network, especially one that uses §3P2P§r.

# Quest: Overflow Void Card
betterquesting.quest.xyHVMuUHQjSWbujlx1EMqw.name=Overflow Void Card
betterquesting.quest.xyHVMuUHQjSWbujlx1EMqw.desc=The §6Overflow Void Card§r acts as a voiding upgrade for AE2 §6Storage Cells§r. It can be added to a storage cell using the §3Cell Workbench§r.


## Quest Line: OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.name=OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.desc=Use OpenComputers to monitor and control complex machinery.

# Quest: Memory
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.name=Memory
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.desc=§6Memory§r is like the §6CPU§r, an essential part in all computers.%n%nDepending on the CPU's architecture, the memory has a very essential effect on what a computer can and cannot do. For the standard Lua architecture, for example, it controls the actual amount of memory Lua scripts can use. This means that to run larger and more memory-intensive programs, you will need more memory.

# Quest: CPUs
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.name=CPUs
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.desc=The §6Central Processing Unit§r (CPU), is a core part for each computer or §6Server§r. It defines the architecture of the computer, and the number of components that can be connected to the computer before it stops working. %nHigher tier CPUs also provide a higher per-tick direct call limit to the computer - in simpler terms\: better CPUs run faster.

# Quest: Internet Card
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.name=Internet Card
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.desc=The §6Internet Card§r grants computers access to the internet. It provides ways to perform simple HTTP requests, as well as to open plain TCP client sockets that can be read and written to.%n%nInstalling an internet card in a computer will also attach a custom file system that contains a few internet related applications, such as one for downloading and uploading snippets from/to pastebin as well as a "wget" clone that allows downloading data from arbitrary HTTP URLs.

# Quest: Transistors
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.name=Transistors
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.desc=The §6Transistor§r is one of the most basic crafting ingredients in OC. It is mainly used to craft §6Microchips§r and other electronic goods.

# Quest: Microchips
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.name=Microchips
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.desc=§6Microchips§r are the bread and butter of electronic component crafting. They come in different tiers, for crafting different tiers of components.

# Quest: Floppy Disks and Disk Drive
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.name=Floppy Disks and Disk Drive
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.desc=The §3Disk Drive§r can be used to read §6Floppy Disks§r using a computer connected to it.%n%nThis is useful to get started, since the lower tier §3Computer Cases§r do not have a built-in floppy slot, and you'll need an operating system to boot up the computer.

# Quest: Card Base
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.name=Card Base
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.desc=The §6Card Base§r is a common crafting material for card components in OC, such as §6Graphics Cards§r and §6Network Cards§r.

# Quest: Electronic Assembler
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.name=Electronic Assembler
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.desc=The §3Electronic Assembler§r is an advanded workstation that can be used to build more complex electronic devices, such as §3Robots§r, §3Drones§r and §6Tablets§r. %n%nThey require a large amount of energy to assemble devices, so it is recommended to power them sufficiently with a §3Capacitor Bank§r.

# Quest: Wireless Network Card
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.name=Wireless Network Card
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.desc=The §6Wireless Network Card§r is an upgraded §6Network Card§r that can send and receive wireless network messages.%n %nTier two cards can also send and receive wired messages. The signal strength directly controls the distance up to which a sent message can be received, where the strength is equal to the distance in blocks.

# Quest: Welcome to OC!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.name=Welcome to OC\!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.desc=§dOpenComputers§r is a very useful mod which will let one automate many processes which normaly couldnt be done even with an ME system.%n%nMake sure to always check the §6OC Manual§r as it provides additional information of stuff that the quest book doesnt cover.

# Quest: Control and Arithmetics Units
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.name=Control and Arithmetics Units
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.desc=The §6Control Unit§r is used to create §6CPUs§r and §6Component Buses§r.%n%nThe §6Arithmetic Logic Unit§r is used for crafting components that perform calculations, such as CPUs and §6Graphics Cards§r.

# Quest: PWRangler
betterquesting.quest.DkfWKyKpReuU8BkzSMH3Xw.name=PWRangler
betterquesting.quest.DkfWKyKpReuU8BkzSMH3Xw.desc=§dNTM§r offers a built-in §6Floppy Disk§r for monitoring the §3PWR§r reactor.%n%n§2This quest serves as a guide on how to set up an OC Computer using a PWRangler floppy disk.§r%n%nFirst of all, an OC computer with OpenOS must be constructed. For the purposes of this quest the computer that will be used will make use of §bTier 3§r components.%n%n[img height\=1000]betterquesting\:textures/QB_OC1.png[/img]%n%n[img height\=1000]betterquesting\:textures/QB_OC2.png[/img]%n%nAfter booting up the PC, install OpenOS.%n%nOnce the PC has been rebooted, switch out the OpenOS floppy disk with the PWRangler one. Once inserted, type §oinstall§r to install the PWRangler on the system.%n%nThe PWR needs to be linked to the computer using OC Cables directly on the controller.%n%n[img height\=1000]betterquesting\:textures/QB_OC3.png[/img]%n%nFinally, type §oPWRangler§r in the computer to start the program.%n%n[img height\=1000]betterquesting\:textures/QB_OC4.png[/img]%n

# Quest: Hard Drives
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.name=Hard Drives
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.desc=The §6Hard Disk Drives§r are a higher tier storage medium in OC.%n%nAll storage media perform at the same speed\: higher tier storage provides more space. There are also some devices that can only use disk drives (although servers could use an external disk drive, for example). Hard drives can be placed inside a §3Raid§r, allowing multiple drives to share the same file system. Note that placing a hard drive in a raid wipes the drive of its contents.

# Quest: Component Buses
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.name=Component Buses
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.desc=A §6Component Bus§r is a server-specific upgrade that allows the server to communicate with more components at the same time, without shutting down. %n%nLike with §6CPUs§r, higher tier buses provide higher component limits. Higher tier servers are also capable of taking more component buses, allowing for communication with many more components.

# Quest: Servers
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.name=Servers
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.desc=§6Servers§r are a form of higher tier computer. %n%nThey can be configured by holding them in the hand and using them - like opening a backpack for example. Servers can also be configured after having been installed into a Rack by activating them (aiming at the corresponding position on the frong face on the rack). To operate, the server has to be placed inside a §3Rack§r.

# Quest: Computer Casings
betterquesting.quest.XfkIHFJDRgSIyYD_F5b05g.name=Computer Casings
betterquesting.quest.XfkIHFJDRgSIyYD_F5b05g.desc=§3Computer Casings§r come in 3 different tiers, which limit the amount of components that ca be placed inside of them.

# Quest: Graphics Cards
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.name=Graphics Cards
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.desc=The §6Graphics Card§r is an essential part for most computers and allows the computer to display text on a connected §6Screen§r. %n%nGraphics cards come in several tiers, and like screens, support different resolutions and color depths.

# Quest: Screens
betterquesting.quest.fS6P083FQGWwxARPYM4eaA.name=Screens
betterquesting.quest.fS6P083FQGWwxARPYM4eaA.desc=A §3Screen§r is used in combination with a §6Graphics Card§r, to allow computers to display text. Different screen tiers have different capabilities, such as supporting different resolutions and olor depths. Screens range from low-resolution, monochrome displays to high-resolution displays with up to 256 colors.

# Quest: OC Power
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.name=OC Power
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.desc=The §6Cable§r serves as a way of connecting computers and machines that are far apart. If you have a compact build where all components touch each other (directly or indirectly, most blocks also behave the same way as cables) you will usually not need cables.%n%nThe §3Power Converter§r serves as the fastest way to convert energy from other mods' power systems to OpenComputers' internal energy. Placing an §3HE to RF Converter§r next to the PC will also work.%n%nThe §3Capacitor Stores§r energy to be used by the network, acting as an energy buffer when needed. It is very useful for tasks that demand a lot of energy, such as assembling or charging devices such as robots and drones.

# Quest: Computer
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.name=Computer
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.desc=A §3Keyboard§r is needed to type text on §3Screens§r, be they in the world or built into devices such as §3Robots§r or §6Tablets§r.%n%nFor the keyboard to work with a screen in the world, it has to be placed next to the screen, facing that screen, or placed directly on the screen (on top or on one of the sides).%n%nThe §6EEPROM§r is what contains the code used to initialize a computer when it is being booted. %n%nThis data is stored as plain byte array, and may mean different things to different §6CPU§r architectures. For example, for Lua it is usually a small script that searches for a file systems with an init script, for other architectures it may be actual machine code.%n%nAn §6OpenOS Disk§r can be crafted using an empty floppy disk and a manual.


## Quest Line: Kill All the Things
