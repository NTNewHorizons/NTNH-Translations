betterquesting.quest.-kqA6DeiTJqePIBzJpf0uQ.desc=В основном используется как ингредиент для крафта брони из звёздного металла, которая в основном используется как ингредиент для крафта другой крутой брони.

# Quest: Casual Armor Set
betterquesting.quest.2L-E-PL5SDWjrfvWn_zC_w.name=Комплект повседневной брони
betterquesting.quest.2L-E-PL5SDWjrfvWn_zC_w.desc=Довольно хорошая и дешёвая броня. Кроме ботинок — их немного сложнее сделать.%n%n[note]Вот совет\: используйте латекс для ранней игры.[/note]

