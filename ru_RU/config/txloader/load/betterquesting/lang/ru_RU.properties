# Quest: Euphemium Armor Set
betterquesting.quest.KeDR9WCZR_2FQ1dkZhyaIg.name=Комплект брони из эвфемия
betterquesting.quest.KeDR9WCZR_2FQ1dkZhyaIg.desc=Она просто защищает вас от всего. Кроме дигаммы.

# Quest: T45 Power Armor
betterquesting.quest.MC-Fx_ATQw2H5EPDqWBtEg.name=Силовая броня T45
betterquesting.quest.MC-Fx_ATQw2H5EPDqWBtEg.desc=Довольно хорошая броня для боя, но я рекомендую вам создать броню стальных рейнджеров вместо неё.

# Quest: Lunar Armor Set
betterquesting.quest.WeGg9_yRTAewpvKItMnnaw.name=Комплект лунной брони
betterquesting.quest.WeGg9_yRTAewpvKItMnnaw.desc=Очень хорошая броня. Даёт насыщение, скорость, способность к прыжкам, тепловой визор, защиту от падения и многое другое.%n%nЕсли вы наденете её без зарядки, вы умрёте.%n%nВы также можете добавить крылья к броне и получить встроенные элитры и ионный реактивный ранец.

# Quest: Starmetal Armor Set
betterquesting.quest.a_2oKgZDTe6qca5hlK721A.name=Комплект брони из звёздного металла
betterquesting.quest.a_2oKgZDTe6qca5hlK721A.desc=В основном используется как ингредиент для крафта другой крутой брони, такой как лунная броня и броня Fau.

# Quest: Steel Ranger Armor Set
betterquesting.quest.e6pftbb6TAuGpoS0O7_RjQ.name=Комплект брони стальных рейнджеров
betterquesting.quest.e6pftbb6TAuGpoS0O7_RjQ.desc=Броня стальных рейнджеров очень похожа по характеристикам на броню T45, но всё же лучше защищает от физического урона, взрывов, радиации и прочего, а также даёт эффект усиления прыжка в дополнение к силе.

# Quest: Steel Armor Set
betterquesting.quest.kNHV1YpNQDSENgcRY251NQ.name=Комплект стальной брони
betterquesting.quest.kNHV1YpNQDSENgcRY251NQ.desc=Комплект стальной брони почти бесполезен, но используется в крафте нескольких других видов брони.

# Quest: Fau Armor
betterquesting.quest.n-D5ZzNnQ_ux3u0yFXZ1qQ.name=Броня Fau
betterquesting.quest.n-D5ZzNnQ_ux3u0yFXZ1qQ.desc=Самая сильная броня, способная защищать даже от дигаммы. Она игнорирует почти все типы урона, но DNT будет более удобной.%n%nДля создания нагрудника вам нужны древние фрагменты из подвала бетонной пирамиды.%n§c[Там ОЧЕНЬ МНОГО радиации, будьте осторожны]

# Quest: Remnants Power Armor
betterquesting.quest.wOQm2yjgR9mYmJZ1cXlxOA.name=Силовая броня Остатков
betterquesting.quest.wOQm2yjgR9mYmJZ1cXlxOA.desc=Вы потеряли дорогое армейское оборудование\! Этот костюм вычтут из вашего §cжалования§r, и вы останетесь в этой армии до тех пор, пока вам не исполнится §cпятьсот десять лет§r, столько лет вам потребуется, чтобы заплатить за силовую боевую броню Mark II, которую вы потеряли\! Явитесь в оружейную и получите новый костюм, затем вернитесь ко мне, рядовой\! §cВольно\!

# Quest: Advanced Alloy Armor Set
betterquesting.quest.x6BH5qVCRc-lUMqwC5oxeA.name=Комплект брони из продвинутого сплава
betterquesting.quest.x6BH5qVCRc-lUMqwC5oxeA.desc=Это первая ДЕЙСТВИТЕЛЬНО ХОРОШАЯ броня, которую вы можете получить в начале игры. Она не самая крутая в модпаке, но лучше алмазной.

# Quest: Steam Suit
betterquesting.quest.xU7jtFxOQR-4ccpcXT3W2A.name=Паровой костюм
betterquesting.quest.xU7jtFxOQR-4ccpcXT3W2A.desc=Всегда хотели силовую броню, которая не использует электрическую энергию? Вот она — паровая силовая броня\!%n%nНемного замедляет вас, но даёт поспешность V.


## Quest Line: Dimensional Adventures
betterquesting.questline.IvOaHFdvTem9AKGdPDgBaA.name=Измерения и приключения
betterquesting.questline.IvOaHFdvTem9AKGdPDgBaA.desc=Нет описания

# Quest: Void Quartz
betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.name=Кварц пустоты
betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.desc=Другой тип кварца, называемый кварцем пустоты, можно найти в биоме Бездны. Его легко заметить благодаря тёмному окружению. Кварц пустоты — это важный материал, используемый при создании продвинутых ячеек хранения в AE2.

# Quest: Burning Stick
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.name=Горящая палка
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.desc=Ой\! Ой\! Горячо\!%n%nСтержень ифрита — жизненно важный материал для достижения Края. Он, конечно же, выпадает с ифритов — но будьте осторожны\! Они всегда спавнятся инфернальными, так что готовьтесь к жёсткому бою.

# Quest: The End Resources
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.name=Ресурсы Края
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.desc=Край — это место, где вы найдёте ресурсы, необходимые для высокоуровневого крафта. Чтобы попасть туда, создайте глаз эндера, как в обычном Minecraft, чтобы найти крепость с порталом Края.%n%nБой с боссом драконом был переработан и теперь представляет собой гораздо более сложное столкновение с новыми препятствиями, которые нужно преодолеть перед поражением дракона.%n%nВ Крае вы можете собрать сущность дракона, убив дракона, порошок эндера из руды, разбросанной по островам, и звёздную пыль, найденную в дальних уголках далёких островов Края.

# Quest: The Nether
betterquesting.quest.DgW8bQi1TbSrKcPoJms-1g.name=Нижний мир
betterquesting.quest.DgW8bQi1TbSrKcPoJms-1g.desc=Как упоминалось в [quest]Изменения ваниллы[/quest], вы горите в Нижнем мире. Поэтому вам нужна защита от огня.%n%nПрикрепите ваш новый противогаз к огнестойкому шлему и создайте фильтр противогаза, который может защитить вас от угля Нижнего мира.%n%nКроме того, в Нижнем мире фоновое излучение составляет 5 рад/с, поэтому лучше не оставаться там слишком долго.

# Quest: Piglins?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.name=Пиглины?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.desc=Эй, поздоровайся с пиглинами из 1.14\! Я думаю, ты знаешь, кто они.%n%nЕсли нет, то слушай. Пиглины очень похожи на зомби-свинолюдей, но они будут агрессивны по отношению к тебе, если на тебе нет золотой брони (то есть они будут агрессивны по отношению к тебе ВСЕГДА, потому что я не знаю, как ты выживешь в аду в золотой броне). Также, если ты бросишь им золотой слиток, они будут готовы обменять его на что-то другое.

# Quest: Hellish Beauties
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.name=Адские красавицы
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.desc=Кристаллы можно добывать в кристальном биоме. (Очевидно.) Они в основном используются для создания продвинутых ячеек хранения Applied Energistics 2, а также для некоторых других менее полезных крафтов, таких как кристальные лампы или кристальные стёкла.

# Quest: Crystal Clear Production
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.name=Кристально чистое производство
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.desc=Вы уже добыли кристаллы Нижнего мира, но их нельзя переделать в осколки кристаллов. Вместо этого всё, что вам нужно сделать, — это вылить воду рядом с блоком — он затем превратится в прорастающий кристалл Нижнего мира. Эта структура начнёт расти кристаллическими почками во всех направлениях, которые в конечном итоге разовьются в кристаллический цветок (финальная стадия). Когда цветок полностью вырастет, вы можете безопасно сломать его, чтобы получить осколки, необходимые для AE2.

# Quest: Efrine
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.name=Эфрин
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.desc=Странный материал. На ощупь холодный и мягкий, как пластилин. Всё, что сделано из этого материала, не горит, а броня даёт вам сопротивление огню.

# Quest: Darkness in Powder Form
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.name=Тьма в форме порошка
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.desc=Альтернативу светокамню можно найти в Нижнем мире, называемую мрачнокамнем. Он генерируется в особых биомах и требуется для некоторых рецептов крафта AE2.

# Quest: New End
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.name=Новый Край
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.desc=Hardcore Ender Expansion (HEE) — это масштабный мод Minecraft, который полностью перерабатывает измерение **Край**, делая его гораздо более сложным, атмосферным и награждающим. Он вводит новые биомы, структуры, мобов и ресурсы, а также перерабатывает битву с драконом Края в гораздо более тактическую и сложную встречу.%n%nКлючевые особенности\:%n%n* Полностью переработанный Край с уникальными ландшафтами и биомами.%n* Новые мобы и боссы, которые значительно увеличивают сложность.%n* Расширенная и более стратегическая битва с драконом Края.%n* Эксклюзивные блоки, предметы и ресурсы, найденные только в Краю.%n* Настоящее ощущение "хардкорности" — вход в Край становится настоящим испытанием эндгейма.


