betterquesting.quest.3JpvYLTfTOO9kEK28DaW8w.name=Комплект брони из висмута
betterquesting.quest.3JpvYLTfTOO9kEK28DaW8w.desc=ОЧЕНЬ крутая броня, даёт вам способность к рывку [note](хм... напоминает мне какую-то игру...)[/note]

# Quest: Dineurtom amrr
betterquesting.quest.6PZEF2npTwy_exs-JQAKYg.name=Дайнертом броня
betterquesting.quest.6PZEF2npTwy_exs-JQAKYg.desc=Увеличивает получаемый урон в 5 раз%nЛучшая броня в мире\!\!\!\!\!\!1\!\!1\!\!%n%nСтадия игры — Частицы мозга%nУровень защиты — Фантастический%nОсобенности — Ваш лучший выбор

