## Quest Line: And So, It Begins...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.name=И так, всё начинается...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.desc=Введение в этот огромный модпак\!

# Quest: A Feast of Variety
betterquesting.quest.XGormKIQQp--gquphvky7A.name=Пир разнообразия
betterquesting.quest.XGormKIQQp--gquphvky7A.desc=§cВажно\!§r В этом модпаке вы голодаете намного быстрее, чем в ванильном Minecraft — и вы не сможете выжить на одной и той же еде вечно. Есть только морковь (или любую другую одну еду) не поможет\!%n%nВместо этого §a§lразнообразие — ваша линия жизни§r. Чем разнообразнее ваш рацион — пробуя новые ингредиенты и уникальные блюда — тем больше будет увеличиваться ваше §lмаксимальное здоровье§r. С другой стороны, употребление одних и тех же продуктов снова и снова снижает ваше насыщение и сдерживает вас.%n%n§lФермерство — основа выживания.%n§rИспользуйте железную мотыгу или лучше для обработки почвы возле воды, создавая плодородные сельскохозяйственные угодья, где вы можете выращивать урожай. Вы можете получить семена, правым кликом по блокам травы с мотыгой. Благодаря §lPam's HarvestCraft§r у вас будет доступ к десяткам новых культур и вкусных, питательных рецептов — от простых овощей до изысканных блюд.%n%nОтслеживайте свой кулинарный путь с помощью §r§lКниги еды§r (создаётся из книги и моркови). Она показывает, какие продукты вы ели и какие стоит попробовать дальше, чтобы поддерживать сбалансированный рацион.%n%nНе забывайте о §lЛанч-сумке (или ланч-боксе)§r\!%nЗаполните её разнообразными блюдами, закройте (Shift + Правый клик), и она автоматически будет кормить вас правильной едой в нужное время — идеально для поддержания здорового, разнообразного рациона на ходу.%n%n§lРазнообразьте свои блюда, чтобы процветать\!§r Чем шире ваше меню, тем сильнее вы становитесь.

# Quest: Give Me My Hand Back!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.name=Верните мне мою руку\!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.desc=Backhand переносит дополнительную руку Minecraft в более старую версию. Используйте дополнительную руку, чтобы держать факелы или даже еду во время добычи.

# Quest: Help Me Find It!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.name=Помогите мне найти это\!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.desc=FindIt позволяет найти любой предмет, хранящийся в вашей области хранения. Наведите курсор на нужный предмет в NEI и нажмите T. Контейнер будет обведён.

# Quest: Numbers in the Corner?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.name=Цифры в углу?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.desc=What's with the numbers in the corner? That is the In-Game Info (IGI) mod. Some of the info it gives is useful right away, some of it shines later on in progression.%n%nIf you want to hide it, type "/igi disable" in the chat. Type "/igi enable" if you want to turn it back on.%n%nThe command "/igi config" opens the configuration window to control its position, scale, and size.%n%nIf you need suggestions on solving TPS problems, feel free to ask for help in the NTNH Discord.

# Quest: Blood Moon
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.name=Кровавая луна
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.desc=RandomThings добавляет Кровавые луны — полуредкие события, когда спавн мобов увеличивается, а игрок не может спать. Кровавые луны могут быть довольно полезными, если быть готовым, так как редкие дропы мобов, такие как коды запуска и счётчики Гейгера, можно получить раньше.

# Quest: §LLet's Start our Journey!
betterquesting.quest.xTzNKN1lRzyKZaKxmZHGNQ.name=§LДавайте начнём наше путешествие\!
betterquesting.quest.xTzNKN1lRzyKZaKxmZHGNQ.desc=§8*перейдите к линии квестов LV1 - Ранняя игра*


## Quest Line: Tips and Tricks
betterquesting.questline.MJP4MeAmSTm_Di0iRHoQuw.name=Советы и хитрости
betterquesting.questline.MJP4MeAmSTm_Di0iRHoQuw.desc=Советы и хитрости. Делает то, что говорит.

# Quest: Infinite Water Sources
betterquesting.quest.xlNjQwC6S3S5o_B7nIciBQ.name=Бесконечные источники воды
betterquesting.quest.xlNjQwC6S3S5o_B7nIciBQ.desc=Устали использовать вёдра для подачи воды в ваши машины? Попробуйте использовать водяные насосы или бесконечные водяные баки\!%n%nБесконечный водяной бак будет давать 50 мБ/тик%nУлучшенный бесконечный водяной бак будет давать 500 мБ/тик%nНасос будет давать 1000 мБ/тик, но требует пара для работы.


## Quest Line: LV1 - Early Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.name=LV1 - Early Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.desc=Это начало мода HBM Nuclear Tech. В этой главе вы узнаете об основных механиках мода, а также получите советы и хитрости, которые помогут вам прогрессировать.

# Quest: Storage Drawers
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.name=Ящики для хранения
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.desc=Storage Drawers§r are an easy and cheap way of storing large amounts of items. They can be further upgraded to increase storage capacity aswell as other abilities, such as voiding. They can also be §dChiseled§r to change their wood type.%n%n§2Many drawers may cause lag.

# Quest: Stirling Engine
betterquesting.quest.-OxoBRz7Spqm0rVUNxRVpA.name=Stirling Engine
betterquesting.quest.-OxoBRz7Spqm0rVUNxRVpA.desc=The §3Stirling Engine§r uses heat from a §3Heating Oven§r or a §3§r§3Firebox§r to produce power. If a Heating Oven is used to heat a Stirling engine, it will likely over-speed and damage it, sending the main gear flying. The heavy Stirling engine does not have this issue.%n%nA firebox running on coal with a stirling engine produces §e2kHE/s§r, while a heating oven with a heavy stirling engine produces §e10kHE/s§r.

# Quest: Waystones
betterquesting.quest.-YTKfE9oSJuVowjvBCNvsA.name=Waystones
betterquesting.quest.-YTKfE9oSJuVowjvBCNvsA.desc=§dWaystones§r are a method of teleporation that work in one dimension. They can be set to global to make them accessable by othe players. Additionally, the §dWarpstone§r can be used to teleport to any waystone from anywhere at the cost of a 5m cooldown.

# Quest: Steam Engine
betterquesting.quest.1WdjJYUsRMKgt4MYnlmM7A.name=Steam Engine
betterquesting.quest.1WdjJYUsRMKgt4MYnlmM7A.desc=The §3Steam Engine§r is an early game method of turning §bSteam§r into energy. It requires an external source to provide steam and a way to dump or reprocess the §bLow-Pressure Steam§r it produces. %n%nThe Steam Engine has an energy efficiency of §e85%%§r, making it better than the §3Stirling Engine§r. However, it still has a throughput limit as it can only hold up to 2000 mB of steam. Its maximum processing rate is 2000 mB/t, producing a considerable §e3400 HE/t§r or §e68 kHE/s§r. It is therefore the best generator available before §3Steam Surbines§r.%n%nA boiler being heated up by a heating oven using coal will produce §e17kHE/s§r.

# Quest: Automatic Buzz Saw
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0A.name=Automatic Buzz Saw
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0A.desc=With the §6§3Automatic Buzz Saw§r one can automatically farm trees for their §6Wood§r, aswell as other crops such as §6Hemp§r and §6Wheat§r.%n%n§3Fans§r, when powered by redstone, can be used to push the dropped items into hoppers or conveyors for storage. Use a §6Drill§r on them to remove the diminishing pushing range.

# Quest: Industrial Mixer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.name=Промышленный миксер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.desc=The §3Industrial Mixer§r is a machine that is used to mix a fluid with an item and/or another fluid. It can be used instead of a §3Chemical Plant§r for some recipes.

# Quest: NTM: Introduction
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAQ.name=NTM\: Introduction
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAQ.desc=This is the begining of the tech tree of §dHBM's Nuclear Tech Mod§r. Before proceeding it is recommended that you stock up on materials such as §6Iron§r, §6Coal§r, §6Copper§r and §6Redstone§r.%n%n§a§2Some advanced machinery can be obtained by salvaging them from structures scattered across the world, such as Centrifuges from abandoned nuclear powerplants found in deserts, or by rare mob drops such as a Geiger Counter.%n%nFor those who want more of a challenge, Expensive mode can be enabled in the hbm.cfg file. Progression will be slightly changed due to new components.%n%nMartian Mode is also available in the world creation screen.

# Quest: Template Folder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.name=Папка с шаблонами
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.desc=The §6Template Folder§r is an item that will allow one to create schematics for crafting purposes. The first thing one creates with it are §6Molds§r needed in the §3Burner Press§r. Simply make a §6Flat Stamp§r out of any available material and then select the specific mold from the template folder.

# Quest: Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.name=Наковальня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.desc=§3Anvils§r are a tiered crafting station that allows for the creation of various machines, structures, and items in some cases. There are multiple tiers of anvils with greater anvil tier primarily corresponding to a greater quantity of recipes being available.

# Quest: Burner Press
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.name=Пресс на угольном топливе
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.desc=The §3Presses§r are machines that can be used to make §6Plates§r, §6Wires§r, §6Circuits§r, §6Bullet Casings§r as well as §6Compressing§r non-smeltable powders back into their normal form. They require §6Stamps§r to work, which can be made from the basic §6Flat Stamp§r and a §6Template Folder§r. %n%n§2A preheater can be placed next to the Burner Press to increase its speed.

# Quest: Modpack Information
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABw.name=Modpack Information
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABw.desc=Welcome to §5Space Tech\: Integrated§r\! %n%nPlease read the following information before starting out.%n%n1) Manually updating §3§dNTM§r will cause new/changed recipes to not load. To update either wait for a new pack release, or better yet, head over to the config folder to the file named "Custom Recipes" and read the instructions form there.%n%n2) Remember to Claim your base and Chunkload your reactors using §3§dServer Utilities§r (from the inventory).%n%n3) Normal world generation is available in the world creation tab for those that feel like §3§dRTG§r may be affecting their performance.%n%n4) If shaders are glitching out try to use fancy textures.%n%n5) If you are encountering any rendering problems, try to scroll around in §dNEI§r.%n%nThis version of the Quest book was made by _SkippyPlaysMC_ on NTM version X5491.%n%nNotes\:%n%n1) This quest book does not contain all the content from the mod, such as the guns, many armor sets and others. Make sure to browse NEI.%n%n2) When updating the modpack to newer versions that has introduced changes to the quest book, in case the quests dont update, delete the betterquesting folder in the world file.%nAfter it is deleted, turn on cheats and do "/bq_admin edit true", head over to the chapter of your choice, press the designer button (the one with many squares), click on your quest of choice and finally press the autocomplete button (checkmark) to complete the quests previously completed.%n%n3) If you are playing with friends, make sure to invite them in your BetterQuesting Party as to share progression and rewards.%n%n§4Do not use the quests for a modpack that is to be published, unless given explicit permission.§r%n%n§a§2Special thanks to everyone on discord who helped out with questions and recommendations while making the quests, aswell as the official NTM Wiki for providing information used in the quests.

# Quest: Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.name=Доменная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.desc=The §3Blast Furnace§r is a solid fuel-powered furnace used to create different alloys out of two inputs. The main starter alloys are\: §6Minecraft Grade Copper§r, §6Steel§r and §6Advanced Alloy§r, which is a combination of the former.%n%nAdvanced alloy can be used to construct very durable tools that come with vein mining.%n%nA separate block, the §3Blast Furnace Extension§r, can be placed on top of the blast furnace to make it operate faster. Without the extension, it smelts items at about half the rate of a furnace, the extension triples that rate. Fuel consumption remains constant, meaning the extension also triples the efficiency of fuel consumption. %n%n§2For more advanced tools later on, pressing the ALT key will bring up a menu from which one can select multiple abilities at once.

# Quest: Trench Mask
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.name=Окопная маска
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.desc=The §6Trench Mask§r is a basic mask that will protect the user from some dangerous airborne particles while mining. To craft one you must first obtain §6Cloth§r and then piss on it by right clicking while holding it.%n%n§2String can be easily obtained by harvesting Hemp, found in the wild.

# Quest: Hazmat Suits
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADw.name=Hazmat Suits
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADw.desc=§6Hazmat Suits§r provide protection against many hazards, mainly radiation. §6Hazmat Cloth§r can be further strengthened to create more resistant hazmat suits.%n%nTo provide additional protection against environmental dangers, a §6Gas Mask Filter§r is needed, which can be equiped by right-clicking while holding it.

# Quest: Energy Cables
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.name=Энергетические кабели
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.desc=The most basic block for transmission is the §3Red Copper Cable§r, which comes in two varieties, a block form and a skinnier cable form. The block form also has a paintable version which can help it blend into your designs better.%n%nFor better looking, aswell as longer distance energy transportation, a §l§r§6Cable Drum§r with §3Electricity Connectors§r can be used. These powerlines are non solid and can also pass through floors and walls.%n%n

# Quest: Pollution Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.name=Детектор загрязнения
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.desc=The §6Pollution Detector§r will monitor and show the levels of pollution present in the environment. High levels of pollution will decrease the visibility, give debuffs to the player and buff mobs, including skeletons spawning with firearms.

# Quest: Wood-Burning Generator
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.name=Генератор на дровах
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.desc=The §3Wood-Burning Generator§r is basic method of producing energy by burning wood. It can run on any burnable items but provides burn time bonuses to logs and wood. It can also run on any flammable fuel by clicking on the arrow below the on/off switch, but it is considerably more inefficient than other fluid burning generators.%n%nBurning logs in the generator produces §e2kHE/s.§r

# Quest: Analog Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.name=Аналоговая печатная плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.desc=The §6Analog Circuit§r is the first true circuit board used in crafting certain essential machines and tools such as the §6Oil Deposit Detector§r, the §3Chemical Plant§r, and the §3Electric Arc Furnace§r.%n%n§2A cheaper recipe for Capacitors will be available if a Shredder is owned.

# Quest: Assembly Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.name=Сборочная машина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.desc=The §3Assembly Machine§r is used in every stage of the game, with it being used to manufacture practically every other complex machine. Recipes for it can be chosen inside the GUI.

# Quest: Shredder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.name=Измельчитель
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.desc=The §3Shredder§r is a machine that shreds resourses into their powder form, or in many cases, their crafting materials. It can also be used to double ores.%n%n§2Shredder blades are require in order for the machine to work.

# Quest: Soldering Station
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.name=Паяльная станция
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.desc=The §3Soldering Station§r is the machine in which §6§rcircuit components§r can be combined§6§r into §6Circuits§r and where §6Machine Upgrades§r can be created.

# Quest: Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.name=Тигель
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.desc=The §3Crucible§r is an important machine as it is the central component of metallurgy. It is used as a method of ore processing, alloying, and metal casting. It requires an external heat source to melt the inputs into liquids and when filled, it emits a consistent amount of soot that can cause a fair amount of pollution that cannot be mitigated. Some alloys, as mentioned before, can be made alternatively using a §3Blast Furnace§r, however this is generally slower.%n%n[F1] For more information.

# Quest: Arc Welder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.name=Дуговой сварщик
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.desc=The §3Arc Welder§r is a machine needed for the creation of many components, such as §6Welded Plates§r, §6Missile Parts§r and more. Some Recipes will require a fluid inserted into the welder to work.

# Quest: Combination Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.name=Комбинированная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.desc=The §3Combination Oven§r is a unique type of furnace that transforms items into their respective product and produce liquid byproducts. It can be used to produce §6Coke§r, §bWood Oil§r and §6Aluminium§r more efficiently. 

# Quest: Chemical Plant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.name=Химический завод
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.desc=The §3Chemical Plant§r is a machine needed for several processes, turning fluids into other fluids, synthesis of different compounds, ect. Like the §3Assembly Machine§r, recipes can be selected entirely within the GUI.

# Quest: Strand Caster
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.name=Машина непрерывного литья
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.desc=The §3Strand Caster§r is a large basin that can cast items in batches of 9. It also requires §bWater§r in order to cast, where it makes §bLow-Pressure Steam§r that can be turned back into water.

# Quest: High-Speed Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.name=Быстрорежущая сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.desc=High-speed steel§r is an advanced and specialized form of standard steel. It used in many recipes, such as the §3Oil Derrick§r and the §3Industrial Mixer§r.

# Quest: Oil Resevoir Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJg.name=Детектор нефтяных резервуаров
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJg.desc=The §6Oil Resevoir Detector§r will help one in the search for an §eOil Deposit§r by pointing it out in chat. If the oil deposit is located very far away, it can be mined and moved to a stationary oil refinery.

# Quest: Conveyor Belt
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.name=Конвейерная лента
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.desc=§3Conveyors§r provide the simplest way of moving items around. There are multiple blocks that can interface with machines as well as items moving along conveyor belts.%n%n§3Conveyor Belts§r are blocks used to transport items. They can pick up dropped items or items from conveyor ejectors. Conveyor inserters can take items from conveyor belts. If there are no conveyor inserters present, the item will be dropped at the end of the conveyor belt line.%n%n§3Conveyor Inserters§r are blocks that take items from conveyor belts and outputs them into a storage space. Conveyor ejectors are the opposite, they take items from storage and place them onto conveyor belts. %n%nInserters have an option to destroy surplus items if the input buffer has run full, otherwise the items that can neither be inserted in the target nor the inserter's buffer is simply dropped.%n%nThe ejector has a whitelist/blacklist system (the default mode is blacklist with no restrictions - this means that everything will go through). Rick-clicking the white arrow will toggle between whitelist and blacklist. An item can be added to the blacklist/whitelist by "depositing" it into the blue inventory square - the item will not be consumed, however.%n%nThe §3Conveyor Splitter§r is a type of conveyor belt that splits items evenly onto 2 lanes.%n%n§3Conveyor Sorters§r are blocks that can sort various items to a specific conveyor belt. They do not have a buffer and simple move items to connected conveyor belts based on their filter options, therefore they can sort items as quickly as they receive them.%nThe sorter has six outputs with five slots each, making it able to route multiple items to one belt.

# Quest: Settings Tool
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.name=Settings Tool
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.desc=The §6Settings Tool§r is used to copy settings of machines. It is especially useful when making large refineries.

# Quest: Backpacks and Exploration
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.name=Рюкзаки и исследование
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.desc=Exploration is an important part of the §dNTM§r experience as salvaging abandoned structures is a viable strategy for early game. Large caverns also exist in this modpack, so dont hesistate going caving.%n%n§dBackpacks§r will be a massive help, as they can be used to carry around more loot. Crates can also be used to transport items, but backpacks also come packed with dedicated tool slots, a crafting table, a bed aswell as fluid tanks.%n%nA §6Hose§r can be used to quickly input and output fluids stored in the backpack.%n%n§2Iron Backpacks will be removed next update so if you still use them, please empty them.

# Quest: Rotary Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.name=Роторная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.desc=The §3Rotary Furnace§r is a large furnace which is powered by both §bSteam§r and §6§rsolid fuel. §rIt outputs molten material which can be cast similarly to the outputs of the §3Crucible§r and §3Arc Furnace§r. The Rotary Furnace is the only machine that can produce §6Saturnite§r and §6Weapon Steel§r.

# Quest: Boiler and Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.name=Котёл и паровой конденсатор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.desc=The §3Boiler§r, when receiving heat from below, heats up fluids. Two important uses of the boiler are for §bSteam§r and §bOil§r processing which will come later on. The Boiler can explode if its output is full.%n%nSteam, when used by machines, such as reactors sending steam through §3Turbines§r or §3Chemical Factories§r produce §bLow-Pressure Steam§r. The low-pressure steam can be recycled back to retrieve 100%% of the water by using a §3Steam Condenser§r. Closed water loops are recommended for reactors.

# Quest: Solar Tower Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.name=Солнечная башня-котёл
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.desc=The §3Solar Tower Boiler§r is an earlygame machine that can use sunlight from heliostat mirrors to boil water.%n%nThe Solar Tower Boiler gets heat from heliostat mirrors pointed at it. Aiming a mirror at the boiler can be done using the mirror adjustment tool, right-click on the boiler will save its position to the tool, and subsequently clicking on mirrors will aim them at the linked boiler. The maximum range for mirrors is 25 blocks, mirror efficiency does not degrade with range. A boiler consumes 1mB of water for every 12.5 mirrors each tick at full sunlight level, and 100mB of steam per mB of water consumed. However, the water consumption rate is rounded down to the millibucket. Thus it takes 13 mirrors to raise your first 100mB/t of steam, 12 mirrors for the next hundred, then 13, 12, and so on.%n%nAs the heat provided by each mirror is based on sunlight, mirrors with solid blocks above them will not work, and the amount of heat diminishes with the amount of light in the evening until it produces no heat at night.%n%nThe solar tower boiler can only produce regular steam, and thus the liquid type cannot be changed using fluid identifiers.

# Quest: Ammo Press and Guns
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.name=Пресс для патронов и оружие
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.desc=With casting available through the §3Crucible§r, many gun parts can now be created such as §6Barrels§r and §6Grips§r. An §3Ammo Press§r is used to create the various ammunitions guns use.%n%nA §3Weapon Modification Table§r can be used to install weapon mods, such as §6Silencers§r and §6Scopes§r.%n%nThe §6Bullet Casing Bag§r will retrieve some of the casings when guns are fired.

# Quest: Mining Charge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhQ.name=Заряд для добычи
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhQ.desc=The §3Mining Charge§r is an explosive made with the express purpose of mining, as such it's commonly used to mine depth ores, since it dosen't destroy drops, before getting a pickaxe that can do the same. Mining Charges are a great way of obtaining §6Zirconium§r from depth ores for nuclear fuel rods.%n%nIt has an explosion radius of about 3 blocks and explodes instantly upon being powered by redstone, while exploding it does no damage to entities.%n%nThere are two other variants of this, being the §3Timed Mining Charge§r and the §b§3Semtex Mining Charge§r, they are both timed explosives with the semtex one being stronger than the regular one and having §eFortune 3§r, meanwhile the timed mining charge does not seem to have enhanced capabilities, other than being timed and thus more convinient to use.

# Quest: Steel Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.name=Стальная наковальня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.desc=An upgraded version of the §3Anvil§r, [T2], which unlocks additional recipes.

# Quest: Smokestack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.name=Дымовая труба
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.desc=The §3Smokestack§r is used to reduce pollution made from machines. §3Exhaust Pipes§r, made in anvils, can be used to transport the fumes to the Smokestack. The §3Industrial Smokestack§r is needed to produce §6Fine Soot§r, required for making §6Fullerite§r in the late game.%n%nAn §3Ashpit§r can be installed beneath the Smokestack which will collect §6Ash§r, that can be used as a cheap black dye alternative aswell as in the creation of §6Industrial Fertilizer§r.

# Quest: Player Decontaminator
betterquesting.quest.AAAAAAAAAAAAAAAAAAABCw.name=Деконтаминатор игрока
betterquesting.quest.AAAAAAAAAAAAAAAAAAABCw.desc=The §3Player Decontaminator§r will remove Rads received while standing on it. It can be very cost efficient, as other methods such as §6RadAways§r require constant replenishment.

# Quest: Machine Upgrade Template
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.name=Шаблон улучшения машин
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.desc=The §6Machine Upgrade Template§r is the baseline for all machine upgrades. Machine upgrades are not only used to increase the efficiency of machines but also to unlock new functions.

# Quest: Drainage Pipe
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.name=Дренажная труба
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.desc=The §3Drainage Pipe§r allows the dumping of fluids and gasses into the environment at the cost of pollution.

# Quest: Charm of Protection
betterquesting.quest.D0bv2vfWSkK1soyqHDwqjQ.name=Charm of Protection
betterquesting.quest.D0bv2vfWSkK1soyqHDwqjQ.desc=The §6Charm of Protection§r diverts meteorites away from the player and prevents them from destoying blocks. It is recommended that one is obtained as soon as possible as to prevent costly damages in the future.

# Quest: Additional Modpack Information
betterquesting.quest.DDGA7ogvQieyGYaS8YVgsA.name=Additional Modpack Information
betterquesting.quest.DDGA7ogvQieyGYaS8YVgsA.desc=§5Space Tech\: Integrated§r comes packed with many qol mods aswell as some mods that arent very apparent at first.%n%n1) §dSimpleHarvest§r allows for crop harvesting without breaking the crop itself, simply by just right clicking.%n%n2) §dFindIt§r allows one to find any item stored in their storage area. Hover over the item of choice in NEI and press T. The container will become outlined.%n%n3) §dRandomThings§r adds Blood Moons, semi-rare events where mob spawning is increased and the player cant sleep. Blood Moons can be quite useful, if one is prepared, as rare mob drops such as §6Launch Codes§r and §6Geiger Counters§r can be obtained early on.%n%n4) §dMutant Creatures§r adds rare spawning buffed base minecraft mobs which have had their attack strength and health increased.%n%n5) §dBackhand§r backports minecraft's off-hand. Use your off-hand to hold torches, or even food while mining.

# Quest: Nature's Compass
betterquesting.quest.FmtITPC3QiuMRrIhIkfHFw.name=Nature's Compass
betterquesting.quest.FmtITPC3QiuMRrIhIkfHFw.desc=A §dNature's Compass§r can be used to easily locate biomes of interest.

# Quest: Steel Furnace
betterquesting.quest.GOACXA8jRc-SMNzk2CsNUQ.name=Steel Furnace
betterquesting.quest.GOACXA8jRc-SMNzk2CsNUQ.desc=The §3Steel Furnace§r, unlike the other furnaces, runs off of §eTU§r. It can also process up to 3 items at a time, but each slot consumes more TU, which makes it slow without a strong heat source. It also has a bonus output for ores and wood, where every smelted item gives §e25%%§r to the bonus output meter, which means every 4 items give an extra 5th item for free (§e+15 items from a single stack§r).

# Quest: Storage Drawer Keys
betterquesting.quest.HTaQEgJ8QCWYNMB8n7Awug.name=Storage Drawer Keys
betterquesting.quest.HTaQEgJ8QCWYNMB8n7Awug.desc=§dStorage Drawer Keys§r can be used to modify Drawers in many ways.%n%nThe §dDrawer Key locks drawers§r, so no new item types can be inserted into the drawer when its empty.%n%nThe §dConcealment Key§r hides the item icon of drawers.%n%nThe §dQuantify Key§r shows the item quantities of drawers.%n%nThe §dPersonal Key§r protects drawers from other players (outside of claims). %n

# Quest: Bobmazon
betterquesting.quest.IAP1AGA2TV-TtMAv_QMrIA.name=Bobmazon
betterquesting.quest.IAP1AGA2TV-TtMAv_QMrIA.desc=§6Bobmazon§r is an in-game shop where players can spend §6Bottle Caps§r to purchase various items such as building blocks, plants, resourses and many more. To purchase items, one must have unlocked the achievements listed below as "Ratings".

# Quest: HE to RF Converter
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.name=Преобразователь МГЭ в RF
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.desc=The §3HE to RF Converter§r will convert energy produced by NTM machines into usuable power for both the §dMatter Energy Network§r and §dOpenComputers§r. It has a very large internal energy buffer, so it is recommended that a Diode is used to limit throughput.

# Quest: Multi Fluid Identifier
betterquesting.quest.M3mauW7uTCej4mql-Wnhqg.name=Multi Fluid Identifier
betterquesting.quest.M3mauW7uTCej4mql-Wnhqg.desc=The §6Multi Fluid Identifier§r is used to select the type of fluid one needs. Shift-Click while holding it to select a fluid.

# Quest: Capacitors
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.name=Конденсаторы
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.desc=§3Capacitors§r are similar to §3Energy Storage Blocks§r in that they can store power, but they also act as §3Diodes§r, only allowing power to flow in one direction through them, while holding onto any excess power that doesn't flow into any energy storage blocks or machines.%n%nCapacitors are generally more worth it early game, but some late game energy storage blocks can hold more power.

# Quest: Packing Tape
betterquesting.quest.RBJS7D2ATpq7GUingAewuQ.name=Packing Tape
betterquesting.quest.RBJS7D2ATpq7GUingAewuQ.desc=The §6Packing Tape§r allows one to break and move drawers without all the items falling on the floor.

# Quest: Cladding
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.name=Обшивка
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.desc=§6Cladding§r is one of the most important armor modifications which reduce radiation intake. It can be inserted to all armor pieces.

# Quest: Stirling Sawmill
betterquesting.quest._qJt02i4ST2iccmkHudKCg.name=Stirling Sawmill
betterquesting.quest._qJt02i4ST2iccmkHudKCg.desc=The §3Stirling Sawmill§r uses heat to cut wooden related items, producing §6Sawdust§r in the process. Sawdust can be used to obtain §6Paper§r, and if further processed, can be turned into §6Charcoal§r in a §3Combination Oven§r.

# Quest: Heating Oven/Firebox
betterquesting.quest.cUWyKdzATTSYaMg1MxZqYw.name=Heating Oven/Firebox
betterquesting.quest.cUWyKdzATTSYaMg1MxZqYw.desc=The §3Firebox§r and the §3Heating Oven§r are machines capable of producing heat (§eTU§r) from solid fuels for any machines that require heat to operate.%n%nBoth machines are similar in operation. In order for them to transfer heat, another machine for receiving the heat must be placed on top, such that the copper heat plate on the receiving machine sits on top of the copper heat plate of the heat producing machine.%n%nOnce constructed, these machines can be filled with solid fuel, which will burn until either the fuel runs out, or the heat buffer is filled. No fuel will be consumed if its buffer is full — as such, both machines are fairly efficient at conserving fuel.%n%nThe primary difference in these two machines lie in their speed\: the firebox burns fuel much slower at full efficiency, whilst the heating oven produces five time the heat (but eight times faster). Despite its inefficiency, the heating oven is often preferred for its much higher heat outputs and heat capacity. However, it cannot heat a stirling engine, as its base output (500 TU/t) will automatically over-speed the engine; the heavy stirling engine does not have this issue.%n%nAdditionally, the heating oven can receive heat from other heat producing machines placed underneath it\: multiple can be stacked for heat-hungry machines like the crucible. The heat received, however, is halved when transferring to the machine above.

# Quest: Advanced Enchantment Table
betterquesting.quest.fmoLTwZ4QemPTJ_pyh1YtA.name=Advanced Enchantment Table
betterquesting.quest.fmoLTwZ4QemPTJ_pyh1YtA.desc=The §dAdvanced Enchantment Table§r gives its user the ability to choose any enchantment they want, at the cost of significantly more experience.%n%n§2Since very low level books are cheap, its a great way of mass producing Pulverized Enchantment for endgame recipes.§r

# Quest: Better Furnaces
betterquesting.quest.gKQiP_zES4KokMmon9bDQg.name=Better Furnaces
betterquesting.quest.gKQiP_zES4KokMmon9bDQg.desc=The §3Bricked Furnace§r is almost the same as the vanilla furnace, but it can smelt construction materials faster, such as §6Sand§r and §6Cobblestone§r being smelted at double the speed. §6Clay§r and §6Fire Clay§r can be smelted at §e§rquadruple§r the speed, which means that making a full brick block can be done within a vanilla furnace operation. It can also make §6Charcoal§r at double the speed. It can also collect Ashes from burnt fuel.%n%nThe §3Iron Furnace§r has the base smelting speed §e20%%§r faster than the vanilla furnace, which means it can complete an operation within 8 seconds instead of 10 seconds. Besides being able to smelt faster, it consumes fuel only during operation, so the fuel is never wasted. It also has burn time bonuses for various kinds of fuel, ranging from §e+25%%§r for lignite to §e+100%%§r for solid fuel.%n%n§dEt Futurum Requiem§r also backports modern furnaces, such as the §3Smoker§r, which cooks food faster, and the §3Blast Furnace§r, which smelts ores faster.

# Quest: Compressor
betterquesting.quest.jcaOirN6QCOC50YJbil2rQ.name=Компрессор
betterquesting.quest.jcaOirN6QCOC50YJbil2rQ.desc=The §3Compressor§r is a specialized multiblock machine for compressing fluids. It can perform this operation on any fluid to increase its pressure, for use in other machines. Some of these fluids are compressed into different fluids entirely as special recipes for this machine.

# Quest: Pneumatic Pipes
betterquesting.quest.pTXtLJnPRu6lyiOqGVP7lw.name=Pneumatic Pipes
betterquesting.quest.pTXtLJnPRu6lyiOqGVP7lw.desc=§3Pneumatic Pipes§r are an instant form of item transportation which can cover large distances. The pipes must have a compressed gas inside them to work.%n%nA §6Screwdriver§r is needed to create a connection, and right clicking on the connection with a fluid id will set the gasseous fluid it will use.

# Quest: Long Distance Energy Transportation
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.name=Long Distance Energy Transportation
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.desc=For greater distances, and improved aesthetics, a new distribution node is available, the §3Large Electricity Pylon§r.%n%n§3Substations§r are needed to step up/down the voltage that the line carries.%n%nThese Pylons can prove useful as favorable §eBedrock Ore§r or §eOil deposits§r may be located far away from the main base.%n


## Quest Line: LV2 - Oil Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.name=LV2 - Oil Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.desc=Обрабатывайте нефть и начинайте добычу руды коренной породы. Эта глава посвящена переработке нефти, а также созданию пластмасс, более продвинутых схем и других прочных материалов.

# Quest: Balefire
betterquesting.quest.8OusetROQiyH-66QbewmNQ.name=Balefire
betterquesting.quest.8OusetROQiyH-66QbewmNQ.desc=§6Balefire§r is an extremely radioactive substance which can be used to make powerful fuels for the §3RBMK§r, aswell as §bBF Rocket Fuel§r for power production. High radiation resistant equipment is needed to hold the item. §6Thermonuclear Ashes§r can be produced sustainably as a byproduct from §bAntimatter - BF Rocket Fuel§r.%n%nThe High-Tech Bomb Defusing Device can extract balefire shards from duds.

# Quest: Aluminium Processing
betterquesting.quest.8Z2F5EPIRPGvasjKDWd4tA.name=Aluminium Processing
betterquesting.quest.8Z2F5EPIRPGvasjKDWd4tA.desc=§6Bauxide§r and §6Cryolite§r can be further processed to obtain §6Aluminium§r, with additional byproducts of §6Iron§r, §6Titanium§r and §bMercury§r.

# Quest: Cyclotron
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.name=Циклотрон
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.desc=The §3Cyclotron§r is a machine that bombards element powders with element boxes to get heavier elements. Operating the machine will consume§e 20MHE/s§r.%n%nIt can also create §bAntimatter§r as a byproduct for certain operations, which makes it a reliable but expensive method of large-scale advanced material production.%n%n§2Consider installing the highest level of Power Saving and Speed upgrades to reduce both recipe time and power consumption.§r

# Quest: Desh Servo Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.name=Сервоприводный набор из деша
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.desc=§6Desh Servos§r are an armor modification which give incredibely strong buffs when used, such as increased strength, mining speed and jump boost.

# Quest: Antimatter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.name=Антивещество
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.desc=§bAntimatter§r is a dangerous substance which can be obtained from a §3Cyclotron§r or a §3Particle Accelerator§r. If dropped on the floor a violent explosion will occur. Antimatter cant be stored in normal tanks, and as such, a §3Magnetic Antimatter Container§r is required.

# Quest: Electric Arc Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.name=Электродуговая печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.desc=The §3Electric Arc Furnace§r is a large automated furnace multiblock machine that can fill the role of §3Crucible§r and automated smelter, and is required for progression as it is the only machine that can produce §6Silicon§r from various sources, such as §6Sand§r, §6Flint§r, §6fiberglass§r, and §6Asbestos§r.%n%nTo operate this machine, it will require both electrical power and crafted §7§6Electrodes§r. In terms of electricity, the machine has a maximum storage capacity of §e2.5MHE§r, and consumes §e20kHE/s§r in operation, making it reasonably power hungry. In terms of the electrodes required for operation, there are four types available, and the machine must have three installed before it can operate.%n%nThis machine can operate in two different modes\: Solid mode, which is the easiest to setup and use, great for initial crafting, and Liquid mode, which produces castable molten ores much like the crucible, with a small bonus to output, increasing efficiency of extraction from various ores.

# Quest: Integrated Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.name=Интегральная печатная плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.desc=The §6Integrated Circuit Board§r is the first circuit board to use §6Silicon§r, being used extensively in mid game machines, automation devices, missiles, and various small tools such as the §6Geiger Counter§r.

# Quest: Military Grade Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.name=Печатная плата военного класса
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.desc=The §6Military Grade Circuit Board§r is an advanced Circuit Board used in more complicated machines, such as the §3Gas Centrifuge§r.

# Quest: Impact Drill
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.name=Ударная буровая установка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.desc=The §6Impact Drill§r is an electric pickaxe which has prebuilt enchantments and abilities on it. It is a very useful tool which will make mining way more efficient.%n%nSimilar electric tools exist for the axe and shovel.

# Quest: Derrick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.name=Нефтяная вышка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.desc=The §3Oil Derrick§r extracts §bCrude Oil§r and §6§bNatural Gas§r from §eOil Deposits§r that are directly below them. When supplied with power, it will begin to drill downwards until it cannot drill further or reach an oil deposit. Upon reaching a deposit, it will continuously extract oil and gas from it until the deposit is entirely depleted.

# Quest: Bedrock Ore Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.name=Обработка коренных руд
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.desc=§eBedrock Ore Deposits§r are an infinite source of resourses which can be obtained by using a §3Large Mining Drill§r and a §3Bedrock Ore Processor§r.%n%nOperating the drill will consume§e 200kHE/s§r.%n%nBefore excavation can happen, the §eDepth Rock§r covering the bedrock ore deposit needs to be removed. An easy way of doing that is blowing up the rock with §6Mining Charges§r.%n%nThe large mining drill is used to excavate §6Raw Bedrock Ores§r from their deposits. The drill requires a §6Drillbit§r to work§r, which can be upgraded to increase the speed at which it operates at. §eFortune§r on a drillbit affects the quality of mined bedrock ore, each level of fortune adds §e10%%§r of the value to the item.%n%nThe bedrock ore processor takes §6§rraw bedrock ore obtained from the drill and breaks it down into smaller pieces, each with different products that can be obtained from them. %n§a§bOre Slop§r, which is created when the machine is operating, can be processed into many useful products, especially when it is sent through an §3Electrolysis Machine§r.%n%nThe §6Bedrock Ore Desity Scanner§r shows information on the composition of Bedrock Ore deposits.%n%nBedrock ore processing can be both an energy and resourse expensive operation so it is recommended that it is explored after having good infrastructure.%n%n§2Consider adding a Power Saving Upgrade to the drill as it only reduces power without affecting the mining speed. Additionally, installing an Effectiveness Upgrade on the ore slopper will make it give out more resourses.§r§r

# Quest: Basic Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.name=Базовая обработка нефти
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.desc=Before §bCrude Oil§r can be processed, it must be heated up in a §3Boiler§r.%n%nThe §3Oil Refinery§r splits Hot Crude Oil(or later on §bCracked§r) into four different fluid products and one solid byproduct.%n%nAfter that, those fluids can be sent through a §3Fractioning Tower§r to obtain different kinds of fuels, such as §bKerosene§r and §bDiesel§r. A §3Fractioning Tower Seperator§r can be used to stack fractioning towers ontop of eachother.%n

# Quest: Polymer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.name=Полимер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.desc=§6Polymer§r is a basic plastic material needed for many recipes. Important uses of it are the §3Centrifuge§r, the §3Catalytic Cracking Tower§r and the §3Electric Arc Furnace§r.

# Quest: Catalytic Cracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.name=Каталитическая крекинг-колонна
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.desc=The §3Catalytic Cracking Tower§r is a large oil processing multiblock machine which produces many fluids, such as §bAromatic Hydrocarbons§r used for §6Bakelite§r.

# Quest: Desh Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.name=Наковальня из деша
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.desc=An upgraded version of the §3Anvil§r, [T3], which unlocks additional recipes.

# Quest: Industrial Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.name=Промышленный котёл
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.desc=The §3Industrial Boiler§r is an upgraded version of the Boiler which has a higher capacity of held liquid. Additionally, it doesnt explode.

# Quest: Rubber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.name=Резина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.desc=§6Rubber§r is an essential material used in many crafting recipes. It is created in a §3Chemical Plant§r with §bUnsaturated Hydrocarbons§r obtained from a §3Catalytic Cracking Tower§r.%n%n§6Latex§r is a rubber alternative which can be used in some recipes instead of normal rubber. It can be created early on using a §3Burner Press§r by processing dandelions or jungle wood.%n%n§2In NTM\: Space cracked oil is required to obtain the first piece of rubber.

# Quest: Bakelite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.name=Бакелит
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.desc=§6Bakelite§r is an alternative to Polymer and can be used for the same recipes. Since it doesnt require any §6Coal Powder§r or §6Fluorite§r to be made, it is easier and more convenient to automate than §6Polymer§r.

# Quest: Desh
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.name=Деш
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.desc=§6Desh§r is an alloy made up of 9 rare earth metals to make its blend form, which is solidified and refined using §bMercury§r and §bLight oil§r in the §3Chemical Plant§r. Desh is an almost unbreakable material and as such its tools have infinite durability. %n%n§a§2Desh can also be made using DeshReady™ in a Rotary Furnace, or later on, in an Ore Acidizer.

# Quest: Industrial Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.name=Промышленная паровая турбина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.desc=The §3Industrial Steam Turbine§r is a multiblock machine that is a much larger and more powerful version of the regular §3Steam Turbine§r. It has a §e100MHE§r internal power buffer, a 512,000 MB input buffer, and a 10,240,000 MB output buffer, and can process 102,400 MB per tick at the most. It is also the only turbine that operates at §e100%%§r efficiency.

# Quest: Coker Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.name=Коксовая установка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.desc=The §3Coker Unit§r is a machine that turns oil products into §6Petroleum Coke§r, which is the same to the other kinds of coke, aswell as additional fluids as byproducts. The coker unit will require an external heat source in order to function, similar to the §3Crucible§r.%n%n§2§r§2Alongside the §2§r§2§r§2Electric Arc Furnace, the coker unit is one of the most polluting machines of the mod. It spreads 20 soot per second, making it a dangerous machine to use next to a glyphid nest.

# Quest: Auxilary Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.name=Вспомогательная охлаждающая башня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.desc=The §3Auxiliary Cooling Tower§r is a larger version of the Steam Condenser able to process up to 50 mb/t of §bLow-Pressure Steam§r.

# Quest: Refinery Power
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.name=Энергия НПЗ
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.desc=Oil products can be combusted or burnt to produce massive amounts of energy.%n%nThe §3Industrial Combustion Engine§r combusts fuels, such as §bHeating Oil§r or §bDiesel§r to produce power. Various piston sets exist, which are needed for the engine to work, each one giving its own efficiency bonuses to fuel grades.%n%nThe §4§3Turbofan§r is the best place to use aviation type fuels, such as §bKerosene§r, as it provides §e100%%§r power efficiency. Be careful not to stand infront of it while its operational\!%n%nThe §3Combined Cycle Gas Turbine§r is the only generator that can burn gaseous fuels at §e100%%§r efficiency. The CCGT uses §3§bEngine Lubricant§r, and produces §bDense Steam§r.%n%nThe §3Flare Stack§r is used for burning gasses such as §bUnsaturated Hydrocarbons§r for power, aswell as dealing with excess fluids.%n%nThe §3Fluid Burner§r is a much more efficient way of producing power from gases. Place a §3Boiler§r ontop and run the §bSteam§r through a turbine to generate power.%n%nConsider installing a §6Muffler§r on some of these machines as they are very loud. Shift-Click on a machine while holding a Muffler to apply.

# Quest: Pumpjack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.name=Нефтяной насос
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.desc=The §3Pumpjack§r is a more efficient §3Oil Derrick§r which extracts 750mb of §bCrude Oil§r and a random amount of §bNatural Gas§r between 50 and 250mb in a 1.25 second cycle. It depletes a single block of a deposit after extracting a random number of cycles of oil that is on average twice as large compared to the derrick.%n%nIn total, this means that the pumpjack is on average 3x as efficient at extracting oil and 3x as fast at doing so while producing the same amount of natural gas as the derrick.

# Quest: Ore Acidizer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.name=Окислитель руд
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.desc=The §3Ore Acidizer§r is a useful machine, used for processing various items for utility, ore multiplication, and more. It is powered by electricity and requires various solvents depending on the item. The acidizer is quite the power hungry machine, consuming §e20kHE/s§r. %n%n

# Quest: Hydraulic Fracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.name=Башня гидроразрыва
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.desc=The §3Hydraulic Fracking Tower§r is used to extract infinite oil from a §eBedrock Oil Deposit§r. To operate, the machine needs §bFracking Solution§r. During its operation, the surrounding environment will sustain considerable damage. §6Oily Dirt§r and §6Oily Sand§r can be used to create §6Arsenic§r, a substitute of §6Bismuth§r.%n%nOperating the hydraulic fracking tower will consume §e100kHE/s§r.

# Quest: Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.name=Центрифуга
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.desc=The §6§3Centrifuge§r allows for the seperation of ores, giving back more items than the usual mining method. It also seperates items into their respective items. Additionally, they are used in processing §e§6Bedrock Ores§r.%n%nOperating the centrifuge will consume §e4kHE/s§r.

# Quest: Electric Groundwater Pump
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.name=Электрический насос подземных вод
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.desc=The §3Electric Groundpump§r can be used to quickly generate §bWater§r, making it very useful later on for filling large §3Tanks§r and reactors. The pump requires a 3x3 cube of dirt directly beneath it and must be below Y\:70, otherwise it won't work.

# Quest: Industrial Solidification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.name=Промышленная машина затвердевания
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.desc=The §3Industrial Solidification Machine§r is a general use machine for the solidification of various fluids. An important product of this machine is §6Tar§r, which can be used to create §3Tanks§r.

# Quest: Industrial Liquification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.name=Промышленная машина сжижения
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.desc=The §3Industrial Liquification Machine§r is a general use machine for the liquifying various items. It becomes very useful for cobblestone generation, and thus §6Silicon§r automation.

# Quest: Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.name=Резервуар
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.desc=§3Tanks§r and §3Barrels§r are useful storage devices that can hold various fluids in various amounts. Each tank and barrel supports holding different types of corrosive, hot, or exotic fluids, and knowing which ones can hold your desired fluids can be vital to your fluid processing and storage facilities.%n%nTanks can hold up to 256,000mb of fluids, while a Steel Barrel can hold 16,000.%n%n§4§2Tanks cant hold highly Antimatter and Corrosive fluids and as such a Big-Ass Tank 9000 or a Magnetic Tank is needed respectively.

# Quest: Geiger Counter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.name=Счётчик Гейгера
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.desc=The §6Geiger counter§r is a device used to measure §eRAD/s§r, in order to inform the player of any eventual radiation. It is an upgrade to the §6Dosimeter§r. It can measure three different types of radiation, those types being chunk radiation, environmental radiation and player contamination.%n%nIt can be used in one of two forms, either as a hand-held item or in its block form.%n%nHolding it in the inventory will show a meter on the bottom left of the screen, and right clicking while holding it will send a message in chat showing the various doses of radiation.%n%nIt will also click whenever it reads any kind of radiation, a signature function of any dosimeter.

# Quest: Survey Scanner
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.name=Сканер разведки
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.desc=The §6Survey Scanner§r is a handheld device that will point out underground resourse deposits, such as §eDepth Rock§r and §eBedrock Ores§r.

# Quest: Nuclear Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.name=Ядерная доменная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.desc=The §3Nuclear Blast Furnace§r is an RTG-powered alternative to the standard §3Blast Furnace§r. It has 6 slots for RTG pellets, and requires a minimum of 15 heat to operate. It is significantly faster than the regular blast furnace.%n%nPellets with higher power levels will have a better effect of heating and thus speed. If sufficient heat is provided, it can alloy items near-instantaneously.

# Quest: Launch Pad
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.name=Стартовая площадка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.desc=The §3Launch Pad§r is the main launch table for most missiles. Although it is the earliest available, missiles must first be erected before launch, resulting in a small delay.%n%nThe §3Silo Launch Pad§r is a miniaturized version of the launch pad. It can launch every generic missile with a delay of only 5 seconds. A rusted variant can be found in the naturally-occurring silo structure, holding the damaged Doomsday Missile.

# Quest: Transport Drones
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.name=Транспортные дроны
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.desc=§3Transport Drones§r are flying machines which will transport items and fluids between different containers. The drones require no power, and can transport both up and down. §3Waypoints§r can be used to make a better path for the transport drones to move around.

# Quest: Tantalium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAiw.name=Tantalium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAiw.desc=§6Tantalium§r is a material needed for the creation of some items, most importantly §6Capacitor Boards§r. Tantalium Polycrystal production requires §6Coltan§r which can be located by the use of a §6Coltass§r. Coltan can also be obtained by using the mining drill in a §eBedrock Ore Coltan Deposit§r located randomly in the coltan area.%n%n§2Coltan Processing at its early stage can provide Niobium needed for Catalytic Cracking Towers.

# Quest: Electrolysis Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.name=Электролизная машина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.desc=The §3Electrolysis Machine§r enables the separating of elements from fluids and the advanced processing of ores, making it an important machine in ore processing. Operating the machine consumes §e200kHE/s§r.%n%nThe electrolysis machine has 2 functions\: one for the separation of fluids and one for ore processing.%n%nIn the first mode, the machine will take in a compatible fluid and separate it into 2 other fluids.%n%nIn the second mode, it will require §bNitric Acid§r and will process any kind of ore-derived crystal, allowing the maximum yield of the ore. There are 2 outputs, for the molten main product the outlet marked green and the secondary the one marked red, plus a byproduct kept in its item form. The outlets follow the same mechanics as the §3Crucible§r.%n%n§2Consider installing a Power Saving upgrade above level 2 on the electrolysis machine as it will significantly reduce the power consumption with only a minimal speed penalty.

# Quest: Microchip
betterquesting.quest.Lc9HRIDwRZa0u-M3Ze6ZiQ.name=Microchip
betterquesting.quest.Lc9HRIDwRZa0u-M3Ze6ZiQ.desc=§6Microchips§r are one of the most important components of future circuits and will be used in bulk throughout progression.

# Quest: Powered Drill
betterquesting.quest.UWNifpoeQfypMwfGniM40w.name=Powered Drill
betterquesting.quest.UWNifpoeQfypMwfGniM40w.desc=The §6Powered Drill§r is a modular mining device which can make resourse gathering and excavation much faster than normal pickaxes. %n%nVarious modifications can be attached in the §3Weapon Modification Table§r, such as new drillbits for a larger mining radious or even new engines, which let it run on electricity.

# Quest: Redstone Fluid Overflow
betterquesting.quest.ZTrtIRiyRO2J5jHQ4sroaQ.name=Redstone Fluid Overflow
betterquesting.quest.ZTrtIRiyRO2J5jHQ4sroaQ.desc=§6§6§3Redstone-Over Radio§r in combination with a §3Redstone Fluid Valve§r can be used to detect when a tank is starting to fill up, and release the insides. This is useful for having buffers without having all the fluids being wasted.%n%n§2Here is an exmaple of a tank that will only output fluid once its full\:§r%n%nFirstly, place a §6ROR Transmitter§r on one port of the tank, provide an ID and enable Polling.%n%n[img height\=1000]betterquesting\:textures/QB_Fluid1.png[/img]%n%nAfter that, place a §6ROR Logic Receiver§r next to the fluid valve and input the desired settings. Make sure that your signal is >\= of your desired buffer. One redstone level equals to 16k mb.%n%n[img height\=1000]betterquesting\:textures/QB_Fluid2.png[/img]%n%nA §3Fluid Control Pump§r can also be used to limit throughput of fluids and to also add priorities.

# Quest: Jetpack
betterquesting.quest.l6zSmdfhSw6aTqiJsNDiHg.name=Jetpack
betterquesting.quest.l6zSmdfhSw6aTqiJsNDiHg.desc=The §6Jetpack§r can be used to travel upwards. It can be upgraded to unlock additional abilities, and can be equiped as an armor modification.

# Quest: Teleporter
betterquesting.quest.refh8r3gQyavrC4KgSeWkw.name=Teleporter
betterquesting.quest.refh8r3gQyavrC4KgSeWkw.desc=The §3Teleporter§r can be used to teleport players, and entities in general, to a specific location.%n%nRight-click a block with the §6Telelinker§r to set the desired exit position, then shift-click the teleporter with the telelinker to configure the teleporter.%n%n§2The teleporter is a one way trip so it is advised that multiple are made.%n%nInterdimensional teleportation using teleporters requires a very expensive type of fuel, so it is recommended that other teleportations methods are used, such as AE2 Spatial.

# Quest: Weapon Steel
betterquesting.quest.xADm9gLETmCgiS3amOTUcQ.name=Weapon Steel
betterquesting.quest.xADm9gLETmCgiS3amOTUcQ.desc=§6Weapon steel§r is a steel alloy made by further refining steel in a §3Rotary Furnace§r. As its name implies, it is used in the crafting of weapons and ammunition. It is the next tier of weapons grade alloy after §6Gunmetal§r.

# Quest: Mining Laser
betterquesting.quest.zYS6AlyFSuuMUErAJqPcTg.name=Mining Laser
betterquesting.quest.zYS6AlyFSuuMUErAJqPcTg.desc=The §3Mining Laser§r is a laser drill which can be used to quickly dig large areas. It has a §e100 MHE§r internal power buffer and a 64,000mB internal §bCrude Oil§r buffer. Its default radius is 3, which can be increased by the use of an effectiveness upgrade. It can also be equiped with various upgrades to unlock new functions such as shredding or voiding.


## Quest Line: LV3 - Reactors Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.name=LV3 - Reactors Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.desc=По мере роста потребностей в энергии потребуются более мощные источники энергии. Эта глава охватывает ядерные реакторы, а также другие продвинутые машины, необходимые для производства всё более прочных материалов.

# Quest: Gas Centrifuge
betterquesting.quest.2JMb-t2STTKM5sxV5Z7WOQ.name=Gas Centrifuge
betterquesting.quest.2JMb-t2STTKM5sxV5Z7WOQ.desc=The §3Gas Centrifuge§r is used to centrifuge §bUranium/Plutonium Hexafluoride§r to obtain enriched fuel for bombs and reactor fuel.%n%nTwo gas centrifuges in a row will yield §6Uranium-238§r and §6Uranium Fuel§r used in reactors. The uranium hexafluoride processing line does not consume the §6Sulfur§r and §6Fluorite§r, so loops are recommended.%n%nThe §6Gas Centrifuge Overclocking Upgrade§r is needed to obtain §6Uranium-235§r. Four gas centrifuges will have to be placed in a row and the upgrade on the last of them to obtain uranium-235 nuggets.%n%n[F1] For more information.%n

# Quest: Nuclear Fuel Processing
betterquesting.quest.7rFMNl3iSCOD-dpsKLAANQ.name=Nuclear Fuel Processing
betterquesting.quest.7rFMNl3iSCOD-dpsKLAANQ.desc=With the §3Spent Fuel Pool Drum§r to cool down §3ZIRNOX§r or §3PWR§r depleted nuclear fuel and the §3PUREX§r to further process them, many new materials are now available.

# Quest: Large Factory Multiblocks
betterquesting.quest.8XHLo-wQRN28gu4AwCtHVQ.name=Large Factory Multiblocks
betterquesting.quest.8XHLo-wQRN28gu4AwCtHVQ.desc=The §3Chemical Factory§r is a large version of the §3Chemical Plant§r, capable of performing 4 recipes in parallel. It has double the speed of the chemical plant but consumes twice as much power. Additionally, it consumes §bWater§r as a coolant, and produces §bLow-Pressure Steam§r, so a closed water cycle is recommended.%n%nThe §3Assembly Factory§r is a large version of the §3Assembly Machine§r, capable of performing 4 recipes in parallel. It functions the same as the chemical factory.

# Quest: Starmetal Pickaxe
betterquesting.quest.8sIzBzykSPqskvhCp-Tsmw.name=Starmetal Pickaxe
betterquesting.quest.8sIzBzykSPqskvhCp-Tsmw.desc=The §6Starmetal Pickaxe§r is used as a crafting component for the §6Molten§r and §6Bismuth Pickaxes§r, both being unbreakable and having a lot of abilities. Additionally, both can be used to mine §eDepth Rock§r.%n

# Quest: Cadmium
betterquesting.quest.9BjXTD5CSTOQ-_OroVdJmg.name=Cadmium
betterquesting.quest.9BjXTD5CSTOQ-_OroVdJmg.desc=§6Cadmium§r is a material needed to make §6Cadmium Stee§rl, which is a substitute of §6Technetium Steel§r.%n%nCadmium can be obtained by smelting cadmium powder, which can be obtained acidizing 10 §6Mustard Willow leaves§r with 250mB of §bHigh-Perfomance Solvent§r in the §3Ore Acidizer§r.%n%nThe mustard willow is a plant that can be found near §eBedrock Oil Deposits§r. When it's fully matured, the main item can be obtained, that being the mustard willow leaf.

# Quest: High-Power Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.name=Высокомощный паровой конденсатор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.desc=The §3High-Power Steam Condenser§r is the a steam condenser which runs on electricity. It processes up to 60 mB/t of §bLow-Pressure Steam§r.

# Quest: Leviathan Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.name=Паровая турбина Левиафан
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.desc=The §3Leviathan Steam Turbine§r is a massive turbine capable of processing gargantuan amounts of §bSteam§r at once, only hindered by the fluid system's transfer rate. It is significantly more powerful than even the §3Industrial Steam Turbine§r in terms of raw steam processing power. This turbine runs on §e85%%§r Efficiency, so it is recommended that only 1-2 are used for very large reactors.

# Quest: RBMK
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.name=РБМК
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.desc=The §3RBMK§r is a modular boiling-water type nuclear fission reactor which consists entirely of concrete columns. Each of these columns is either blank or has a specific function that it performs such as holding fuel rods, moderating neutrons, or storing §bWater§r to be boiled into §bSteam§r. Each column will also exchange heat with the column next to it such that temperature differences between columns will gradually equalize within the reactor. If any column reaches §e1500°C§r, the reactor will explode incredibly violently, spraying scrap and immensely radioactive material in every direction.%n%nDue to the complex and expansive nature of the RBMK, it is highly recommend that the wiki is checked out as it provides more information.%n%n[url]https\://nucleartech.wiki/wiki/RBMK[/url]%n%n§2This quest provides an optional retrieval task for a cheap and safe RBMK design which can produce High-Performance Solvent§r §2without cooling. Simply Place the RBMK Irradiation Channel next to the RBMK Fuel Rod, apply the covers on the collumns and surround them with a solid block.

# Quest: Technetium/Cadmium Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.name=Технеций/кадмиевая сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.desc=§6Technetium/Cadmium Steel§r is a steel based alloy mixed with technetium-99/Cadmium which has extreme corrosion resistance. It is frequently used in the late-game and acts as one of the main material gates of the §3Fusion§r and §3Watz§r powerplant.

# Quest: PWR
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.name=ВВЭР
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.desc=The §2§3PWR§r is a modular fission reactor. It is more limited than the §3RBMK§r in terms of capability and fuel types but it is much safer and easier to use due to it melting down more gently and being far more stable in its operation.%n%nDue to the complex and expansive nature of the PWR, it is highly recommend that the wiki is checked out as it provides more information.%n%n[url]https\://nucleartech.wiki/wiki/PWR[/url]%n%n§2This quest demands the most essential parts of a PWR, and does not represent the amount needed for a functioning reactor. There are also many other types of PWR Components that can be used.

# Quest: Reformate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.name=Риформат
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.desc=§bReformate§r is a product of §bCrude Oil§r obtained via a §3Vacuum Refinery§r or from processing §bNaptha§r in a §3Hydrotreater§r.%n%n§2This step can be skipped if making Jet Fuel and BTX using a Hydrotreater.%n

# Quest: Starmetal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.name=Звёздный металл
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.desc=§6Starmetal§r is a unique alloy made from combining §6Saturnite§r with §6Meteorite Powder§r in a §3Blast Furnace§r.

# Quest: Versatile Integrated Circuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.name=Универсальная интегральная схема
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.desc=The §6Versatile Integrated Circuit§r is the first circuit to use §6Bismuth/Arsenic§r. It is used in more advanced machines such as the §3Vacuum Refinery§r and is one of the main components of §6Versatile Circuit Boards§r.

# Quest: Liquidator Medal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.name=Медаль ликвидатора
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.desc=Incase of an §3RBMK§r meltdown, §6Fuel Chunks§r will be thrown near the reactor. The §6Liquidator Medal§r is an armor modification which passively reduces radiation, making it very useful when handling radioactive items or venturing into irradiated areas.

# Quest: Versatile Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.name=Универсальная печатная плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.desc=The §6Versatile Circuit Board§r is the final tier of circuit board, requiring §6Bismuth/Arsenic§r and §6Hard Plastic/PVC Bars§r.  As well as this, it is by far the most expensive circuit board, requiring nearly 55 insulators to craft a single one. Used rarely but in small amounts in advanced machines like the §3Fusion Reactor§r and in large amounts in components for the §3ICF Reactor§r.

# Quest: Hard Plastic/PVC Bars
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.name=Твёрдый пластик/ПВХ бруски
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.desc=§6Hard Plastic/PVC Bars§r are very durable plastics needed for many late game recipes. %n%n§2Both can be used in the same recipes.

# Quest: Pyrolysis Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.name=Пиролизная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.desc=The §3Pyrolysis Oven§r is a mid-to-late game oil processing machine that allows easier production pf §6Crystalline Fullerite§r, which is needed in bulk for late-game machines onwards. %n%nIt can process an item with an optional fluid to produce another item and/or fluid. Functionally, it works similar to the §3Combination Oven§r, mostly in bedrock ore processing.%nIts main use however is in production of §6Fullerene§r, as it can turn §6Tar§r into §6Fine Soot§r, eliminating the RNG of a §3Smokestack§r.%n%nOperating the pyrolysis oven will consume §e200kHE/s§r.

# Quest: Reformate Gas
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.name=Газ риформата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.desc=§bReformate Gas§r is used in welding very durable materials, aswell as used in making §6Saturnite§r.

# Quest: FEL and SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.name=FEL и SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.desc=The §3FEL§r or Free Electron Laser is a large multiblock utilized with the SILEX to produce various laser wavelengths needed for all SILEX recipes.%n%nA single FEL can power up to 5 SILEX'es. In order to stop the laser any concrete block can be in the its path.%n%nThe lower the wavelength of the crystal, the faster recipes will be completed.%n%nThe §6§3SILEX§r is a machine that separates isotopes and elements from compounds or other materials via the SILEX (Separation of Isotopes by Laser Exitation) process. It allows for easier enrichment of §6Uranium§r, §6Plutonium§r, and §6Australium§r.%n%nThe SILEX can also process §6Lapis Lazuli§r into §6Sulfur§r, §6Aluminium§r, and most importantly §6Cobalt§r. It can use §bHydrogen Peroxide§r to liquify any material to be processed, the material may even be in a powder state. The processed items come out into the right side collection of slots.%n%nThe SILEX must be placed at least 2 blocks away from activated FEL laser, or else its going to melt.

# Quest: Saturnite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.name=Сатурнит
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.desc=§6Saturnite§r is a very durable, heat-resistant and corrosion-resistant alloy that is commonly used for making stronger gun parts. It is also used to make §6Starmetal§r and is an important component of the §3Watz§r reactor.

# Quest: Gravity Gun
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.name=Гравитационная пушка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.desc=The §6Gravity Gun§r is an advanced tool which can lift and throw blocks. It is particularly useful for moving highly hazardous blocks, such as corium from a reactor meltdown, or throwing explosives.%n%n§2The gravity gun can be supercharged in a Cyclotron using Ionized Particles, further increasing its range and power.

# Quest: Schrabidium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.name=Скрабидий
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.desc=§6Schrabidium§r is a dangerous material, but one which is needed for the creation of other items, such as §6Magnetized Tungsten§r and §6Ferric Schrabidate§r. It also makes for great reactor fuel. It can be created from exposing uranium ore to radiation using either a nuclear weapon or, more easily, by exploding radioactive barrels found in the abandoned nuclear powerplants in deserts.%n%n§2When holding Schrabidium, the player will receive the blindness effect, so it is recommended that a Suit which provides protection from both Bright Lights and Radiation is used.

# Quest: Advanced Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.name=Продвинутая обработка нефти
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.desc=The §3Catalytic Reformer§r is an optional late-game oil processing machine. It converts certain oil products into more valuable ones.%n%nThe §3Hydrotreater§r is another optional late-game oil processing machine that allows for easier production of §bSour Gas§r, which can also turn §bCrude Oil§r into §bDesulfurized crude Oil§r. %n%n§2The Hydrotreater requires pressurized Liquid Hydrogen in all its recipes, requiring the use of a Compressor.

# Quest: Soyuz-FG
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.name=Союз-ФГ
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.desc=The §3Soyuz-FG Rocket§r is an immensely powerful Soviet rocket that is the primary launch vehicle for all satellites. The rocket must be launched from a suitably large mount - in this case, the §3Soyuz Launch Platform§r.%n%nIt requires 128,000mB of §bKerosene§r and §bLiquid Oxygen§r to be launched as well as §e750kHE§r of power. Pressing the launch button starts a 30 second countdown. After the countdown has completed, the Soyuz will launch.%n%nThe Soyuz can, alongside its primary ability to deliver any satellite to orbit, also be set to a cargo mode, in which it can deliver any provided cargo to a distant spot across the world. Obviously, this is an incredibly expensive way to transport goods, and currently doesn't provide much utility.%n%nThe Soyuz is also the only rocket able to launch §6Gerald§r.%n%n§2Blueprints for the Soyuz can be found in structures or purchased through Bobmazon.%n

# Quest: Ferrouranium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.name=Наковальня из ферроурана
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.desc=An upgraded version of the §3Anvil§r, [T4], which unlocks additional recipes.

# Quest: Neutrino Lens
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.name=Нейтринная линза
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.desc=The §6Neutrino Lens§r is an armor modification which can detect and highlight special blocks, such as §eBedrock Ore deposits§r, the §6Pink Log§r and §6Alexandrite§r. %n%nFor the lens to work, it must first be linked to a §6Depth-Resource Scanning Module Satellite§r and then inserted into an armor piece using the §3Armor Modification Table§r.%n%n§2The HUD key has to be activated for it to work.

# Quest: ZIRNOX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.name=ZIRNOX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.desc=The §3ZIRNOX§r is the first and cheapest nuclear reactor that one can make. Unlike the §3PWR§r and §3RBMK§r, it is a fully assembled reactor which requires §bWater§r and §bCarbon Dioxide§r to operate.%n%nDue to the low amount of steam the ZIRNOX makes, one can use the singleblock §3Steam Turbines§r, at the cost of §e85%%§r efficiency, and a single §3Steam Condenser§r on lower power fuels. Thus, 24 §6Natural Uranium Fuel Rods§r using 14kmB of carbon dioxide will yield a power output of around §e160kHE/s§r.

# Quest: Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.name=Охлаждающая башня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.desc=The §3Cooling Tower§r is a larger version of the §3Auxiliary Cooling Tower§r§r, able to process up to 500 mB/t of §bLow-Pressure Steam§r.

# Quest: Ionized Particles
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.name=Ионизированные частицы
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.desc=§6Ionized Particles§r are the main product of the §3Fusion Reactor§r and are used in making §6Ferric Scrabidat§re, aswell as some particle capsules needed in the §3Particle Accelerator§r.%n%n§2Ionized Particles can be infinitely produced by utilizing Ionic Gel.

# Quest: Bismuth
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.name=Bismuth
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.desc=§6Bismuth§r is an important material needed in many advanced crafting recipes. Bismuth can be obtained from either §3RBMK§r fuel depletion and processing though a §3FEL§r and §3SILEX§r, or from bedrock ore processing using §bHigh-Performance Solvent§r. %n%n§6Arsenic§r will require an additional §bOre Acidizer§r aswell as access to high-performance solvent.%n%n§2Due to the lack of bismuth bedrock ore available on earth and the amount of time it takes to process RBMK fuels, it is recommended that some arsenic is used instead of bismuth.

# Quest: Research and Breeding Reactor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAiA.name=Research and Breeding Reactor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAiA.desc=The §3Research Reactor§r is a non-power reactor intended for burning fuel efficiently and acting as a neutron source for §3Breeding Reactor§ss§r. It has to be submerged in §bWater§r to cool since it does not have the active cooling of a typical power reactor. A §6Ra226Be§r or §6Pu238Be§r neutron source plate is needed to begin the reaction, and then can be removed. It explodes at exactly §e1,000°C§r, so caution is advised when using strong fuels and several breeders simultaneously.%n%nA §3Reactor Remote Control§  Block§r%nand a §6Reactor Remote Sensor§r can be used to activate and monitor the reactor from a distance.%n%nThe Breeding Reactor breeds isotopes of elements into heavier forms using the neutron flux of an adjacent Research Reactor. When the reactor is operating, rays of green-ish "lightning" emitted from the center rod of the model can be seen going to the outer rods from the glass observation window.

# Quest: Welded Technetium/Cadmium Steel Plate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.name=Сварная пластина технеций/кадмиевой стали
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.desc=The §6Welded Technetium/Cadmium Steel Plate§r is the welded varient of the cast technetium/cadmium steel plate and is used in some recipes that require strong materials. %n%n§2Make sure to have good energy generation and storage infrastructure as each plate costs 1.2 Billion HE.

# Quest: Big-Ass Tank 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.name=Огромный резервуар 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.desc=The §3Big-Ass Tank 9000§r is the largest fluid storage container, capable of storing 2048000mB of fluids, aswell as being able to hold strongly corrosive fluids.

# Quest: Heavy Magnetic Storage Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.name=Тяжёлый магнитный резервуар
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.desc=The §3Heavy Magnetic Storage Tank§r is a large version of the §3Magnetic Antimatter Container§r. It will be particularly useful when making §6Gerald§r, as he will need very large quantities of §bStellar Flux§r.

# Quest: Vacuum Refinery
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.name=Вакуумный НПЗ
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.desc=The §3Vacuum Refinery§r is an oil refinery which processes §bPressurized/Desulfurized Crude Oil§r into 4 liquid products. It is a good way to make §bHigh-Performance Solvent§r by using §bReformate Gas§r and §bChlorine Gas§r in an §3Industrial Mixer§r.%n%n§2Compressors are needed for the oil to be inserted inside the Vacuum Refinery.

# Quest: BTX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.name=БТК
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.desc=§bBTX§r is a high-grade powerful fuel which generates a lot of power when burnt. An important use of BTX is in the creation of §6Crystalline Fullerite§r and §6Hard Plastic Bars§r. BTX can be obtained from a §3Hydrotreater§r, but it is more efficient to use §bReformate§r from a §3Vacuum Refinery§r.

# Quest: Watz Powerplant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.name=Электростанция Ватц
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.desc=The §3Watz§r powerplant is a fission reactor which can produce §bPoisonous Mud§r, an important component of §6CMB Steel§r. Although the reactor is not really powerful in terms of energy output, it can be stacked ontop of eachother for increased mud and power production.%n%nIf the poisonous mud buffer reaches its maximum, the reactor will melt down and explode, irradiating a wide area around it and causing fallout to fall in a small area around it. As well as this, it will spew poisonous mud in a very wide area which will then corrode any blocks that it comes in contact with, similar to corium.

# Quest: Magnetized Tungsten
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.name=Намагниченный вольфрам
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.desc=§6Magnetized Tungsten§r is the product of combining §6Schrabidium§r and §6Tungsten§r in a §3Blast Furnace§r. It can also be rarely dropped by cybercrabs in §eMeteorite Dungeons§r.

# Quest: Fusion Reactor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.name=Термоядерный реактор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.desc=The §3Fusion Reactor§r is a large, expensive, and advanced reactor type that runs by fusing various plasma types to generate heat to then produce §bSteam§r, which in turn generates large amounts of electricity. %n%nThe different plasma types also generate different useful byproducts and differing levels of neutron flux for breeding bulk quantities of materials, such as §6Lithium§r into §6Tritium§r. It works in conjunction with the §3Plasma Heater§r, which provides the plasma. It requires a "§6blanket§r" lining to protect it from the heat and neutron flux, otherwise it will break the reactor.

# Quest: Ferric Schrabidate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.name=Железный скрабидат
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.desc=§6Ferric Schrabidate§r is an alloy made from §6Iron§r, §6Ionized Particles§r and §6Schrabidium§r. It can also be used to create schrabidate capacitors, which are a great way of storing energy.

# Quest: Solid Mud Brick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.name=Твёрдый грязевой кирпич
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.desc=§6Poisonous Mud§r is the byproduct of the §3Watz§r operating. This is the solidified version of it which can be used in a §3Crucible§r to create §6CMB Steel§r.

# Quest: CMB Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.name=CMB сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.desc=§6CMB Steel§r is an alloy made from §6Poisonous Mud§r and §6Magnetized Tunsten§r in a §3Crucible§r. This alloy is used in endgame machinery, such as the §3ICF§r and §3DFC§r.

# Quest: Crystalline Fullerite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.name=Кристаллический фуллерит
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.desc=§6Crystalline Fullerite§r is an material which is primarely used in endgame machines, such as the §3ICF§r and the §3FEnSU§r.%n%n§2It is recommended that an Effectiveness 3 upgrade is installed on the Acidizer to increase the chance of not consuming the Fullerene, as fullerite can be expensive to produce large quantities.

# Quest: High-Performance Solvent
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.name=Высокоэффективный растворитель
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.desc=§bHigh-Performance Solvent§r is a solvent which is used in an §3Ore Acidizer§r to further increase the products of bedrock ores, aswell as other recipes. It can be created from §bReformate Gas§r, from a §3Vacuum Refinery§r, and §bChlorine§r in an §3Industrial Mixer§r or be obtained from an §3RBMK§r Irradiation Channel.%n%nTo transport High-Performance Solvent by hand, a §6Hazardous Material Tank§r is needed.%n%n§2High-Performance Solvent made from an RBMK irradiation channel requires an ore acidizer.%n

# Quest: Radiation-Powered Engine
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.name=Радиационный двигатель
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.desc=The §3Radiation-Powered Engine§r turns nuclear waste into decayed waste while also making energy in the process and giving guaranteed consistent decay times.%n%n§2Blueprints can be found in structures or purchased from Bobmazon.

# Quest: Uranium-238
betterquesting.quest.CYtQLn_VSx2QTnLEwpMGOw.name=Uranium-238
betterquesting.quest.CYtQLn_VSx2QTnLEwpMGOw.desc=§6Uranium-238§r is the most common uranium isotope in the game. %n%nThis material has many uses, some of which are\: §6Ferrouranium§r, MOX fuel, depleted uranium ammunition, absorber Pellets for the §3Watz§r powerplant and can also be turned into §6Schrabidium§r later on in the §3Exposure Chamber§r.

# Quest: High-Performance Solvent Bedrock Ore Processing
betterquesting.quest.QusK-8T-TGmBWETwmxosJQ.name=High-Performance Solvent Bedrock Ore Processing
betterquesting.quest.QusK-8T-TGmBWETwmxosJQ.desc=§bHigh-Performance Solvent§r is the best tier of solvent which can be used in bedrock ore processing, yielding many rare materials such as§6 Bismuth§r and §6Technetium-99§r.%n%n§2These materials are not available from earth bedrock ores.

# Quest: Fissile Materials
betterquesting.quest.X6nUcp16QUqawLXQTqFTBw.name=Fissile Materials
betterquesting.quest.X6nUcp16QUqawLXQTqFTBw.desc=With fissile materials obtained from either §3Gas Centrifuges§r or nuclear fuel processing, nuclear bombs are made available.

# Quest: RBMK Fuel Processing
betterquesting.quest.a0YRGBjSTGiD09r4LqD8EA.name=RBMK Fuel Processing
betterquesting.quest.a0YRGBjSTGiD09r4LqD8EA.desc=With the §3Nuclear Waste Disposal Drum§r to decay waste and a §3SILEX§r, §3RBMK§r nuclear fuels can be processed into many new materials.

# Quest: Nuclear Waste Disposal Drum
betterquesting.quest.eadYFbwuQTS39P9cW-D-Fw.name=Nuclear Waste Disposal Drum
betterquesting.quest.eadYFbwuQTS39P9cW-D-Fw.desc=The §3Nuclear Waste Disposal Drum§r is used to decay §3RBMK§r nuclear waste. The decayed nuclear waste can then be used with a §3FEL§r and §3SILEX§r to obtain some rare elements, such as §6Bismuth§r.%n%n§2The drum also emmits radiation when theres fuel inside it.

# Quest: PUREX
betterquesting.quest.g3S9-75wTGyQKmZaQTZl5Q.name=PUREX
betterquesting.quest.g3S9-75wTGyQKmZaQTZl5Q.desc=The §3PUREX§r is a machine that can reprocess depleted nuclear fuel into various materials. Most recipes require both §bNitric Acid§r and §bKerosene§r to function.%n%n§6Schrabidium§r can also be extracted from certain recipes, which require §bSchrabidic Acid§r. The schrabidium extracted yields double the schrabidium used to make the acid.

# Quest: Chicago Pile
betterquesting.quest.g8IVppPpTceY55PbNbceJQ.name=Chicago Pile
betterquesting.quest.g8IVppPpTceY55PbNbceJQ.desc=The §3Chicago Pile§r is a crude early-game breeding reactor meant to produce §6Plutonium§r for use as reactor fuel.%n%nA pile is composed of drilled §6Graphite§r which can hold a variety of items in it, including radioisotope rods (§6Uranium§r, §6Radium§r, §6Plutonium§r), §6Lithium rods§r, and control rods. It does not behave as a unified single block, instead each individual piece of drilled graphite interacts with each other piece in a unique way depending on the rod it contains.%n%nAfter sufficient flux, the uranium rods in the Chicago Pile will transmute into plutonium rods that can be processed in an anvil into §6Reactor Grade Plutonium§r which can be used in other reactors such as the §3ZIRNOX§r and §3RBMK§r.%n%nThe chicago pile requires a significant amount of graphite blocks, which once placed can be drilled into with the hand drill to place any rod into. %n%nThe §6Hand Drill§r can be used to drill holes into the graphite or take core samples of the uranium fuel to determine heat, depletion, and neutron flux. §6Screwdrivers§r are used to extract rods.%n%nThe Quest asks for a 3x3 Chicago Pile (without the corners) with a §6Ra226Be§r Rod in the center surrounded by Uranium Rods.

# Quest: Spent Fuel Pool Drum
betterquesting.quest.har7pEFcSRKNgIf4NgmcLA.name=Spent Fuel Pool Drum
betterquesting.quest.har7pEFcSRKNgIf4NgmcLA.desc=The §3Spent Fuel Pool Drum§r is used to cool down hot nuclear fuel rods for the §3RBMK§r, §3ZIRNOX§r and §3PWR§r. It has 12 slots.%n%nThe drum needs to have atleast one of its sides touching §bWater§r to work. The more sides that have water the faster the fuels inside will cool down.

# Quest: Technetium-99
betterquesting.quest.iJiX7wxoSBmljc9tITqIqQ.name=Technetium-99
betterquesting.quest.iJiX7wxoSBmljc9tITqIqQ.desc=§6Technetium-99§r is a common waste product from the fission of §6Uranium§r and §6Plutonium§r. It is mainly used in making §6Technetium Steel§r and §dAE2 Storage Components§r.

# Quest: Heat Exchanging Heater
betterquesting.quest.rRJfZe74TXqpP-q2faX7bA.name=Heat Exchanging Heater
betterquesting.quest.rRJfZe74TXqpP-q2faX7bA.desc=The §4§3Heat Exchanging Heater§r is used to cool down coolants used in reactors while also genearting §eTU§r. A §3Boiler§r can be placed ontop of it to heat up other fluids, such as §bSteam§r, to be used in §3Steam Turbines§r.

# Quest: Nuclear Bombs
betterquesting.quest.sCe8OyBsQEeMrUpYXUn9Yw.name=Nuclear Bombs
betterquesting.quest.sCe8OyBsQEeMrUpYXUn9Yw.desc=With access to §6Tantalium§r for §6Control Units§r and fissile matterials, it is possible to assemble a nuclear bomb. To detonate the bomb one can use a detonator or a redstone signal.%n%nA nuclear explosion will transform ores into more valuable ones, such as §6Coal§r to §6Diamonds§r or §6Uranium§r to §6Schrabidium§r. Be prepared with radiation resistant armor before venturing into the crater.%n%nMake sure to stand behind some strong cover if you wish to see the explosion from close by.%n%n§2This quest serves as a list of components needed for various bombs. Some of these components can be mounted onto rockets that will carry the payload over large distances.

# Quest: Arsenic
betterquesting.quest.tgpCNtEfScSyk-mdGhGxmQ.name=Arsenic
betterquesting.quest.tgpCNtEfScSyk-mdGhGxmQ.desc=§6Arsenic§r is a substitute of §6Bismuth§r which can be made from acidizing §6Oily Dirt§r, found near §ebedrock oil deposits§r or from the environmental damage the §3Fracking Tower§r does, with §bHigh-Performance Solvent§r.

# Quest: Schrabidate Capacitor
betterquesting.quest.yzZHBBF6S7KJPnyG4LVW6A.name=Schrabidate Capacitor
betterquesting.quest.yzZHBBF6S7KJPnyG4LVW6A.desc=The §3Schrabidate Capacitor§r is the best capacitor, capable of storing §e50GHE§r.


## Quest Line: LV3.5 - Space Age
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.name=LV3.5 - Космический век
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.desc=На этом этапе развития вам уже нужно добыть ресурсы для совершения великого дела. Отправляйтесь в космос, куда руки грязного капитализма ещё не добрались\!

# Quest: Drop Pod
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.name=Спускаемая капсула
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.desc=Спускаемая капсула — это альтернатива обычной капсуле, используемой на ракетах; её можно использовать только на космической станции. У неё есть собственный двигатель, позволяющий приземляться на планеты и возвращаться на станцию. Заправка производится на станции и требует гидразина.

# Quest: Rocket Engines
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.name=Ракетные двигатели
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.desc=Двигатель устанавливается рядом с орбитальной станцией; двигатели должны быть размещены строго в направлении движения станции по орбите, все устройства размещаются соплом к вам. Для запуска нужен компьютер орбитальной станции, к которому двигатель автоматически подключится. Компьютер распределяет топливо равномерно между всеми двигателями. Если у двигателя(ей) достаточно топлива и энергии, после установки жёсткого диска в компьютер вы отправитесь к пункту назначения. Если есть недостаток, компьютер укажет на это.

# Quest: Air Vent
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.name=Воздушный клапан
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.desc=Воздушный клапан — это устройство для создания пригодной для дыхания атмосферы.%n%nОн должен быть установлен в закрытом пространстве без контакта с внешней средой, чтобы предотвратить утечку кислорода. После подачи кислорода в устройство в помещении создаётся атмосфера пригодного для дыхания воздуха при давлении 0,2 атм. Ёмкость буфера составляет 16 000 мБ.%n%nОдин игрок потребляет 10 мБ кислорода в секунду (таким образом, полный клапан может поддерживать атмосферу для одного человека чуть более 26 минут). Если герметичность нарушена во время работы клапана, устройство продолжит работать, но потребление значительно увеличится, и кислород перестанет поступать к игроку, что приведёт к его смерти.%n%n[note]Не требует энергии, не имеет интерфейса, работает автоматически.[/note]

# Quest: In an Enclosed Space
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.name=В замкнутом пространстве
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.desc=Помните, что перед строительством ферм, атмосфер или водных бассейнов на Луне или другой планете необходимо создать §l§c§lЗАМКНУТОЕ ПРОСТРАНСТВО\!\!\!§r И желательно сделать шлюз с двумя дверями у входа\!

# Quest: Rich Mineral Deposit
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.name=Богатое месторождение минералов
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.desc=Встречается в глубинах Ика и Мохо, необходимо для получения первого галлия. Можно обрабатывать разными способами, но лучше всего через миксер и газовые центрифуги.

# Quest: Occasionally Heavy Boots
betterquesting.quest.9S1Tw8UTRbi8Z9wq7frVJA.name=Периодически тяжёлые сапоги
betterquesting.quest.9S1Tw8UTRbi8Z9wq7frVJA.desc=Временно увеличивает гравитацию на мирах с низкой гравитацией при удержании приседания.

# Quest: Dyson Spinlauncher
betterquesting.quest.AArDjTziTHGiv_APx63Jng.name=Спинлаунчер Дайсона
betterquesting.quest.AArDjTziTHGiv_APx63Jng.desc=Спинлаунчер Дайсона — начальный этап. Этот массивный механизм использует собственный центробежный механизм для ускорения модулей роя и запускает их в космос партиями по 4 штуки за раз. Запуски будут продолжаться непрерывно, пока есть энергия и доступны модули роя.%n%nУстройство требует энергии и чип ID спутника с заданной частотой (не "0"\!). В передней части машины есть порт для загрузки модулей роя с помощью сундуков или ящиков.

# Quest: Drive Processor (Tier 2)
betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.name=Процессор привода (Уровень 2)
betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.desc=Требуется для полёта на планеты уровня 2

# Quest: First Unique Ores on the Moon
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.name=Первые уникальные руды на Луне
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.desc=Ваша посадка на Луну показала, что там есть уникальные руды, пора собирать образцы\!

# Quest: Dres
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.name=Дрес
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.desc=Дрес — это карликовая планета с гравитацией в 5-6 раз ниже земной. Рельеф этого небесного тела довольно необычный. У него нет собственной атмосферы. Солнце на восходе кажется заметно больше, чем в зените, что указывает на сильно эллиптическую орбиту. Более того, Дрес довольно далёк. Длина дня примерно в два раза больше земной. Неожиданно, Дрес имеет уникальную структуру — атомную электростанцию. В глубинах Дреса можно найти большие месторождения гематита, а тантал можно добыть из коренной руды.

# Quest: Tectonic Missile
betterquesting.quest.CRR3Op6SQMefJL6r8uAfrA.name=Тектоническая ракета
betterquesting.quest.CRR3Op6SQMefJL6r8uAfrA.desc=Когда тектоническая ракета попадает, она создаёт вулкан, который сразу же начинает разбрызгивать вулканическую лаву повсюду. Это именно то, что вам нужно для получения вулканического камня\!

# Quest: Hydrazine
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.name=Гидразин
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.desc=Гидразин необходим для возвращения обратно с космической станции.

# Quest: Gas Giant Harvester
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.name=Станция сборщика газовых гигантов
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.desc=Станция сборщика газовых гигантов — это устройство для сбора проб атмосферного воздуха с газовых гигантов.%n%nКонцепция довольно проста\: на планете, являющейся спутником гиганта (например, чтобы полететь к зелёному гиганту Джоолу, нужно отправиться на Лейт), устанавливается станция. После заправки жидким кислородом и водородом сборщик отправляется за воздухом. За одну поездку он доставляет 16 000 мБ. Как вы понимаете, функциональность сборщика полностью аналогична работе добывающих модулей.

# Quest: Mun Cow?!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.name=Лунная корова?\!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.desc=Это что-то новое; не задавайте вопросы типа «как корова выживает на Муне без еды» или «откуда у неё модуль PLSS». Факт в том, что они чувствуют себя вполне хорошо на Муне, и из-за вакуума молоко внутри них свернулось.

# Quest: Gallium Arsenide
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.name=Арсенид галлия
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.desc=Арсенид галлия — это химическое соединение галлия и мышьяка.%n%nСплавление галлия и мышьяка в плавильне — лучший способ его производства.\nОн также может быть произведён на химическом заводе (с участием лёгкой нефти, воды и самородков галлия и мышьяка), но это более расточительный метод.%n%nОн используется при создании пластин арсенида галлия, которые необходимы для микросхем. Чип является компонентом процессора второго уровня для дисковых обработчиков (т.е. арсенид позволяет совершать длительные межпланетные путешествия). Без арсенида невозможно получить микросхему гафния.

# Quest: Cryogenic Distillation Machine
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.name=Криогенная дистилляционная машина
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.desc=Криогенная дистилляционная машина — это устройство для конденсации фракций воздуха и получения их в виде жидкостей.%n%nСжиженный воздух из атмосферы Земли или других планет подаётся в механизм, где он разделяется на газовые фракции (например, земной воздух разделяется на азот, кислород, криптон и углекислый газ).%n%nВвод осуществляется через порты рядом с синими резервуарами, а вывод — через красные (есть графические подсказки при наведении курсора). Потребление энергии составляет 400 кГЭ/с.%n%nДистилляция — единственный способ получения перманганата калия, криптона, аргона и неона.

# Quest: Steam Radiator
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.name=Паровой радиатор
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.desc=Паровой радиатор необходим для конденсации низконапорного пара в вакуумных условиях.%n%nОн функционально аналогичен градирне — преобразует низконапорный пар в воду. В отличие от классических аналогов, он может работать в безвоздушных условиях. Максимальная ёмкость составляет 500 мБ.

# Quest: Atmospheric Compressor
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.name=Атмосферный компрессор
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.desc=Атмосферный компрессор необходим для сбора и сжижения атмосферного воздуха.%n%nСледует отметить, что компрессор может работать с воздухом любой планеты, имеющей атмосферу (например, Дуна или Ив). Устройство автоматически подстраивается под текущий тип воздуха. Он не работает в вакууме (например, на Луне); однако, если вы разместите компрессор, скажем, на орбитальной станции и создадите атмосферу, а затем запитаете устройство, компрессор будет извлекать «ничего». Практической пользы от этого нет.%n%nФункциональность механизма проста\: просто подайте питание на компрессор, и он начнёт работать (потребление 200 кГЭ/с). Интерфейса нет.

# Quest: Mun Landing
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.name=Посадка на Мун
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.desc=Теперь, когда у вас настроена базовая обработка сигналов, вы можете отправиться на Луну\! Там будет гораздо больше руд и один или два новых моба. В любом случае, не забудьте взять вторую ракету\!\!\!

# Quest: Armospheric Liquefaction Tower
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.name=Башня сжижения атмосферы
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.desc=Башня сжижения воздуха предназначена для получения жидкого азота из сжатого воздуха.

# Quest: Preparing for the First Rocket
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.name=Подготовка к первой ракете
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.desc=Вы уже изучили сигнал; теперь вам нужно подготовить площадки для создания ракет, где вы соберёте свою ракету и стартовую площадку, через которую вы будете заправлять и запускать свою ракету, одновременно подавая ей топливо и электричество.

# Quest: Tantalium
betterquesting.quest.LC1QCh-fRI6H0xKvGNddpg.name=Тантал
betterquesting.quest.LC1QCh-fRI6H0xKvGNddpg.desc=Тантал — материал, необходимый для создания некоторых предметов, наиболее важным из которых являются конденсаторные платы. Производство танталового поликристалла требует колтана, который можно найти с помощью колтаса.%n%nКолтан также можно добывать с помощью буровой установки в залежи колтановой руды в коренной породе, случайно расположенной в колтане, или путём переработки отработанного топлива из реактора WATZ.

# Quest: There's No Oxygen in Space!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.name=В космосе нет кислорода\!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.desc=Чтобы не умереть в первые секунды на других планетах, вам нужно сделать модуль PLSS. Для его работы нужна герметичная броня, такая как M1TTY или T45, энергия в самой броне и заправка её кислородом.

# Quest: Protection from Toxins
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.name=Защита от токсинов
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.desc=Броневые пластины из союзной стали защищают от внешних воздействий планеты Ив, что облегчает её исследование\!

# Quest: Drive Processor (Tier 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.name=Процессор привода (Уровень 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.desc=Требуется для полёта на планеты уровня 3.

# Quest: Onward to Space!!!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.name=Вперёд в космос\!\!\!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.desc=Вы собрали свою первую ракету, и, вероятно, сначала отправитесь на Луну, где (почти) нет враждебной фауны. Удачи\!

# Quest: Moho
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.name=Мохо
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.desc=Мохо — это планета, аналогичная Меркурию\: она близка к Солнцу, что повлияло на её внешний вид. В биоме «Утёсы Мохо» рельеф планеты крайне хаотичен и бесформен\: ландшафт преимущественно горный, с значительными перепадами высот, изрыт кратерами и изрезан беспорядочными горными хребтами. На Мохо происходят активные вулканические процессы, поэтому среди возвышенностей часто встречаются базальтовые дельты (которые составляют отдельный биом) и лавовые озёра. Кроме того, Мохо богат огненными гейзерами, похожими на те, что в Нижнем мире. Иногда можно встретить залежи серного камня.%n%nПоверхность изобилует залежами гематита, фосфата и железных руд. В глубинах планеты находятся обширные пещеры.

# Quest: Drive Processor (Tier 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.name=Процессор привода (Уровень 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.desc=Требуется для полёта на планеты уровня 1

# Quest: Celestial Orrery
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.name=Небесный планетарий
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.desc=Показывает текущее положение всех небесных тел в виде голограммы.

# Quest: Jool
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.name=Джоол
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.desc=Джоол — это планета-газовый гигант, вокруг которой вращаются Лейт и две другие небольшие безымянные планеты.%n%n[note]Как и логично, посадка на газовый гигант невозможна, но это не мешает нам собирать ресурсы с этого гиганта.[/note]%n%nАтмосфера Джоола состоит из гелия-3 (25%%), жидкого водорода (25%%), хлора (20%%) и неона (12%%). Для сбора всех этих газов нам понадобится сборщик.

# Quest: Laythe
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.name=Лейт
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.desc=Лейт — единственная добавленная планета, изначально пригодная для жизни. Гравитация здесь немного меньше земной. Кроме того, Лейт является спутником Джоола.%n%nЛейт преимущественно водная планета, так как водные пространства занимают наибольшую площадь.%n%nВ них растут местные водоросли и морская трава, структурированные аналогично их земным аналогам, но содержащие вместо хлорофилла другой пигмент, придающий им бордовый цвет. Тёмные глубины морей (которые могут достигать до 40 блоков в глубину) украшены светящейся травой и многочисленными красочными коралловыми рифами (оранжевые, розовые, фиолетовые экземпляры). Кораллы обычно предпочитают занимать прибрежную зону выше к поверхности или склоны.%n%n[note]Морская фауна довольно разнообразна и включает организмы, такие как\: разбросанные, глубоководные кальмары, бегущие крабы, просеивающие угри и скрапфиши. Все они могут жить только под водой и умирают на суше. Водная фауна безвредна для игрока.[/note]%n%nНа берегах можно встретить необычную форму жизни — живую плоть, которая выглядит как нечто растительное. Она безопасна для игрока. Её можно собрать с помощью зачарования «Шёлковое касание».%n%nАтмосфера Лейта полностью идентична нашей. Небо в дневное время окрашено в сиреневые тона, а на горизонте к востоку всегда видны соседние небесные тела\: зелёный газовый гигант Джоол и два других спутника. Они неподвижны относительно горизонта. На планете бывают дожди, а на полюсах — снегопады.%n%nИ игрок может спать ночью.%n%n[warn]Подповерхность Лейта почти аналогична земной, состоящая из обычного камня, грязи, гравия и т.д. Руды здесь тоже знакомые, хотя уголь, месторождения природного газа и нефть почти полностью отсутствуют.[/warn]

# Quest: Sattelite Dyson Relay
betterquesting.quest.SisDpmfhT1qEB-Ce8Cuabg.name=Спутниковый ретранслятор Дайсона
betterquesting.quest.SisDpmfhT1qEB-Ce8Cuabg.desc=Вот механизм, который позволит рою работать даже ночью. Установите его на ту же частоту, что и чипы для системы запуска и приёмника, и запустите его с помощью Союза или со станции. Ретранслятор размещается на орбите планеты, что означает, что для использования приёмника на каждом небесном теле вам нужно запустить ретрансляторы на каждой планете, если вы хотите использовать рой.

# Quest: Dyson Anatmogenesis Terraformer
betterquesting.quest.TE4kReIyRvCVNfRpdb1DQg.name=Терраформер Дайсона (Анатмогенез)
betterquesting.quest.TE4kReIyRvCVNfRpdb1DQg.desc=Как и предыдущие два, терраформер является одним из потребителей энергии роя. Подобно редактору атмосферы, терраформер может выпускать и поглощать газы для изменения их состава. По умолчанию он будет выпускать кислород в атмосферу, делая её пригодной для дыхания. Идентификатор жидкости используется для переключения между типами газов, а отвёртка переключает между выпуском и поглощением газов из атмосферы. Потребление составляет 150 TE/с (т.е. требуется минимум около 1024 единиц роя Дайсона).%n%nРазместите его так, чтобы квадратное окно получало луч. Когда терраформер работает, медные катушки начнут слегка подёргиваться и трястись, а из центра будут обильно выделяться облака газа (цвет будет соответствовать цвету воздуха).

# Quest: Dyson Swarm
betterquesting.quest.TNmBZHFXQtu061-_ToHFxA.name=Рой Дайсона
betterquesting.quest.TNmBZHFXQtu061-_ToHFxA.desc=Член роя Дайсона — это небольшое устройство, похожее на спутник, запущенное на солнечную орбиту для сбора и передачи энергии игроку. Выход энергии зависит от количества модулей роя. Эти устройства не вечны — рано или поздно они изнашиваются и их нужно заменять новыми. Чем их больше, тем быстрее они истощаются (при 1024 единицах один модуль ломается каждые 5 секунд).%n%nКоличество модулей в рое неограничено, но максимальный выход энергии составляет 922.32 RHE.

# Quest: Minmus
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.name=Минмус
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.desc=Минмус — это небольшое небесное тело с гравитацией примерно в 5 раз меньше земной. Это делает его хорошим вариантом для первого визита, наряду с Луной. Рельеф Минмуса довольно примечателен\: большая часть его поверхности зеркально гладкая из-за слоя гладкого камня Минмуса.%n%nКроме того, у Минмуса нет атмосферы, поэтому выживание на Минмусе без источника кислорода невозможно.%n%nПланета богата в основном медью, которая встречается здесь в различных формах.

# Quest: Station Setup
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.name=Настройка станции
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.desc=Итак, вы пристыковались к станции. Сама станция вращается вокруг планеты, с которой она была запущена. Её можно использовать для путешествий, но вам понадобятся ракетные двигатели и компьютер орбитальной станции.%n%nСначала установите компьютер, затем разместите двигатели рядом со станцией и заправьте их.%n%nКомпьютер автоматически настроится на эти двигатели. Если будет достаточно топлива, путешествие станет возможным.%n%nЧтобы отправиться, вставьте диск с нужной планетой в компьютер (вы уже знаете, как программировать диски).%n%nИ вперёд\!\!\!%n%nВы прибыли на орбиту вокруг целевой планеты. Вы можете спуститься на поверхность с помощью капсулы (которая одноразовая, так что не лучший выбор) или с помощью спускаемой капсулы. Последняя имеет собственный двигатель, позволяющий приземляться на планеты и возвращаться на станцию. Капсула должна быть установлена под станцией, между стыковочными портами. Устройство требует собственного топлива (кислород и водород), которое вы будете подавать через порты станции.

# Quest: LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.name=LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.desc=Двигатель LPW-3N использует различные жидкости для работы, которые предварительно нагреваются в ВВЭР. Для этого измените тип теплоносителя в интерфейсе реактора с помощью идентификатора, затем напрямую подключите ВВЭР к двигателю (при наведении появится подсказка, указывающая, куда разместить люк доступа к реактору). [warn]Невозможно прокачать или собрать нагретые жидкости в резервуары.[/warn] Он может использовать бромиды, водород, ядерные и токсичные отходы в качестве топлива. Имеет высокую тягу и хорошую эффективность топлива. Для вашего удобства буфер двигателя огромен (1 280 000 мБ), предназначен для предотвращения переполнения (и, следовательно, взрыва) ВВЭР горячим теплоносителем, особенно когда бромиды используются в качестве топлива.

# Quest: Vacuum Solderer
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.name=Вакуумный паяльник
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.desc=Вакуумный паяльник — это устройство для создания процессоров, необходимых для улучшения обработчика сигналов, чтобы он мог обрабатывать сигналы более высокого уровня (другими словами, чтобы вы могли летать на другие планеты).

# Quest: HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.name=HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.desc=HTR-F4 — это самый мощный и эффективный двигатель, работающий на энергии и плазме. Это означает, что двигатель должен быть соединён с плазменным нагревателем. Настройка выполняется в последнем устройстве с использованием идентификаторов. Различные типы плазмы отличаются только эффективностью (тяга одинакова для всех). Тепловая плазма в 6 раз эффективнее водородно-дейтериевой плазмы.

# Quest: The End of Space...
betterquesting.quest.XbTJRWJNTKa4UEeLPV0urg.name=Конец космоса...
betterquesting.quest.XbTJRWJNTKa4UEeLPV0urg.desc=Итак, вы завершили космический этап игры; теперь весь космос знает вас и боится (вы настоящий космический пират). Вот ещё несколько нюансов о рое Дайсона\:%n%nНе размещайте преобразователи непосредственно рядом с приёмником — это вызовет неисправность.%n%nНесколько игроков в одном игровом мире могут создать несколько роёв, но имейте в виду, что разные рои снижают эффективность друг друга. Это может побудить игроков либо работать вместе над одним общим роем, либо соревноваться, чтобы извлечь больше энергии из своего роя.

# Quest: The Mun is Cheese...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.name=Мун — это сыр...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.desc=Когда столетняя шутка выходит из-под контроля... По крайней мере, вы можете сделать сочную кесадилью.

# Quest: CO2 Scrubber
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.name=Очиститель CO2
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.desc=Очиститель CO2 — это механизм для очистки воздуха в герметичных средах при повышенном давлении.%n%nУстройство поглощает углекислый газ из окружающего воздуха и собирает его. Оно работает только при выполнении двух условий\: помещение герметично и изолировано, а давление воздуха повышено (выше 1,0 атм). Последнее можно достичь, добавив поток кислорода из вентиляции к земному воздуху (в результате общее давление составляет 1,1 атм).%n%nМаксимальное количество очистителей в помещении — 5; любые дополнительные установленные единицы не будут собирать углекислый газ.

# Quest: Alkylation Unit
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.name=Установка алкилирования
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.desc=Установка алкилирования предназначена для обработки органического сырья, такого как хлорметан. Работа механизма проста\: сырьё подаётся в установку, автоматически обрабатывается и выводится. (Без интерфейса) Устройство не слишком энергозатратное, с энергетическим буфером 1 МГЭ. Оно позволяет преобразовывать хлорметан в хлор и ненасыщенные углеводороды, высокоэффективные растворители, а ароматические углеводороды в БТК и т.д.

# Quest: LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.name=LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.desc=Двигатель LPW-2 работает на авиационном топливе и кислороде. Этот двигатель имеет высокую тягу, но самую низкую эффективность среди аналогов.

# Quest: Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.name=Солнечная панель
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.desc=Солнечная панель преобразует солнечный свет в электричество. (Невероятно)%n%nОна может работать на поверхностях планет или в космосе. Устройство использует общий уровень освещённости, поэтому пространственная ориентация панели не влияет на выработку энергии. Порт вывода энергии находится сзади.%n%nРасчёты выработки энергии для планет и их орбит\:%n%nКербин — 2 кГЭ/с%nМун — 2 кГЭ/с%nМинмус — 2 кГЭ/с%nДуна — 880 ГЭ/с%nИк — 880 ГЭ/с%nМохо — 13,3 кГЭ/с%nДрес — 240 ГЭ/с%nИв — 3,84 кГЭ/с%nЛейт — 80 ГЭ/с

# Quest: NTM: Space map
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.name=NTM\: Карта космоса
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.desc=Вот моя собственная (Bufka2011) карта нашей системы Кербол\!%n[img height\=300]resources\:SpaceMap_by_Bufka2011.png[/img]

# Quest: XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.name=XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.desc=Двигатель XNM-1 работает на ксеноне и энергии, что делает его полной противоположностью LPW-2. Он имеет самую высокую эффективность (уступая только HTR-F4), но очень низкую тягу, поэтому полёты и орбитальные манёвры могут занять больше времени.

# Quest: Magma Drill
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.name=Магмовый бур
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.desc=В отличие от аналога из оригинального мода, магмовый бур буквально не бурит в глубину. Он предназначен для извлечения магмы с Мохо, которая, как известно, в изобилии встречается на этой планете как на поверхности, так и в пещерах. Для начала работы механизм должен быть установлен непосредственно на поверхности лавового озера так, чтобы лава касалась буровой головки и достигала краёв углубления. Подайте питание на бур, и он будет работать автоматически.%n%nМагма выводится через литейные каналы в формы. Охлаждённая магма образует вулканит, который затем следует обработать для получения полезных ресурсов.%n%nПомимо вулканита, устройство извлекает обычный шлак (гораздо больше, чем вулканит).

# Quest: Duna
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.name=Дуна
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.desc=Дуна — это пустынная планета, окрашенная в характерные красные тона (за исключением местных ледников). Ландшафт довольно разнообразен; игроки могут встретить несколько биомов\:%n%nРавнины и низменности — области с относительно ровным рельефом. Поверхность состоит из дунских песков и камня с редкими включениями железных руд, гематита, кластеров и блоков кальция. Иногда встречаются неглубокие пещеры, содержащие залежи титана и медных руд.%n%nДуна имеет собственную атмосферу, состоящую из углекислого газа (80%%), который непригоден для дыхания (кроме него, в состав входят азот (10%%), аргон (8%%) и немного кислорода (2%%)). По этой причине на планете нельзя разжигать открытый огонь, а факелы не горят (недостаточно кислорода для горения). Вода испаряется мгновенно.%n%nДуна богата минералами, такими как бериллий и уран.

# Quest: Dyson Reciever
betterquesting.quest.gvtVSZCYTsmh3w4snviJhQ.name=Приёмник Дайсона
betterquesting.quest.gvtVSZCYTsmh3w4snviJhQ.desc=Этот механизм получает энергию от роя Дайсона и преобразует её в луч. Для работы требуется чип ID спутника с определённой частотой. Обратите внимание, что по умолчанию приёмник получает энергию только в дневное время, а не ночью или во время дождя\! (О ночном режиме мы поговорим позже). Также помните, что работа прекратится, если солнечный свет заблокирован блоками или другими механизмами. Этот луч можно преобразовать в различные формы энергии с помощью механизмов, описанных ниже. Будьте осторожны\: луч взрывает блоки и сущности, попадающие в зону поражения\!%n%nПри наведении курсора отображается количество модулей роя Дайсона и потребителей его энергии. Может быть несколько приёмников, и выходная энергия будет разделена поровну между всеми устройствами.

# Quest: Home in Space
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.name=Дом в космосе
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.desc=Орбитальная станция — это очень тяжёлый груз для ракеты. Если вы хотите запустить её с Земли, вам понадобится многоступенчатая ракета с огромным количеством топлива и самыми мощными двигателями. (Это очень неэффективно) Запуск станции с Луны (Муна) намного проще и дешевле.%n%nНа Земле или Луне используйте радиотелескоп для программирования пустого диска для орбитальной станции — поместите его в слот телескопа и нажмите кнопку ORB. На станции обработки сигналов сделайте копию диска.%n%nСоберите ракету со станцией на борту.%n%nЗапустите ракету со стартовой площадки с диском. Через несколько секунд после запуска станция развернётся на орбите вокруг Луны.%n%nВсё\! Соберите ещё одну ракету к станции (вам понадобится копия диска к станции) и летите. Код станции на всех дисках должен совпадать, иначе вы не сможете добраться до неё\! (Я предупредил\!)

# Quest: Microgravity Algae Film
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.name=Плёнка микрогравитационных водорослей
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.desc=Плёнка микрогравитационных водорослей — это машина, изготовленная из специализированных слоёв растений Лейта, которая преобразует CO2 непосредственно в жидкий кислород. Однако они функционируют только на орбите.

# Quest: Dyson Energy and Heat Converters
betterquesting.quest.kDJNky14Tf6N88VaRNRUJQ.name=Преобразователи энергии и тепла Дайсона
betterquesting.quest.kDJNky14Tf6N88VaRNRUJQ.desc=Если вы хотите использовать энергию от роя в виде электричества, вам понадобится этот механизм. Установите его так, чтобы луч от приёмника попадал на тёмное квадратное окно на конце. Если всё сделано правильно, появится рабочая анимация (трансформаторы сзади будут искрить). Для получения энергии есть порт сзади.%n%nЕсли вам нужно преобразовать луч в тепло, есть другой механизм — нагреватель, работающий от роя Дайсона. Его следует использовать таким же образом. Сверху есть медный контакт для потребителей тепла.

# Quest: Atmosphere Scanner
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.name=Сканер атмосферы
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.desc=Сканер атмосферы позволяет определить состав воздуха на данной планете или луне.

# Quest: Avionics Unit
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.name=Блок авионики
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.desc=Блок авионики — это основной компонент, используемый при создании большинства механизмов и ракет в этом моде.

# Quest: Ike
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.name=Ик
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.desc=Ик — единственный естественный спутник Дуны, крупное каменистое небесное тело с гравитацией примерно в 5-6 раз ниже земной. Поверхность Ика в основном неровная и холмистая, с многочисленными заострёнными скалами причудливых форм, напоминающими шипы или круто наклонённые конусы.%n%nНа поверхности нет ничего примечательного, кроме алкилбромидов.%n%nПланета богата в основном медью и железом.

# Quest: Gallium
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.name=Галлий
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.desc=Галлий — это компонент арсенида галлия.

# Quest: Space Research!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.name=Космические исследования\!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.desc=Вы наконец выросли для космических путешествий\!\!\! Чтобы начать такое путешествие, вам понадобится пустой жёсткий диск, на который вы запишете сырые, необработанные данные с радиотелескопа (StarDar) и обработаете их на специальной станции для дальнейшего использования.

# Quest: First Nickel
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.name=Первый никель
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.desc=Странно, почему на Земле нет никеля, особенно с нашим уровнем технологий; тем не менее, нам удалось получить его на Муне, и это значительный скачок в нашем путешествии.

# Quest: Eve
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.name=Ив
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.desc=Ив, вероятно, самая враждебная и негостеприимная планета для игрока среди всех существующих. Гравитация здесь немного превышает земную, а на Ив есть местные вулканы. Что это такое? Это энергетические гейзеры в виде отдельных базальтовых гор высотой до 30 метров с каналом в центре, где находится ядро, которое можно добыть и взять с собой. Каждые 15 секунд эта структура испускает светящийся столб энергии вверх, освещая всё небо вокруг, как после вспышки молнии. Луч опасен для всех живых существ\: он наносит 20 HP урона.%n%nМестная атмосфера крайне агрессивна и содержит перманганат калия (30%%), ртуть (25%%), аммиак (15%%) и ксенон (5%%). Воздух может буквально растворять многие типы брони, после чего начинает наносить урон самому игроку (на экране появляется предупреждение «Мой костюм тает»). Как вы понимаете, местная атмосфера непригодна для дыхания.%n%n[warn]Под землёй находятся залежи почти всех известных полезных металлов и других руд. Озёра полны ртути. Ртуть можно откачивать из земли на планете с помощью насоса. Также стоит упомянуть коренную руду, из которой можно буквально добывать скрабидий, плутоний и ниобий.[/warn]

# Quest: StarDar Remote Access Console
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.name=Консоль удалённого доступа StarDar
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.desc=Обеспечивает удалённый доступ к StarDar.

# Quest: Industrial Greenhouse
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.name=Промышленная теплица
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.desc=Промышленная теплица преобразует углекислый газ в кислород через рост растений. В теплицу также можно подавать удобрения для ускорения роста.

# Quest: Tekto
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.name=Текто
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.desc=Текто — далёкая и опасная планета, вращающаяся на расстоянии 50 а.е. от Солнца, с гравитацией всего 0,16 земной и густой токсичной атмосферой, состоящей в основном из хлорметана (55%%), хлора (25%%), природного газа (15%%) и соляной кислоты (5%%).%n%nАтмосферное давление достигает 1,5 атм, что делает воздух плотным и легко воспламеняющимся из-за содержания углеводородов. Поверхность разделена на необычные биомы\: тёмные Виниловые пустыни с двухметровыми резиновыми цветами и гейзерами, извергающими дихлорметан; Поливиниловые равнины, покрытые зелёной резиновой травой; густые леса Текто с высокими деревьями дихлорметана и реками жидкого тетрахлорметана; и скромные Галогеновые холмы с разбросанной растительностью. Жизнь здесь ограничена экзотическими растительными формами, построенными из ПВХ, винила и резины, приспособленными к выживанию в экстремальных условиях.%n%nПод тонким слоем ила Текто лежит твёрдый базальт, с подземными ресурсами, включая сырую нефть Текто, тетрахлорметан, источники гейзеров и древесину ПВХ. Несмотря на пометку «пригодная для жизни», атмосфера смертельна без защиты.%n

# Quest: My First Volcano!
betterquesting.quest.vTg3C5JATXuER43bG5IiiQ.name=Мой первый вулкан\!
betterquesting.quest.vTg3C5JATXuER43bG5IiiQ.desc=Образование вулкана происходит благодаря вулканическому ядру — блоку, который постоянно извергает лаву, позволяя вулкану расти. Лава быстро остывает, превращаясь в базальт или базальтовую руду.%n%nПолучившийся вулкан растёт довольно медленно, достигая около 60 блоков в высоту за 20-30 минут.%nВулканическая лава отличается от обычной лавы не только внешним видом. Она "плавит" любые блоки, неустойчивые к взрывам, поэтому вулкан может распространяться под землёй.%nБазальтовые руды (асбест, сера, флюорит, молизит) образуются при остывании лавы, каждая с вероятностью 0,5%%.%n%nВулканическая руда самоцветов спавнится с вероятностью 5%%, если выполняются следующие условия\:%n- Все 6 блоков вокруг остывающей лавы — базальт или лава;%n- Блок в 10 блоках над остывающей лавой — базальт или лава;%n- Вокруг остывающей лавы менее 3 блоков лавы.%nРуда также образуется после контакта вулканической лавы с алмазной рудой.%nЭто означает, что вулканические самоцветы чаще всего появляются возле ядра или кратера вулкана.%n%n[note]Образование радиоактивного вулкана%nЕсли вулканическое ядро подвергается воздействию радиоактивных осадков (например, после близкого ядерного взрыва) в течение некоторого времени, ядро начнёт генерировать новую вулканическую радиоактивную лаву (жёлтого цвета), что в конечном итоге приведёт к образованию так называемого радиоактивного вулкана. Такой вулкан будет состоять не из базальта, а из различных типов закалённых блоков селлафита и руд селлафита. Лава будет преобразовывать алмазные руды в радиоактивную руду самоцветов.[/note]

# Quest: Hafnium
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.name=Гафний
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.desc=Гафний содержится в небольших количествах в кристаллах ниобия, из которых он отделяется методом центрифугирования.%n%nИспользуется при создании микросхемы гафния.

# Quest: Stainless Steel
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.name=Нержавеющая сталь
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.desc=Нержавеющая сталь — отличный сплав, который позволит вам строить передовые механизмы и создать свою первую космическую станцию\!

# Quest: Volcanic Gem
betterquesting.quest.xbXJIo86R_-J4iKK6DY-6w.name=Вулканический камень
betterquesting.quest.xbXJIo86R_-J4iKK6DY-6w.desc=Очень ценный драгоценный камень, который используется для создания литой кирки, талисмана метеорита, чёрного алмаза, композитных пластин эвфемия и специальных снарядов калибра 227 мм.

# Quest: Rocket Transporter Pad
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.name=Площадка транспортной ракеты
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.desc=Станция транспортных ракет необходима для отправки и приёма грузов между небесными телами.%n%nТранспортные ракеты, подобно модулям ресурсов или сборщикам газовых гигантов, автоматически перемещают различные грузы. Чтобы система работала, нужна хотя бы одна пара связанных платформ.%n%nПлатформы имеют отсеки для исходящих и входящих предметов (синий и оранжевый соответственно) и могут обрабатывать жидкости с выделенными буферами.%n%nДля связывания платформ используйте Shift+ПКМ с соединителем транспортных ракет на одной платформе, чтобы сохранить её, затем ПКМ на другой платформе. Чтобы открыть интерфейс соединителя, ПКМ на платформе с соединителем\: он покажет информацию о местоположениях связанных платформ.%n%nЧтобы обозначить одну из этих точек как точку приёма, нажмите кнопку в начале строки.%n%nДля запуска транспортной ракеты станция должна быть заправлена жидким кислородом и водородом.


## Quest Line: LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.name=LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.desc=Погрузитесь в невозможную физику, квантовые вычисления, магию и, возможно, даже уничтожьте мир.%nЭта глава посвящена созданию самых продвинутых машин для достижения конечной цели мода.

# Quest: ICF Fuels
betterquesting.quest.2BKf-swBTG61f8eVn9ynhw.name=ICF Fuels
betterquesting.quest.2BKf-swBTG61f8eVn9ynhw.desc=The §3ICF§r can process different combinations of fuels at different laser power levels. A cheap and renewable fuel that can be used to gather the §bStellar Flux§r needed for §6Gerald§r and make decent power is §bHelium-4 - Hydrogen§r.%n%nApplying a Muon Particle to a fuel pellet will decrease the power that is needed to run it.

# Quest: Particle Capsules
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.name=Капсулы частиц
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.desc=Частицы — важные предметы, необходимые для создания экзотических материалов, которые требуются для большей части эндгеймного контента.

# Quest: Quantum Computer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.name=Квантовый компьютер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.desc=The §6Quantum Computer§r is the most powerful out of any other control unit. It currently only used to build §6Gerald§r. %n%n§2A whole stack of them will be required, so now would be the time to upgrade circuit crafting infrastructure.

# Quest: Solid State Quantum Processor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.name=Твёрдотельный квантовый процессор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.desc=The §6Solid State Quantum Processor§r is the first quantum circuit related component needed to make §6Quantum Processing Units§r and §6Quantum Computers§r.

# Quest: DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.name=DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.desc=The §3DFC§r is the last reactor of the mod and as such is very expensive to craft. Apart from the DFC parts, two §6Catalysts§r are needed for the reactor to work.%n%nIt is recommended that the wiki is checked out.%n%n[url]https\://nucleartech.wiki/wiki/DFC[/url]

# Quest: Chicken Nugget
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.name=Куриный наггетс
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.desc=The §6Chicken Nugget§r is the best food item in the mod, completely filling up both hunger and saturation. It is made by colliding 2 raw chickens in a §3Particle Accelerator§r.

# Quest: Exposure Chamber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.name=Камера облучения
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.desc=The §3Exposure Chamber§r is a machine in which many materials can be created by exposing ingots to certain particles, most important of which being §6Dineutronium§r.

# Quest: Euphemium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.name=Эвфемий
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.desc=§6Euphemium§r is a fictional material which serves as one of the mod's most endgame materials. It's extremely expensive to produce in large amounts and you will need great advancement through the mod to use it effectively.

# Quest: Dineutronium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.name=Динейтроний
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.desc=§6Dineutronium§r is the mod's (almost) ultimate material. It's a final tier material and is a higher tier than even §6Euphemium§r. It is very difficult to produce and it's used to make the most absurd and broken items this mod has. The only material that is more difficult to make, would be §6Osmiridium§r.

# Quest: The Digamma Particle
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.name=Частица дигамма
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.desc=The §c§r§4§r§6Digamma Particle§r is created by colliding a §6Sparkticle Capsule§r with a §6Higgs Boson Capsule§r in a §3Particle Accelerator§r. Making it in the particle accelerator will require §6Chlorophyte Coils§r and momentum of 70,000.%n%nThe digamma particle emits a different kind of radiation, §4DRX§r, which currently can only be countered by the use of digamma medication, most notably §6Enteramine Pills§r, which provide full immunity against DRX for 10 minutes. After the §3DFC§r, Fau armor can be crafted which provides full resistance against DRX.

# Quest: Murky Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.name=Мрачная наковальня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.desc=The§3 Murky Anvil§r is the ultimate version of the §3Anvil§r, having all recipes unlocked.

# Quest: Quantum Processing Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.name=Квантовый процессор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.desc=The §6Quantum Processing Unit§r is the first quantum circuit one makes, used in the §3Particle Accelerator§r and §3ICF§r reactor.

# Quest: ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.name=ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.desc=The §3ICF§r reactor is a very expensive and powerful reactor, which can produce a substantial amount of energy. Apart from the multiblock itself, §3ICF Lasers§r must be constructed for the reactor to work. §bStellar Flux§r will be produced during its operation which is needed to craft §6Gerald§r. Consider making use of §bLiquid Lead§r as it is a very efficient coolant for the ICF.%n%nIt is recommended that the wiki is checked out as it has built-in calculators for the laser power consumption and the amount of hot coolant it produces.%n%n[url]https\://nucleartech.wiki/wiki/Inertial_Confinement_Fusion_Reactor[/url]

# Quest: Spark Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.name=Лазерный кристалл Spark
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.desc=The §6Spark Laser Crystal§r unlocks new recipes, most importantly it is used to create §6Osmiridium§r.

# Quest: The Book of Boxcars
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.name=Книга Бокскаров
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.desc=The §6Book of Boxcars§r is an item which allows the crafting of many special items. The book can be found inside §eMeteorite Dungeons§r found randomly in the wilderness on extra-terrestial bodies, indicated by a black pillar, or in §eRed Rooms§r.

# Quest: Digamma Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBw.name=Дигамма-лазерный кристалл
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBw.desc=The §6Digamma Laser Crystal§r is the fastest and final laser crystal which can be used in a SILEX.%n%n§2If the laser touches any block, the surrounding area will be atomized.

# Quest: Dineutronium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAABEA.name=Наковальня из динейтрония
betterquesting.quest.AAAAAAAAAAAAAAAAAAABEA.desc=An upgraded version of the §3Anvil§r, [T7], which unlocks additional recipes.

# Quest: Spark Singularity
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFQ.name=Сингулярность Spark
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFQ.desc=The §6Spark Singularity§r is a singularity made from combining all the types of singularities with §6Dineutronium§r.

# Quest: FEnSU
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFg.name=FEnSU
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFg.desc=The §3FenSU§r is the ultimate energy storage block, being able to store 9.22EHE.%n%n[F1] For more information.

# Quest: Gerald the Construction Android
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.name=Джеральд — строительный андроид
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.desc=§6Gerald the Construction Android§r is the most powerful weapon in the mod. Using this has the side effect of setting the world on fire but also getting tektite, which contains §6Osmiridium§r.%n%nGerald is the hardest recipe of the mod requiring hundreds of thousands of items, mainly circuit related.%n%nVast quantities of §6Bismuth§r, §6Tantalium§r and §6Silicon§r are needed, so dont hold back on bedrock ore processing and parallelisation of many processes. If you havent already used §dAE2§r, it is highly recommended at this stage of the game.%n%nLaunching Gerald will result in a global firestorm that will decimate all life, including all trees and grass. Make sure to keep a backup of your world before launching him.%n%n§2Blueprints for Gerald and the Orbital Module can be found in structures or purchased from Bobmazon.

# Quest: Osmiridium
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.name=Осмиридий
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.desc=§6Osmiridium§r is the second most expensive material and is used primarely in the §3DFC§r.

# Quest: Yharonite Billet
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.name=Заготовка из яронита
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.desc=The §6Yharonite Billet§r is created in a tungsten crate that has §6Polonium Billets§r in it while being shot from a §3DFC Emitter§r. This is the final material obtained in the mod.

# Quest: The Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAABLw.name=Тигель
betterquesting.quest.AAAAAAAAAAAAAAAAAAABLw.desc=The §6Crucible§r is a weapon that deals extreme amount of damage. It can be recharged inside a Tungsten Crate shot by a §3DFC Emitter§r.

# Quest: Schrabidium Hammer
betterquesting.quest.AAAAAAAAAAAAAAAAAAABMA.name=Молот из шраббидия
betterquesting.quest.AAAAAAAAAAAAAAAAAAABMA.desc=The §6Schrabidium Hammer§r is the most powerful weapon in the mod, being able to one-shot everything.

# Quest: Particle Accelerator
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.name=Ускоритель частиц
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.desc=The §3Particle Accelerator§r is a highly modular machine that uses high strength superconducting magnets to accelerate particles to relativistic speeds in order to collide them together.%n%nDue to the complex and expansive nature of the particle accelerator, it is highly recommend that the wiki is checked out as it provides more information.%n%n[url]https\://nucleartech.wiki/wiki/Particle_Accelerator[/url]%n%n§2This quest demands the most essential parts of the particle accelerator, and does not represent the amount needed for it to function.

# Quest: ICF Laser Turbocharger
betterquesting.quest.hmwBFeuMQXiUrjE-WdD6-g.name=ICF Laser Turbocharger
betterquesting.quest.hmwBFeuMQXiUrjE-WdD6-g.desc=The §3ICF Laser Turbocharger§r can be placed next to §3ICF Laser Capacitors§r to increase the laser's power by a substantial amount, allowing for the §3ICF§r to run higher grade fuels.

# Quest: Balls-O-Tron
betterquesting.quest.k-HwTdGiQVmikRwAeg_fkQ.name=Balls-O-Tron
betterquesting.quest.k-HwTdGiQVmikRwAeg_fkQ.desc=Balls-O-Tron is the second boss of §dNTM§r. It can be summoned by interracting the mechanist's circle, found in the §eEnargite Temple§r which spawns in jungles, with a §6Silver Key§r, made using the Maskman Coin, or from crafting the Balls-O-Tron spawn item.%n%nDue to the outdated nature of the bosses, aswell as the RNG needed to obtain some of the items, this quest provides an alternative way of obtaining the Balls-O-Tron coin.%n%n§2This quest can be repeated.

# Quest: ICF Laser
betterquesting.quest.nqmqybchRzWn-T46-3vHmQ.name=ICF Laser
betterquesting.quest.nqmqybchRzWn-T46-3vHmQ.desc=§2This quest provides an optional retrieval task for a small laser capable of running Helium-4 - Hydrogen Fuel at 15MHE.§r

# Quest: UFO
betterquesting.quest.q0Q4S7F-QlCzGWDkdOBMqw.name=UFO
betterquesting.quest.q0Q4S7F-QlCzGWDkdOBMqw.desc=The Martian Invasion Ship is a late-game boss which is killed to get the §6UFO Coin§r, used in crafting Gerald.%n%nThis quest provides an alternative way of obtaining the coin.%n%n§2This quest can be repeated.

# Quest: Welded Osmiridium Plate
betterquesting.quest.xYmNHPDAQkSwXHOow8--4g.name=Welded Osmiridium Plate
betterquesting.quest.xYmNHPDAQkSwXHOow8--4g.desc=§6Welded Osmiridium Plates§r cost 120 Billion HE to produce, so good energy generation and storage infrastructure is needed.


## Quest Line: Building and Decorating
betterquesting.questline.7-1bBIkKRc6xhh5bwIGsjg.name=Building and Decorating
betterquesting.questline.7-1bBIkKRc6xhh5bwIGsjg.desc=Improve your builds by using Chisel, Architecturecraft and Better Builder's Wands.

# Quest: Chisel
betterquesting.quest.TA6SPr3KTbKsgRFceNMZmA.name=Chisel
betterquesting.quest.TA6SPr3KTbKsgRFceNMZmA.desc=The §6Chisel§r is a building tool which can be used to change the textures of blocks, and even unlock new and unique designs.

# Quest: Schematica
betterquesting.quest.VyF-RUbsSuS8J2hbI5CIkw.name=Schematica
betterquesting.quest.VyF-RUbsSuS8J2hbI5CIkw.desc=With §dSchematica§r, you can create schematics of your builds and post holograms of them on other worlds. Check out the keybinds to get started.

# Quest: Modern Markings
betterquesting.quest.j9eLuGnhRVWn5uJS_KI5lg.name=Modern Markings
betterquesting.quest.j9eLuGnhRVWn5uJS_KI5lg.desc=§dModern Markings§r adds wall and floor decorations suited for many purposes. Use the §6Chisel§r on the floor or wall signs to change their design.

# Quest: Better Builder's Wands
betterquesting.quest.mPZ8D32cT5WrvlKuPNq90g.name=Better Builder's Wands
betterquesting.quest.mPZ8D32cT5WrvlKuPNq90g.desc=The §6Building Wand§r allows one to place many blocks at once, making walls and roads easier to construct. The stronger material the wand is made out of, the more blocks it can place.%n%n§2To replace water blocks using wands bind the key, Change Fluid Mode, in settings.

# Quest: ArchitectureCraft
betterquesting.quest.p7NNm2NvRgWz37LQO6yraw.name=ArchitectureCraft
betterquesting.quest.p7NNm2NvRgWz37LQO6yraw.desc=§dArchitectureCraft§r introduces the §3Architect's Workbench§r which can be used to change the shapes blocks.%n%nThe §6Architect's Hammer§r can be used to easily rotate the blocks.%n%nThe §6Architect's Glowbrush§r can be used to apply light to any block.

# Quest: Sign Pictures
betterquesting.quest.wAu-q390TlKihyp-bEI2lw.name=Sign Pictures
betterquesting.quest.wAu-q390TlKihyp-bEI2lw.desc=The §dSignPicture§r mod allows one to put any image on a sign, opening the door to many unique building designs. Press  to get started.


