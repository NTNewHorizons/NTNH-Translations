betterquesting.quest.6WXPMWrES4OaDu1YsXq5Gg.desc=Всегда хотели выглядеть как девушка-кролик? Ну... Эм... Это для вас.

# Quest: CMB Armor Set
betterquesting.quest.EDtE6paOTrOrW6rox2ql4g.name=Комплект брони CMB
betterquesting.quest.EDtE6paOTrOrW6rox2ql4g.desc=Не совсем броня, но даёт вам поспешность III, скорость III и силу V, так что она хороша для добычи.

