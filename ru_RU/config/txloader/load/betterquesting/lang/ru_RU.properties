betterquesting.quest.EyUDpma5Qb6VKA2y0yeAaQ.name=Комплект брони из титана
betterquesting.quest.EyUDpma5Qb6VKA2y0yeAaQ.desc=Титановая броня в основном используется как ранняя броня или как ингредиент для крафта нескольких других видов брони, таких как HEV Mk IV и T45.

