# Quest: Armor Modifications
betterquesting.quest.3J7vD46NQg6IMMDRALpT-A.name=Модификации брони
betterquesting.quest.3J7vD46NQg6IMMDRALpT-A.desc=The §3Armor Modification Table§r allows for armor modifications to be inserted in armor, giving either buffs, new abilities or extra resistance.

# Quest: Quests information
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.name=Информация о квестах
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.desc=[warn]Эта версия книги квестов была изначально создана _SkippyPlaysMC_ и изменена Bufka2011.[/warn]%n%nПримечания\:%n%n§b1) Эта книга квестов не содержит всего контента из мода, такого как оружие, многие комплекты брони и другое. Обязательно просмотрите NEI.%n%n2) §lЕсть два типа квестов §r§3§b — основные и второстепенные. Основные квесты — это квесты с уникальной формой и жирными линиями между собой.%n%n3) При обновлении модпака до более новых версий, которые внесли изменения в книгу квестов, если квесты не обновляются, удалите папку betterquesting в файле мира.%nПосле удаления включите читы и выполните "/bq_admin edit true", перейдите к нужной главе, нажмите кнопку дизайнера (ту, что с множеством квадратов), щёлкните по выбранному квесту и нажмите кнопку автозавершения (галочка), чтобы завершить ранее пройденные квесты.%n%n§c§lНе используйте квесты для модпака, который будет опубликован, если не получено явное разрешение.%n%n§r§bОсобая благодарность всем в discord, кто помогал с вопросами и рекомендациями при создании квестов, а также официальной вики NTM за предоставление информации, использованной в квестах.%n

# Quest: Modpack information
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.name=Информация о модпаке
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.desc=§cДобро пожаловать в Nuclear Tech\: New Horizons\!§r%n%nПожалуйста, прочитайте следующую информацию перед началом.%n%n§b1) Не забудьте заявить свою базу и загрузить чанки ваших реакторов с помощью Server Utilities (из инвентаря).%n%n2) Если шейдеры глючат, попробуйте использовать красивые текстуры.%n%n3) Если вы сталкиваетесь с проблемами рендеринга, попробуйте прокрутить в NEI.%n%n4) Если вы играете с друзьями, убедитесь, что пригласили их в свою BetterQuesting Party, чтобы делиться прогрессом и наградами.%n

# Quest: Glyphids
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.name=Glyphids
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.desc=§6Glyphids§r are large insects that have many different types. They primarily spawn with naturally generated §6§rhives§r structures. All of the types are armored and they take less damage than against normal mobs. Glyphids are normally attracted to pollution created by the player, and usually have to be dealt with by the player.%n%n§6§r§6Hives§r can spawn naturally in all non-ocean biomes and can also be created by glyphid scouts. They contain several glyphid egg blocks and some low-tier loot inside, lying on top of eggs. glyphid egg blocks spawn glyphids and drop glyphid eggs upon destruction.%n%n§2It is recommended that all hives are destroyed as soon as possible as to prevent their spread later on.

# Quest: Useful Tools
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACA.name=Useful Tools
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACA.desc=There are many tools which will help you progress through the mod, the most important ones being\:%n%n§6Tungsten Reachers§r, which reduce the radiation the player gets exposed to from items in their inventory, aswell as allowing them to hold some very hot items.%n%nThe §6Crowbar§r, which is used to open crates for loot such as food and ammunition found in various structures.

# Quest: M1TTY Environment Suit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADg.name=Окружающий костюм M1TTY
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADg.desc=The §6M1TTY Environment Suit§r is a cheap electric armor set that comes with many abilities. It is an excellent armor set for exploring as it comes with very high speed buffs aswell as fast swimming speed.

# Quest: DNT Nanosuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANQ.name=Нано-костюм DNT
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANQ.desc=The §6DNT Nanosuit§r is final goal of the mod. By crafting this armor you have reached the end of progression.%n%n§5Thanks for playing\!

# Quest: HEV Mark IV
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhA.name=HEV Mark IV
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhA.desc=The §6HEV Mark IV§r is a strong electric armor set, with the intent of keeping the user safe primarely from dangerous hazards, such as high levels of radiation, fire, certain air particles and more. The suit comes equiped with an §6Geiger Counter§r and custom hud.

# Quest: Red Key
betterquesting.quest.NB6qs0xZSHaY5Sik2IoTxg.name=Красный ключ
betterquesting.quest.NB6qs0xZSHaY5Sik2IoTxg.desc=The §6Red Key§r is able to open any container that requires a regular key, regardless of the pin configuration of the lock, and it is one of the only two keys capable of opening the keyhole found on strange stone, in order to open a §eRed Room§r. The key has no durability, and can be reused indefinitely.%n%n

# Quest: Safes and lockpicking
betterquesting.quest.VoxsH2isSheNEKaJ3_Ikgg.name=Сейфы и взлом
betterquesting.quest.VoxsH2isSheNEKaJ3_Ikgg.desc=The §6Screwdriver§r is used to rotate conveyor blocks aswell as to create a §3Chicago Pile§r. It can also be used in combination with §6Bobby Pins§r to unlock §6Safes§r found in various structures.

# Quest: All My Sounds Are Gone!
betterquesting.quest.lH0bvUKoTYChtO49fWj9Qg.name=Все мои звуки пропали\!
betterquesting.quest.lH0bvUKoTYChtO49fWj9Qg.desc=Попробуйте обновить Java, скачав её с официального сайта Java ([url]https\://java.com[/url]).%n%nЕсли это не помогло — откройте проблему на нашем GitHub или попросите помощи в нашем Discord.


### Quests in no quest lines ###

# Quest: Duna
betterquesting.quest.-aAyklEkSHK7wGxEEzQJ9Q.name=Duna
betterquesting.quest.-aAyklEkSHK7wGxEEzQJ9Q.desc=The red planet, home to vast quantities of §6Iron§r. §6Molysite§r and §6Volcano Gems§r can be found here in basaltic caves, found within basins where vast oceans were theorized to once exist.

# Quest: Dyson Swarms
betterquesting.quest.3WDOW4oRQoO6WN6291ZuNw.name=Dyson Swarms
betterquesting.quest.3WDOW4oRQoO6WN6291ZuNw.desc=§3Dyson Swarms§r consist of thousands of swarm members encircling the parent star of a system, and energy production from the swarm scales based on the number of members in a swarm. These satellites do not last indefinitely however, they attenuate (decay) over time, with the chance of decay increasing as the number of swarm members increase.%n%n§6Dyson Swarm Members§r must be launched into solar orbit via the use of a huge centrifugal launch platform, known as the §3Spinlauncher§r. The spinlauncher launches 4 swarm members at a time, consuming a large amount of electricity to do so.%n%nThe §3Dyson Receiver§r is the main machine required for collecting energy from the swarm. It collimates the immense energy collected from the swarm into a immensely powerful beam. Setting up requires only a satellite ID chip that is matched to an existing swarm. The energy beam must be pointed towards a Dyson Power Converter.%n%nThe §3Satellite Dyson Relay§r can be used to allow dyson swarms to provide power during night time.

# Quest: CMB Insert
betterquesting.quest.3fvMK3HASiaG4E0wg7MTrA.name=CMB Insert
betterquesting.quest.3fvMK3HASiaG4E0wg7MTrA.desc=§6CMB Iserts§r are an armor modification which will protect its user from the corrosive atmosphere of §eEve§r. %n%nThe §3Gas Giant Harvester§r will return back with §bJool Air§r, to be processed by the §3Cryogenic Distillation Machine§r.

# Quest: Industrial Greenhouse
betterquesting.quest.4HLGI5HyQtSw1G-iuwI0kg.name=Industrial Greenhouse
betterquesting.quest.4HLGI5HyQtSw1G-iuwI0kg.desc=The §3Industrial Greenhouse§r converts §bCarbon Dioxide§r into §bOxygen§r via crop growth. The greenhouse can also be supplied with §6Fertilizer§r for faster growing.

# Quest: Combo Filter
betterquesting.quest.5zvQ0LjmRt6yAsPQW_CnCg.name=Комбо-фильтр
betterquesting.quest.5zvQ0LjmRt6yAsPQW_CnCg.desc=Комбо-фильтр противогаза — самый дорогой и лучший фильтр противогаза.

# Quest: Alexandrite
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.name=Александрит
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.desc=Александритовая руда добывается в верхнем мире только взрывом (например, зарядом для добычи) или кирками, которые могут ломать глубокий камень (например, висмутовой или литой киркой).%nОна естественным образом генерируется в диапазоне Y\: 10-15. На 100 чанков (25600 блоков) приходится только одна жила.%nЖила может содержать от 1 до 3 блоков. Каждый блок выпадает 1 александрит.%n%nС некоторой вероятностью его можно получить из сокровищного блока метеорита, а также из Красной комнаты. Или его можно извлечь из сломанного деревянного тостера на наковальне.%n[warn](Деревянный тостер?)[/warn]

# Quest: Dyson Anatmogenesis Terraformer
betterquesting.quest.6k-JrbD-S8GO9PRRthWNRA.name=Dyson Anatmogenesis Terraformer
betterquesting.quest.6k-JrbD-S8GO9PRRthWNRA.desc=The §3Dyson Anatmogenesis Terraformer§r provides the most utility out of all the currently available §3Dyson converters§r, accepting a beam from a receiver and providing a direct energy to mass conversion, producing planetary scale atmospheric gases, terraforming any planet or moon as a player sees fit.%n%nBy default it will release oxygen into an atmosphere, making it breathable once it crosses the 0.1atm threshold for breathing. A fluid identifier can be used to switch the gas emitted, and a screwdriver can switch it between emitting or extracting gases from the atmosphere.%n%nIf powered with §e150THE/s§r power from a swarm (equivalent to a swarm size of 1,024), it will take 8 hours to reach 0.1atm of pressure.

# Quest: Cryogenic Distillation Machine
betterquesting.quest.7kkbpR6rS4CsUTUFQ5wd7g.name=Cryogenic Distillation Machine
betterquesting.quest.7kkbpR6rS4CsUTUFQ5wd7g.desc=The §3Cryogenic Distillation Machine§r can split atmospheric gases into 4 useful fractions, like for example, taking trace amounts of §bNitrogen§r out of the Dunaian atmosphere to produce soil for planting crops.

# Quest: Gallium Arsenide
betterquesting.quest.DeOqQyXwQRq5RNcDa5l0ug.name=Gallium Arsenide
betterquesting.quest.DeOqQyXwQRq5RNcDa5l0ug.desc=§6Gallium Arsenide§r is made from mixing §6Gallium§r, which can be procured by processing rich mineral deposits from §eMoho§r or §eIke§r, and §6Arsenic§r which is found on Ike in bedrock ore, or on §eEarth§r via dirt and stone that has been damaged by hydraulic fracking.

# Quest: Vacuum Solderer
betterquesting.quest.G3Em4SXiQee1Yu-Rd0yGaA.name=Vacuum Solderer
betterquesting.quest.G3Em4SXiQee1Yu-Rd0yGaA.desc=The §3Vacuum Solderer§r is a machine that can only function in a vacuum, and produces vacuum circuits. They can be placed into the §3Drive Processor§r to enable it to process higher tier planetary drives.

# Quest: Space Equipment
betterquesting.quest.HvPzivF4SWWIDt5syO87xA.name=Space Equipment
betterquesting.quest.HvPzivF4SWWIDt5syO87xA.desc=The §6PLSS§r is an armor modification which will allow you to breathe in space. It will only work on airtight sealed suits.%n%nThe §6Heavy Boots§r can be used to quickly descend down in low-gravity environments.

# Quest: Ike
betterquesting.quest.KItM5UOCSNmCMNKnohadaQ.name=Ike
betterquesting.quest.KItM5UOCSNmCMNKnohadaQ.desc=§eIke§r, the sole moon of §eDuna§r, has hints of a past as a significant hazardous waste dump, with large spires and pyramids reminiscent of potential designs on Earth for warning future civilizations of great danger in relation to nuclear waste. §eMeteor dungeons§r spawn more frequently here, and pools of §bAlkyl Bromide§r can be found on the surface.%n

# Quest: Drive Processor Tier 3
betterquesting.quest.LKTbDe35Rte7XOisZoywOQ.name=Drive Processor Tier 3
betterquesting.quest.LKTbDe35Rte7XOisZoywOQ.desc=The §3Drive Processor Tier 3§r allows for travel to §eLaythe§r.

# Quest: Atmospheric Scanner
betterquesting.quest.MqqnLpS-RLK6oNw12wzI7Q.name=Atmospheric Scanner
betterquesting.quest.MqqnLpS-RLK6oNw12wzI7Q.desc=The §6Atmospheric Scanner§r shows the atmospheric consistency of planets. Useful for when terraforming.

# Quest: Orbital Station
betterquesting.quest.NBDAp_kvThGG5C4yE0SiPA.name=Orbital Station
betterquesting.quest.NBDAp_kvThGG5C4yE0SiPA.desc=The §3Orbital Station§r is a space station which is located at the orbit of §eEarth§r. §3Solar Panels§r in combination with §3Air Vents§r can be used to make a sustainable living environment in the station. Make sure to make airlocks to minimise air loss.%n%nThe orbital station can also be moved to distant planets using thrusters in combination with an §3Orbital Station Computer§r.

# Quest: Stainless Steel
betterquesting.quest.Q0hC3CjIR4GB7MtYPpxXgA.name=Stainless Steel
betterquesting.quest.Q0hC3CjIR4GB7MtYPpxXgA.desc=§6Stainless Steel§r is an alloy made of §6Steel§r and §6Nickel§r.

# Quest: Drive Processor Tier 2
betterquesting.quest.QVJAi3JOR5in6VwMOEyL6w.name=Drive Processor Tier 2
betterquesting.quest.QVJAi3JOR5in6VwMOEyL6w.desc=The §3Drive Processor Tier 2§r allows for travel to §eDres§r and §eEve§r.

# Quest: Hafnium
betterquesting.quest.S0AQWdCYSeiUnhi2CmLszA.name=Hafnium
betterquesting.quest.S0AQWdCYSeiUnhi2CmLszA.desc=§6Hafnium§r is a rare light metal needed to produce the §6Hafnium chips§r, which at this stage in progression can only be obtained by centrifuging niobium crystals, which must be created from niobium ore, only found on §eDres§r and §eEve§r.

# Quest: Mun/Minmus
betterquesting.quest.SyNchvx5TpG6S7lF4jtiOA.name=Mun/Minmus
betterquesting.quest.SyNchvx5TpG6S7lF4jtiOA.desc=Your first destination\! Absolutely chock full of §6Lithium§r, §6Quartz§r and most importantly your first source of §6Nickel§r to start producing §6Stainless Steel§r for space-grade machinery. The §eMun§r is the first atmosphere-less body available in a regular playthrough, necessary for making the first tier of §6Drive Processors§r in the §3Vacuum Solderer§r.%n%nThe B-Side destination alternative to the Mun, §eMinmus§r is characterized by a distinctive mint-choc-chip ice-cream aesthetic. §3Pumps§r function here, but instead of producing §bWater§r, this moon bizarrely produces §bMilk§r, allowing for full automation of §6Butter§r, §6Milkshakes§r and §6Ice-Cream§r.

# Quest: Laythe
betterquesting.quest.Tz9bzhSZQLGbAIEh4Zckbg.name=Laythe
betterquesting.quest.Tz9bzhSZQLGbAIEh4Zckbg.desc=A beautiful water world, teeming with life, oceans lit up with fields of glowgrass. §bJool gas§r can be harvested from here using a §3Gas Giant Harvester§r.

# Quest: Drive Processor Tier 1
betterquesting.quest.VetSLWDYS8OTb7T4X9aAEw.name=Drive Processor Tier 1
betterquesting.quest.VetSLWDYS8OTb7T4X9aAEw.desc=§3Drive Processor Tier 1§r allows for travel to §eDuna§r, §eDres§r and §eMoho§r.

# Quest: Rocket Preparations
betterquesting.quest.XFyuo3SLQbmHtU7FcYdZ1g.name=Rocket Preparations
betterquesting.quest.XFyuo3SLQbmHtU7FcYdZ1g.desc=Here is an example rocket that is designed to travel from the Earth, to the Mun, and then back again (a two-stage rocket).%n%nThe use of the programmed drives in the drive planner, the top slot being where the rocket is launching from, and the bottom slot being where the rocket is traveling to.%n%nAlso note that the return stage must be constructed first before the lower stages can be built.%n%nIt is ideal to make your upper stages as light as possible, since the lower stages must lift the entirety of the rocket above them\!%n%nThe Return Rocket is the first retrieval quest while the second one is the first stage.

# Quest: Stardar and Drive Processor
betterquesting.quest.ZPfHiJvPQIutgvhSROlbeQ.name=Stardar and Drive Processor
betterquesting.quest.ZPfHiJvPQIutgvhSROlbeQ.desc=The §3StarDar§r is your base of operations for mission planning, helping you to locate and scan potential landing zones on planets, and §6Program Drives§r that can be inserted into your rocket's astronavigational systems to make journeys to said planets.%n%nThe §3Drive Processor§r processes drives that have been programmed by the StarDar, allowing them to be inserted into rocket navigation computers.

# Quest: Atmospheric Compressor
betterquesting.quest.aZBaZGfVRHeXWmLqDHjuUw.name=Atmospheric Compressor
betterquesting.quest.aZBaZGfVRHeXWmLqDHjuUw.desc=The §3Atmospheric Compressor§r collects air from different planets. In combination with a §3Cryogenic Distillation Machine§r it can produce many useful fluids and gasses.

# Quest: Alkylation Unit
betterquesting.quest.icj9Y8q0QiWjFk2g7dTnww.name=Alkylation Unit
betterquesting.quest.icj9Y8q0QiWjFk2g7dTnww.desc=The §3Alkylation Unit§r is designed to convert lighter hydrocarbons into useful heavier hydrocarbon products. From §bNatural Gas§r it can produce §bUnsaturated§r and §bAromatic hydrocarbons§r, commonly used for §6Rubber§r and §6Bakelite§r, and even produce §bBTX§r via the use of §bHigh-Performance Solvent§r. As a utility, it can also alkylate §bPetroleum Gas§r into §bLight Oil§r.

# Quest: Microgravity Algae Film
betterquesting.quest.nfgxBE2jRE2InE-vMVEfRQ.name=Microgravity Algae Film
betterquesting.quest.nfgxBE2jRE2InE-vMVEfRQ.desc=The §3Microgravity Algae Film§r is a machine is made of specialized layers of laythe plants that will convert §bCarbon Dioxide§r directly into §bLiquid Oxygen§r. They however only function when in orbit.%n%nThe §3CO2 Scrubber§r allows you to recover carbon dioxide from a pressurized room. This is occasionally useful when building space stations.

# Quest: Dres
betterquesting.quest.rkMKa7TCT5u0jJsdH6TWnw.name=Dres
betterquesting.quest.rkMKa7TCT5u0jJsdH6TWnw.desc=This planet has some of the most prized resources in the whole system, with even the primary fraction of bedrock ore consisting of incredibly valuable metals and materials. §6Niobium§r, §6Coltan§r, and §6Lanthanium§r ore is present here in vast quantities.

# Quest: Little Boy
betterquesting.quest.tnsQPsH4R7KRnT063Pb8ag.name=Малыш
betterquesting.quest.tnsQPsH4R7KRnT063Pb8ag.desc=Малыш — первая атомная бомба, обычно создаваемая для извлечения Шрабидия из урана или военных преступлений.%n%nВы можете использовать детонатор или сигнал редстоуна для взрыва бомбы.%n%nЯдерный взрыв преобразует руду во что-то более ценное, например, уголь в алмазы или уран в шрабидий. Убедитесь, что у вас есть радиационно-устойчивая броня, прежде чем рисковать входить в кратер.%n%nОбязательно встаньте за твёрдое укрытие, если хотите увидеть взрыв вблизи.

# Quest: Tekto
betterquesting.quest.tryLG0jySbGKMHzTFhvWOA.name=Tekto
betterquesting.quest.tryLG0jySbGKMHzTFhvWOA.desc=A strange world, similar to §eEarth§r, where life is different because the vegetation, the only form of life there, is made of complex polymers, like rubber§r and plastic§r.%n%nTekto bedrock ore doesn’t have the non-metal variant; instead, it is replaced by the plastic variant, from which the player can obtain §6Polymer§r, §6Rubber§r, §6Semtex§r and §6PVC§r.

# Quest: Rocket Transporter Pad
betterquesting.quest.utoxNiUARPOk7qRfnpN0Og.name=Rocket Transporter Pad
betterquesting.quest.utoxNiUARPOk7qRfnpN0Og.desc=The §3Rocket Transporter Pads§r can be used to transport items and fluids between celestial bodies, making them essential for setting up bedrock ore processing plants.%n%n§2Rocket Transporter Pads can be used to send spatial cells between celestial bodies, allowing for cheap teleportation.

# Quest: Eve
betterquesting.quest.vWpv_FM5QYqYHsRsaNNwog.name=Eve
betterquesting.quest.vWpv_FM5QYqYHsRsaNNwog.desc=While it is possible to travel here with only a tier 2 drive processor to exploit the incredibly powerful schrabidic resources that exist here, players will not last long without the appropriate armor inserts, due to the highly corrosive atmosphere melting any armor it comes into contact with.%n

# Quest: Rocket Assembling and Launching
betterquesting.quest.w4uLB-JtTW-fCQA_qF6_ww.name=Rocket Assembling and Launching
betterquesting.quest.w4uLB-JtTW-fCQA_qF6_ww.desc=The §3Vehicle Assembly Base§r is a structure which is one of the most vital parts of your space-faring efforts. It'll allow you to stack your rockets and plan out each segment of your journey. Note that each rocket stage allows for one launch from a celestial body to another, so a two-stage rocket can make a round-trip between, say, the Earth and the Mun.%n%nThe §3Rocket Launch Pad§r is the only launch pad capable of supporting the various fuel loads and complex requirements of the stacked rockets. This is the only way to fuel up a rocket too, so you'll want to make multiple stages for launching from bodies without a pad. The pad itself has a GUI that'll indicate what your rocket requires to be launched.

# Quest: Moho
betterquesting.quest.yWu2LtytQjGg65tFXTo2ow.name=Moho
betterquesting.quest.yWu2LtytQjGg65tFXTo2ow.desc=A fair-dinkum planet, hot as hell, and full of rare resources generally only found in the Nether. §6Australium§r is only found here, in vast quantities deep under the surface. Some of the largest caves ever generated within Minecraft can be found here.
